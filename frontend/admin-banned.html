<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banned Customers - THC Club Admin</title>
    <link rel="stylesheet" href="/frontend/admin-shared.css" />
    <style>
        :root {
            color-scheme: dark;
            --ls-bg: #0d111b;
            --ls-panel: rgba(15, 18, 30, 0.92);
            --ls-border: rgba(255, 255, 255, 0.08);
            --ls-blue: #5a54ff;
            --ls-green: #1fbf75;
            --ls-amber: #f97316;
            --ls-red: #ef4444;
            --ls-teal: #22d3ee;
            --ls-text: #f4f6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, rgba(90, 84, 255, 0.35), transparent 55%),
                radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.25), transparent 50%),
                var(--ls-bg);
            color: var(--ls-text);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            font-style: italic;
            background: linear-gradient(135deg, #FF6B3D 0%, #3EAED7 50%, #2D9B5F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .add-section {
            background: var(--ls-panel);
            border: 1px solid var(--ls-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--ls-amber);
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .form-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--ls-border);
            border-radius: 10px;
            color: var(--ls-text);
            font-size: 14px;
        }

        .form-textarea {
            width: 100%;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--ls-border);
            border-radius: 10px;
            color: var(--ls-text);
            font-size: 14px;
            min-height: 80px;
            margin-bottom: 12px;
        }

        .add-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--ls-red), #dc2626);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .refresh-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--ls-blue), #4a44d0);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
        }

        .table-container {
            background: var(--ls-panel);
            border: 1px solid var(--ls-border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            margin-bottom: 20px;
        }

        .table-header {
            padding: 16px 20px;
            background: rgba(239, 68, 68, 0.15);
            border-bottom: 1px solid var(--ls-border);
            font-weight: 600;
        }

        .banned-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .banned-item {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .banned-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .banned-info {
            flex: 1;
        }

        .banned-doc {
            font-size: 14px;
            font-weight: 600;
            color: var(--ls-text);
            margin-bottom: 4px;
        }

        .banned-details {
            font-size: 13px;
            color: rgba(244, 246, 255, 0.6);
            margin-bottom: 4px;
        }

        .banned-note {
            font-size: 13px;
            color: rgba(244, 246, 255, 0.8);
            font-style: italic;
            margin-top: 6px;
        }

        .remove-btn {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 8px;
            color: var(--ls-red);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(244, 246, 255, 0.5);
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: rgba(244, 246, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-link {
            flex: 1;
            min-width: 150px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--ls-border);
            border-radius: 10px;
            color: var(--ls-text);
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--ls-panel);
            border: 1px solid var(--ls-border);
            border-radius: 16px;
            padding: 28px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.2s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--ls-text);
            margin-bottom: 12px;
        }

        .modal-message {
            font-size: 14px;
            color: rgba(244, 246, 255, 0.7);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-customer-name {
            color: var(--ls-amber);
            font-weight: 600;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.08);
            color: var(--ls-text);
        }

        .modal-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, var(--ls-red), #dc2626);
            color: white;
        }

        .modal-btn-confirm:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

<body>
    <a class="thc-admin-brand" href="/admin/data-center.html" aria-label="THC Club Admin Home">
        <img src="/frontend/assets/thc-logo.png" alt="THC Club" />
    </a>
    <div class="header">
        <h1>Banned Customers</h1>
    </div>

    <div class="add-section">
        <div class="form-title">Add Banned Customer</div>

        <div class="form-row">
            <select id="documentType" class="form-input" style="min-width: 220px;">
                <option value="drivers_license">Driver License</option>
                <option value="id_card">ID Card</option>
                <option value="passport">Passport</option>
                <option value="mrz_id">MRZ ID</option>
                <option value="routed_id">Routed ID (internal)</option>
            </select>
            <input type="text" id="documentNumber" class="form-input" placeholder="Document Number (scan or type)" />
        </div>

        <div class="form-row">
            <input type="text" id="issuingCountry" class="form-input" placeholder="Issuing Country (e.g., USA)" value="USA" />
            <input type="date" id="dateOfBirth" class="form-input" placeholder="Date of Birth (optional)" />
        </div>

        <div class="form-row">
            <input type="text" id="firstName" class="form-input" placeholder="First Name (optional)" />
            <input type="text" id="lastName" class="form-input" placeholder="Last Name (optional)" />
        </div>

        <textarea id="notes" class="form-textarea" placeholder="Notes (optional)"></textarea>

        <button class="add-btn" onclick="addBanned()">Add to Banned List</button>
        <button class="refresh-btn" onclick="generateRoutedId()">Generate Routed ID</button>
        <button class="refresh-btn" onclick="clearForm()">Clear</button>
    </div>

    <div class="table-container">
        <div class="table-header">
            Banned Customer List
            <div style="margin-top: 10px; display:flex; gap:10px; flex-wrap:wrap;">
                <input type="text" id="search" class="form-input" style="flex: 1; min-width: 240px;" placeholder="Search by doc #, name, or notes" />
                <button class="refresh-btn" onclick="loadBanned()">Search</button>
                <button class="refresh-btn" onclick="resetSearch()">Reset</button>
            </div>
            <div id="bannedMeta" style="margin-top: 10px; font-size: 13px; color: rgba(244, 246, 255, 0.65);"></div>
        </div>
        <div id="bannedList" class="banned-list">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <div class="nav-links">
        <a href="/admin/data-center.html" class="nav-link">Manager Dashboard</a>
        <a href="/admin/marketing.html" class="nav-link">Marketing Analytics</a>
        <a href="/admin/scans.html" class="nav-link">View All Scans</a>
        <a href="/admin/audit.html" class="nav-link">Transaction Audit</a>
        <a href="/admin/overrides.html" class="nav-link">Override History</a>
    </div>

    <div id="confirmModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-title">Remove Customer</div>
            <div class="modal-message">
                Are you sure you want to remove <span class="modal-customer-name" id="modalCustomerName"></span> from
                the banned list?
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmRemove()">Remove</button>
            </div>
        </div>
    </div>

    <script>
        function escapeHtml(value) {
            return String(value || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function clearForm() {
            document.getElementById('documentType').value = 'drivers_license';
            document.getElementById('documentNumber').value = '';
            document.getElementById('issuingCountry').value = 'USA';
            document.getElementById('dateOfBirth').value = '';
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('notes').value = '';
        }

        function generateRoutedId() {
            const routedId = `RT-${Date.now()}-${Math.random().toString(36).slice(2, 9).toUpperCase()}`;
            document.getElementById('documentType').value = 'routed_id';
            document.getElementById('documentNumber').value = routedId;
            document.getElementById('issuingCountry').value = 'USA';
        }

        function resetSearch() {
            document.getElementById('search').value = '';
            loadBanned();
        }

        async function loadBanned() {
            const listContainer = document.getElementById('bannedList');
            const meta = document.getElementById('bannedMeta');
            listContainer.innerHTML = '<div class="loading">Loading...</div>';
            meta.textContent = '';

            try {
                const q = document.getElementById('search').value.trim();
                const url = new URL('/api/banned', window.location.origin);
                if (q) url.searchParams.set('q', q);
                url.searchParams.set('limit', '500');

                const response = await fetch(url.toString());
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to load banned customers');
                }

                const banned = data.data || data.banned || [];
                meta.textContent = `${banned.length} result(s)${q ? ` for "${q}"` : ''}`;

                if (banned.length === 0) {
                    listContainer.innerHTML = '<div class="empty">No banned customers</div>';
                    return;
                }

                const html = banned.map(item => {
                    const name = [item.firstName, item.lastName].filter(Boolean).join(' ') || 'Unknown';
                    const created = item.createdAt ? new Date(item.createdAt).toLocaleDateString() : 'n/a';
                    const docType = item.documentType ? String(item.documentType).replace(/_/g, ' ') : 'unknown';
                    const country = item.issuingCountry || 'â€”';
                    const dob = item.dateOfBirth ? new Date(item.dateOfBirth).toISOString().slice(0, 10) : null;
                    const removeId = JSON.stringify(String(item.id));
                    const removeName = JSON.stringify(name);
                    const detailsParts = [
                        `Doc: ${escapeHtml(docType)}`,
                        `# ${escapeHtml(item.documentNumber)}`,
                        `Country: ${escapeHtml(country)}`,
                        dob ? `DOB: ${escapeHtml(dob)}` : null,
                        `Added: ${escapeHtml(created)}`
                    ].filter(Boolean);

                    return `
                        <div class="banned-item">
                            <div class="banned-info">
                                <div class="banned-doc">${escapeHtml(name)}</div>
                                <div class="banned-details">${detailsParts.join(' | ')}</div>
                                ${item.notes ? `<div class="banned-note">${escapeHtml(item.notes)}</div>` : ''}
                            </div>
                            <button class="remove-btn" onclick="showRemoveModal(${removeId}, ${removeName})">Remove</button>
                        </div>
                    `;
                }).join('');

                listContainer.innerHTML = html;

            } catch (error) {
                console.error('Failed to load banned customers:', error);
                listContainer.innerHTML = `<div class="empty">Error: ${error.message}</div>`;
            }
        }

        async function addBanned() {
            const documentType = document.getElementById('documentType').value;
            let documentNumber = document.getElementById('documentNumber').value.trim();
            const issuingCountry = document.getElementById('issuingCountry').value.trim();
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const notes = document.getElementById('notes').value.trim();

            if (!documentNumber) {
                if (documentType === 'routed_id') {
                    generateRoutedId();
                    documentNumber = document.getElementById('documentNumber').value.trim();
                } else {
                    alert('Document number is required');
                    return;
                }
            }

            try {
                const response = await fetch('/api/banned', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        documentType,
                        documentNumber,
                        issuingCountry: issuingCountry || null,
                        dateOfBirth: dateOfBirth || null,
                        firstName: firstName || null,
                        lastName: lastName || null,
                        notes: notes || null
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to add banned customer');
                }

                alert('Customer banned successfully!');
                clearForm();

                // Reload list
                loadBanned();

            } catch (error) {
                alert('Failed to add banned customer: ' + error.message);
            }
        }

        let currentRemoveId = null;

        function showRemoveModal(id, name) {
            currentRemoveId = id;
            document.getElementById('modalCustomerName').textContent = name;
            document.getElementById('confirmModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('active');
            currentRemoveId = null;
        }

        async function confirmRemove() {
            if (!currentRemoveId) return;

            try {
                const response = await fetch(`/api/banned/${currentRemoveId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const data = await response.json();

                    // If customer is already removed (404), just refresh the list
                    if (response.status === 404) {
                        closeModal();
                        loadBanned();
                        return;
                    }

                    throw new Error(data.message || 'Failed to remove banned customer');
                }

                closeModal();
                loadBanned();

            } catch (error) {
                alert('Failed to remove customer: ' + error.message);
                closeModal();
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.id === 'confirmModal') {
                closeModal();
            }
        });

        // Auto-load on page load
        window.addEventListener('load', () => {
            loadBanned();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement && document.activeElement.id === 'search') {
                e.preventDefault();
                loadBanned();
            }
        });
    </script>
</body>

</html>
