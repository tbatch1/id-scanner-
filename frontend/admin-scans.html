<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Scans - THC Club Admin</title>
    <link rel="stylesheet" href="/frontend/admin-shared.css" />
    <style>
        :root {
            color-scheme: dark;
            --ls-bg: #0d111b;
            --ls-panel: rgba(15, 18, 30, 0.92);
            --ls-border: rgba(255, 255, 255, 0.08);
            --ls-blue: #5a54ff;
            --ls-green: #1fbf75;
            --ls-amber: #f97316;
            --ls-red: #ef4444;
            --ls-teal: #22d3ee;
            --ls-text: #f4f6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, rgba(90, 84, 255, 0.35), transparent 55%),
                radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.25), transparent 50%),
                var(--ls-bg);
            color: var(--ls-text);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            font-style: italic;
            background: linear-gradient(135deg, #FF6B3D 0%, #3EAED7 50%, #2D9B5F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .filters {
            background: var(--ls-panel);
            border: 1px solid var(--ls-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .filter-select,
        .filter-input {
            flex: 1;
            min-width: 150px;
            padding: 12px 16px;
            background: #1a1f2e;
            border: 1px solid rgba(90, 84, 255, 0.3);
            border-radius: 8px;
            color: var(--ls-text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            transition: all 0.2s ease;
        }

        .filter-select:hover,
        .filter-input:hover {
            border-color: rgba(90, 84, 255, 0.6);
            background-color: #1f2433;
        }

        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: var(--ls-blue);
            box-shadow: 0 0 0 3px rgba(90, 84, 255, 0.1);
            background-color: #1f2433;
        }

        .filter-select option {
            background: #0f121e;
            color: var(--ls-text);
            padding: 10px;
            font-size: 14px;
        }

        .load-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--ls-blue), #4a44d0);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: rgba(34, 211, 238, 0.14);
            border: 1px solid rgba(34, 211, 238, 0.35);
            border-radius: 10px;
            color: var(--ls-text);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .table-container {
            background: var(--ls-panel);
            border: 1px solid var(--ls-border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(90, 84, 255, 0.15);
        }

        th {
            padding: 14px 12px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: rgba(244, 246, 255, 0.9);
            border-bottom: 1px solid var(--ls-border);
        }

        td {
            padding: 12px;
            font-size: 13px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-approved {
            background: rgba(31, 191, 117, 0.2);
            color: var(--ls-green);
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--ls-red);
        }

        .status-approved_override {
            background: rgba(249, 115, 22, 0.2);
            color: var(--ls-amber);
        }

        .verify-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 26px;
            height: 26px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-weight: 800;
            font-size: 14px;
        }

        .verify-ok {
            background: rgba(31, 191, 117, 0.18);
            border-color: rgba(31, 191, 117, 0.35);
            color: var(--ls-green);
        }

        .verify-bad {
            background: rgba(239, 68, 68, 0.18);
            border-color: rgba(239, 68, 68, 0.35);
            color: var(--ls-red);
        }

        .sale-link {
            color: #93c5fd;
            text-decoration: none;
            font-weight: 650;
        }

        .sale-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(244, 246, 255, 0.5);
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: rgba(244, 246, 255, 0.5);
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(90, 84, 255, 0.08);
            border-top: 1px solid var(--ls-border);
        }

        .pagination-info {
            font-size: 13px;
            color: rgba(244, 246, 255, 0.7);
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
        }

        .page-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--ls-border);
            border-radius: 8px;
            color: var(--ls-text);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(90, 84, 255, 0.2);
            border-color: var(--ls-blue);
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>All ID Scans</h1>
    </div>

    <nav class="admin-top-nav" aria-label="Admin navigation">
        <a class="admin-top-nav__brand" href="/admin/data-center.html" aria-label="THC Club Admin Home">
            <img src="/frontend/assets/thc-logo.png" alt="THC Club" />
        </a>
        <a href="/admin/data-center.html" class="admin-top-nav__link">Manager Dashboard</a>
        <a href="/admin/marketing.html" class="admin-top-nav__link">Marketing Analytics</a>
        <a href="/admin/scans.html" class="admin-top-nav__link">View All Scans</a>
        <a href="/admin/audit.html" class="admin-top-nav__link">Transaction Audit</a>
        <a href="/admin/banned.html" class="admin-top-nav__link">Banned Customers</a>
    </nav>
    <div class="admin-top-nav-spacer" aria-hidden="true"></div>

    <div class="filters">
        <div class="filter-row">
            <select id="locationFilter" class="filter-select">
                <option value="">All Locations</option>
                <option value="1960">1960</option>
                <option value="290">290</option>
                <option value="almeda">Almeda</option>
                <option value="bellaire">Bellaire</option>
                <option value="bush">Bush</option>
                <option value="cypress">Cypress</option>
                <option value="energy_corridor">Energy Corridor</option>
                <option value="galleria">Galleria</option>
                <option value="heights">Heights</option>
                <option value="hobby">Hobby</option>
                <option value="katy">Katy</option>
                <option value="north">North</option>
                <option value="south">South</option>
                <option value="south_main">South Main</option>
                <option value="tc_jester">TC Jester</option>
                <option value="warehouse">Warehouse</option>
                <option value="westchase">Westchase</option>
                <option value="westheimer">Westheimer</option>
                <option value="west_oaks">West Oaks</option>
            </select>

            <select id="statusFilter" class="filter-select">
                <option value="">All Statuses</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
                <option value="approved_override">Manager Override</option>
            </select>

            <select id="limitFilter" class="filter-select" style="max-width: 120px;">
                <option value="50">50 per page</option>
                <option value="100" selected>100 per page</option>
                <option value="200">200 per page</option>
                <option value="500">500 per page</option>
            </select>

            <button class="load-btn" onclick="loadScans(true)">Load Scans</button>
            <button id="refreshNowBtn" class="refresh-btn" onclick="refreshNow()" disabled>Refresh Now</button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Status</th>
                    <th>Verification</th>
                    <th>Source</th>
                    <th>Reason</th>
                    <th>Location</th>
                    <th>Clerk</th>
                    <th>Sale ID</th>
                </tr>
            </thead>
            <tbody id="scansTableBody">
                <tr>
                    <td colspan="10" class="loading">Click "Load Scans" to view data</td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <div class="pagination-info" id="paginationInfo">-</div>
            <div class="pagination-controls">
                <button class="page-btn" id="prevBtn" onclick="previousPage()" disabled>Previous</button>
                <button class="page-btn" id="nextBtn" onclick="nextPage()" disabled>Next</button>
            </div>
        </div>
        <div id="lastUpdate" style="font-size: 12px; color: rgba(244, 246, 255, 0.5); text-align: center; padding: 8px; margin-top: 8px;">
            Updates come from the backend every ~60 seconds. Tap Refresh Now to pull the latest.
        </div>
    </div>

    <script>
        let currentPage = 0;
        let currentLimit = 100;
        let hasMore = false;
        let outletLabelsById = {};

        async function apiFetch(path, options = {}) {
            const headers = new Headers(options.headers || {});
            return fetch(path, { ...options, headers });
        }

        function escapeHtml(value) {
            return String(value ?? '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        async function loadOutlets() {
            const select = document.getElementById('locationFilter');
            if (!select) return;
            try {
                const res = await apiFetch('/admin/outlets', { cache: 'no-store' });
                const data = await res.json().catch(() => ({}));
                if (!res.ok) throw new Error(data.message || 'Failed to load outlets');

                const outlets = Array.isArray(data.outlets) ? data.outlets : [];
                outletLabelsById = outlets.reduce((acc, o) => {
                    if (o && o.outletId) acc[String(o.outletId)] = String(o.label || o.code || o.outletId);
                    return acc;
                }, {});

                const current = select.value || '';
                select.innerHTML = `<option value="">All Locations</option>` + outlets
                    .map((o) => `<option value="${String(o.outletId)}">${escapeHtml(String(o.label || o.code || o.outletId))}</option>`)
                    .join('');
                if (current) select.value = current;
            } catch (e) {
                // Optional: keep existing options if the endpoint is unavailable.
                outletLabelsById = {};
            }
        }

        function makeSaleLink(id) {
            const saleId = String(id || '').trim();
            if (!saleId) return 'N/A';
            const href = `https://retail.lightspeed.app/sales/${encodeURIComponent(saleId)}?platform=ios&action=view`;
            return `<a class="sale-link" href="${href}" target="_blank" rel="noreferrer">${escapeHtml(saleId)}</a>`;
        }

        function getSourceLabel(scan, isManualOverride) {
            const source = String(scan?.source || '').trim().toLowerCase();
            if (source === 'bluetooth_gun') return 'Bluetooth Scanner';
            if (source) return scan.source;
            if (isManualOverride) return 'Manual Override';
            return 'Scanner/App';
        }

        function renderVerificationBadge(status) {
            const s = String(status || '').toLowerCase();
            const ok = s === 'approved' || s === 'approved_override';
            const cls = ok ? 'verify-ok' : 'verify-bad';
            const text = ok ? 'âœ“' : 'âœ•';
            return `<span class="verify-badge ${cls}" title="${escapeHtml(status || '')}">${text}</span>`;
        }

        async function loadScans(reset = false, { force = false, keepTable = false } = {}) {
            if (reset) {
                currentPage = 0;
            }

            if (Object.keys(outletLabelsById).length === 0) {
                await loadOutlets();
            }

            const location = document.getElementById('locationFilter').value;
            const status = document.getElementById('statusFilter').value;
            currentLimit = parseInt(document.getElementById('limitFilter').value);

            const tbody = document.getElementById('scansTableBody');
            if (!keepTable) {
                tbody.innerHTML = '<tr><td colspan="10" class="loading">Loading...</td></tr>';
            }

            try {
                const params = new URLSearchParams();
                if (location) params.append('location', location);
                if (status) params.append('status', status);
                params.append('limit', currentLimit + 1); // Request +1 to check if there are more
                params.append('offset', currentPage * currentLimit);
                if (force) params.append('force', '1');

                const response = await apiFetch(`/admin/scans?${params}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to load scans');
                }

                // Check if there are more results
                hasMore = data.scans.length > currentLimit;
                const scans = hasMore ? data.scans.slice(0, currentLimit) : data.scans;

                if (scans.length === 0 && currentPage === 0) {
                    tbody.innerHTML = '<tr><td colspan="10" class="empty">No scans found</td></tr>';
                    updatePagination(0, 0, false);
                    return;
                }

                // Use DocumentFragment for better performance
                const fragment = document.createDocumentFragment();
                const tempDiv = document.createElement('div');

                const html = scans.map(scan => {
                    const time = scan.created_at ? new Date(scan.created_at).toLocaleString() : 'N/A';
                    const name = [scan.first_name, scan.last_name].filter(Boolean).join(' ') || 'Unknown';
                    const isManualOverride = scan.status === 'approved_override' && (scan.document_type === 'manual' || scan.source === 'manual_override');
                    const ageCell = isManualOverride ? 'Override' : (scan.age ?? 'N/A');
                    const statusClass = `status-${String(scan.status || 'unknown').toLowerCase().replace(/_/g, '-')}`;
                    const source = scan.source === 'bluetooth_gun' ? 'ðŸ”« Gun' : (scan.source || 'ðŸ“± App');

                    return `
                        <tr>
                            <td>${escapeHtml(time)}</td>
                            <td>${escapeHtml(name)}</td>
                            <td>${escapeHtml(ageCell)}</td>
                            <td><span class="status-badge ${escapeHtml(statusClass)}">${escapeHtml(scan.status || 'unknown')}</span></td>
                            <td>${renderVerificationBadge(scan.status)}</td>
                            <td>${escapeHtml(getSourceLabel(scan, isManualOverride))}</td>
                            <td>${escapeHtml(scan.reason || '-')}</td>
                            <td title="${escapeHtml(scan.location_id || '')}">${escapeHtml(scan.location_label || outletLabelsById[String(scan.location_id || '')] || scan.location_id || 'N/A')}</td>
                            <td>${escapeHtml(scan.clerk_id || 'N/A')}</td>
                            <td>${makeSaleLink(scan.sale_id)}</td>
                        </tr>
                    `;
                }).join('');

                tbody.innerHTML = html;
                updateLastRefreshTime(data.generatedAt || null, Boolean(data.cached));
                const refreshBtn = document.getElementById('refreshNowBtn');
                if (refreshBtn) refreshBtn.disabled = false;

                // Update pagination info
                const start = currentPage * currentLimit + 1;
                const end = currentPage * currentLimit + scans.length;
                updatePagination(start, end, hasMore);

            } catch (error) {
                console.error('Failed to load scans:', error);
                tbody.innerHTML = `<tr><td colspan="10" class="empty">Error: ${escapeHtml(error.message)}</td></tr>`;
                updatePagination(0, 0, false);
            }
        }

        function updatePagination(start, end, hasMore) {
            const info = document.getElementById('paginationInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (start > 0) {
                info.textContent = `Showing ${start}-${end}`;
            } else {
                info.textContent = '-';
            }

            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = !hasMore;
        }

        function nextPage() {
            if (hasMore) {
                currentPage++;
                loadScans(false, { keepTable: false });
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                loadScans(false, { keepTable: false });
            }
        }

        function updateLastRefreshTime(isoTimestamp = null, cached = false) {
            const lastUpdateTime = isoTimestamp ? new Date(isoTimestamp) : new Date();
            const timeStr = lastUpdateTime.toLocaleTimeString();
            const updateIndicator = document.getElementById('lastUpdate');
            if (updateIndicator) {
                updateIndicator.textContent = `Last updated: ${timeStr}${cached ? ' â€¢ cached' : ''} â€¢ Backend updates ~60s â€¢ Tap Refresh Now for latest`;
            }
        }

        async function refreshNow() {
            const btn = document.getElementById('refreshNowBtn');
            const oldLabel = btn ? btn.textContent : null;
            if (btn) {
                btn.textContent = 'Refreshing...';
                btn.disabled = true;
            }
            try {
                await loadScans(false, { force: true, keepTable: true });
            } finally {
                if (btn) {
                    btn.textContent = oldLabel || 'Refresh Now';
                    btn.disabled = false;
                }
            }
        }

        // Encoding-safe overrides (ensures badges/text render correctly in all editors/browsers).
        function renderVerificationBadge(status) {
            const s = String(status || '').toLowerCase();
            const ok = s === 'approved' || s === 'approved_override';
            const cls = ok ? 'verify-ok' : 'verify-bad';
            const text = ok ? '&#10003;' : '&#10005;';
            return `<span class="verify-badge ${cls}" title="${escapeHtml(status || '')}" aria-label="${ok ? 'Verified' : 'Not verified'}">${text}</span>`;
        }

        function updateLastRefreshTime(isoTimestamp = null, cached = false) {
            const lastUpdateTime = isoTimestamp ? new Date(isoTimestamp) : new Date();
            const timeStr = lastUpdateTime.toLocaleTimeString();
            const updateIndicator = document.getElementById('lastUpdate');
            if (updateIndicator) {
                updateIndicator.textContent = `Last updated: ${timeStr}${cached ? ' (cached)' : ''} â€¢ Backend updates ~60s â€¢ Tap Refresh Now for latest`;
            }
        }

        // Load once on page load (no auto-refresh; prevents flicker + resets).
        window.addEventListener('load', () => {
            loadOutlets();
            loadScans(true, { keepTable: false });
        });

        // Admin token auth removed.
    </script>
</body>

</html>
