<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Override History - THC Club Admin</title>
    <link rel="stylesheet" href="/frontend/admin-shared.css" />
    <style>
        :root {
            color-scheme: dark;
            --ls-bg: #0d111b;
            --ls-panel: rgba(15, 18, 30, 0.92);
            --ls-border: rgba(255, 255, 255, 0.08);
            --ls-blue: #5a54ff;
            --ls-green: #1fbf75;
            --ls-amber: #f97316;
            --ls-red: #ef4444;
            --ls-teal: #22d3ee;
            --ls-text: #f4f6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, rgba(90, 84, 255, 0.35), transparent 55%),
                radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.25), transparent 50%),
                var(--ls-bg);
            color: var(--ls-text);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            font-style: italic;
            background: linear-gradient(135deg, #FF6B3D 0%, #3EAED7 50%, #2D9B5F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(244, 246, 255, 0.6);
        }

        .filters {
            background: var(--ls-panel);
            border: 1px solid var(--ls-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .filter-select {
            flex: 1;
            min-width: 150px;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--ls-border);
            border-radius: 10px;
            color: var(--ls-text);
            font-size: 14px;
        }

        .load-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--ls-blue), #4a44d0);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .override-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .override-card {
            background: var(--ls-panel);
            border: 1px solid var(--ls-border);
            border-left: 4px solid var(--ls-amber);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .manager-badge {
            background: rgba(249, 115, 22, 0.2);
            border: 1px solid rgba(249, 115, 22, 0.4);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--ls-amber);
        }

        .timestamp {
            font-size: 13px;
            color: rgba(244, 246, 255, 0.6);
        }

        .sale-info {
            font-size: 14px;
            color: rgba(244, 246, 255, 0.8);
            margin-bottom: 8px;
        }

        .note-box {
            background: rgba(249, 115, 22, 0.1);
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 8px;
            padding: 10px 12px;
            margin-top: 10px;
            font-size: 13px;
            color: rgba(244, 246, 255, 0.9);
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(244, 246, 255, 0.5);
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: rgba(244, 246, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-link {
            flex: 1;
            min-width: 150px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--ls-border);
            border-radius: 10px;
            color: var(--ls-text);
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <a class="thc-admin-brand" href="/admin/data-center.html" aria-label="THC Club Admin Home">
        <img src="/frontend/assets/thc-logo.png" alt="THC Club" />
    </a>
    <div class="header">
        <h1>Override History</h1>
        <div class="subtitle">Manager Approval Audit Log</div>
    </div>

    <div class="filters">
        <div class="filter-row">
            <select id="daysFilter" class="filter-select">
                <option value="1">Last 24 Hours</option>
                <option value="7" selected>Last 7 Days</option>
                <option value="30">Last 30 Days</option>
                <option value="90">Last 90 Days</option>
            </select>

            <select id="limitFilter" class="filter-select">
                <option value="25">25 Records</option>
                <option value="50" selected>50 Records</option>
                <option value="100">100 Records</option>
                <option value="500">500 Records</option>
            </select>

            <button class="load-btn" onclick="loadOverrides()">Load Overrides</button>
            <input id="adminTokenInput" class="filter-select" placeholder="Admin token (optional)"
                style="flex: 1; min-width: 240px; max-width: 420px;" />
            <button class="load-btn" id="saveTokenBtn" type="button" style="background: rgba(96,165,250,0.14); border-color: rgba(96,165,250,0.35);">Save Token</button>
        </div>
    </div>

    <div id="overrideList" class="override-list">
        <div class="loading">Loading override history...</div>
    </div>

    <div class="nav-links">
        <a href="/admin/data-center.html" class="nav-link">Manager Dashboard</a>
        <a href="/admin/marketing.html" class="nav-link">Marketing Analytics</a>
        <a href="/admin/scans.html" class="nav-link">View All Scans</a>
        <a href="/admin/banned.html" class="nav-link">Banned Customers</a>
    </div>

    <script>
        function getAdminToken() {
            try {
                return (localStorage.getItem('ADMIN_TOKEN') || '').trim();
            } catch {
                return '';
            }
        }

        function setAdminToken(token) {
            try {
                if (!token) {
                    localStorage.removeItem('ADMIN_TOKEN');
                } else {
                    localStorage.setItem('ADMIN_TOKEN', token);
                }
            } catch { }
        }

        async function apiFetch(path, options = {}) {
            const headers = new Headers(options.headers || {});
            const token = getAdminToken();
            if (token) headers.set('x-admin-token', token);
            return fetch(path, { ...options, headers });
        }

        async function loadOverrides() {
            const days = document.getElementById('daysFilter').value;
            const limit = document.getElementById('limitFilter').value;

            const listContainer = document.getElementById('overrideList');
            listContainer.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await apiFetch(`/api/reports/overrides?days=${days}&limit=${limit}`);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Failed to load overrides');
                }

                const overrides = result.data || [];

                if (overrides.length === 0) {
                    listContainer.innerHTML = '<div class="empty">No overrides found for selected period</div>';
                    return;
                }

                const html = overrides.map(override => {
                    const timestamp = new Date(override.created_at).toLocaleString();

                    return `
                        <div class="override-card">
                            <div class="card-header">
                                <div class="manager-badge">Manager: ${override.manager_id}</div>
                                <div class="timestamp">${timestamp}</div>
                            </div>
                            <div class="sale-info">
                                <strong>Sale ID:</strong> ${override.sale_id}<br>
                                <strong>Location:</strong> ${override.locationId || 'N/A'}<br>
                                <strong>Verification ID:</strong> ${override.verification_id}
                            </div>
                            ${override.note ? `<div class="note-box">Note: ${override.note}</div>` : ''}
                        </div>
                    `;
                }).join('');

                listContainer.innerHTML = html;

            } catch (error) {
                console.error('Failed to load overrides:', error);
                listContainer.innerHTML = `<div class="empty">Error: ${error.message}</div>`;
            }
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            document.getElementById('adminTokenInput').value = getAdminToken();
            document.getElementById('saveTokenBtn').addEventListener('click', () => {
                const token = String(document.getElementById('adminTokenInput').value || '').trim();
                setAdminToken(token);
            });
            loadOverrides();
        });
    </script>
</body>

</html>
