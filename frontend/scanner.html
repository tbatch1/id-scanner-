        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 32px 20px 40px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: url('data:image/svg+xml,%3Csvg width=\"200\" height=\"200\" viewBox=\"0 0 120 120\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cpath opacity=\"0.04\" d=\"M0 60L120 60M60 0L60 120\" stroke=\"white\"/%3E%3C/svg%3E');
            pointer-events: none;
        }

        .container {
            max-width: 860px;
            width: 100%;
            text-align: center;
            background: var(--ls-panel);
            border-radius: 28px;
            padding: 32px 32px 36px;
            border: 1px solid var(--ls-border);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(22px);
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #ffffff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .amount-display {
            background: linear-gradient(135deg, rgba(90, 84, 255, 0.18) 0%, rgba(34, 211, 238, 0.12) 100%);
            border: 1px solid rgba(90, 84, 255, 0.35);
            border-radius: 20px;
            padding: 22px 28px;
            margin-bottom: 26px;
            font-size: 18px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        }

        .amount-display #amount {
            display: block;
            font-size: 38px;
            font-weight: 700;
            margin-top: 8px;
            background: linear-gradient(135deg, var(--ls-teal, #22d3ee) 0%, var(--ls-green) 60%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #camera-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto 24px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 35px 90px rgba(0, 0, 0, 0.65), 0 0 0 1px rgba(90, 84, 255, 0.3);
            background: rgba(7, 9, 17, 0.9);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
        }

        #scanGuide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 55%;
            border: 3px solid var(--ls-green);
            border-radius: 12px;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.45),
                        0 0 30px rgba(31, 191, 117, 0.4);
            animation: guidePulse 2s ease-in-out infinite;
        }

        @keyframes guidePulse {
            0%, 100% {
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4),
                            0 0 30px rgba(31, 191, 117, 0.4);
            }
            50% {
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4),
                            0 0 50px rgba(31, 191, 117, 0.75);
            }
        }

        #scanGuide::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px dashed rgba(31, 191, 117, 0.45);
            border-radius: 12px;
            animation: dashMove 20s linear infinite;
        }

        @keyframes dashMove {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 100; }
        }

        #scanGuide .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid var(--ls-green);
        }

        #scanGuide .corner.top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        #scanGuide .corner.top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }

        #scanGuide .corner.bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
        }

        #scanGuide .corner.bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        #scanLine {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(31, 191, 117, 0.35) 10%,
                var(--ls-green) 50%,
                rgba(31, 191, 117, 0.35) 90%,
                transparent 100%);
            box-shadow: 0 0 10px rgba(31, 191, 117, 0.6),
                        0 0 20px rgba(31, 191, 117, 0.3);
            transform: translateY(-50%);
            z-index: 12;
        }

        #scanLine::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: var(--ls-green);
            border-radius: 50%;
            box-shadow: 0 0 8px #7ed956;
        }

        #targetCrosshair {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 15;
        }

        #targetCrosshair::before,
        #targetCrosshair::after {
            content: '';
            position: absolute;
            background: #7ed956;
            box-shadow: 0 0 10px rgba(126, 217, 86, 0.8);
        }

        #targetCrosshair::before {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }

        #targetCrosshair::after {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }

        #targetCenter {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #7ed956;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(126, 217, 86, 1),
                        0 0 30px rgba(126, 217, 86, 0.6);
            animation: targetPulse 1.5s ease-in-out infinite;
        }

        @keyframes targetPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.7;
            }
        }

        @keyframes focusPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;

    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id') || urlParams.get('sale_id') || 'SCAN-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);

        const employeeId = urlParams.get('employee_id');
        const employeeName = urlParams.get('employee_name');

        // Display amount
        document.getElementById('amount').textContent = `$${parseFloat(amount).toFixed(2)}`;

        Dynamsoft.License.LicenseManager.initLicense("DLS2eyJoYW5kc2hha2VDb2RlIjoiMTA0Nzc2MzcyLU1UQTBOemMyTXpjeUxYZGxZaTFVY21saGJGQnliMm8iLCJtYWluU2VydmVyVVJMIjoiaHR0cHM6Ly9tZGxzLmR5bmFtc29mdG9ubGluZS5jb20iLCJvcmdhbml6YXRpb25JRCI6IjEwNDc3NjM3MiIsInN0YW5kYnlTZXJ2ZXJVUkwiOiJodHRwczovL3NkbHMuZHluYW1zb2Z0b25saW5lLmNvbSIsImNoZWNrQ29kZSI6MTg1NjI1MTM1OH0=");

        Dynamsoft.DCP.CodeParserModule.loadSpec("AAMVA_DL_ID");
        Dynamsoft.DCP.CodeParserModule.loadSpec("ICAO_MRZ");

        let videoStream = null;

        // Send timing data to database for analysis
        async function sendTimingData(timingData) {
            try {
                await fetch('/api/scanner-logs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        timing_data: timingData,
                        user_agent: navigator.userAgent
                    })
                }).catch(() => {}); // Fail silently if endpoint unreachable
            } catch (e) {
                // Ignore timing log errors
            }
        }

        // Remote logging to help debug iPad issues
        async function sendRemoteLog(message, level) {
            try {
                // Send to backend database for debugging
                await fetch('/api/debug-logs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        level,
                        message,
                        user_agent: navigator.userAgent
                    })
                }).catch(() => {}); // Fail silently if endpoint unreachable
            } catch (e) {
                // Ignore remote logging errors
            }
        }

        // Logging function - show all logs for debugging
        function log(message, level = 'info') {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();

            // Send to remote logging
            sendRemoteLog(message, level);

            // Show all logs to user for debugging
            const color = level === 'error' ? '#ef4444' : level === 'warn' ? '#fbbf24' : '#4ecdc4';
            logContent.innerHTML += `<div style="color:${color}">[${timestamp}] ${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;

            // Always log to console
            console.log(`[${timestamp}] [${level.toUpperCase()}] ${message}`);
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function setupTapToFocus(video) {
            const videoContainer = document.getElementById('camera-container');

            videoContainer.addEventListener('click', async (e) => {
                try {
                    const rect = videoContainer.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width;
                    const y = (e.clientY - rect.top) / rect.height;

                    log(`Tap to focus at (${(x * 100).toFixed(1)}%, ${(y * 100).toFixed(1)}%)`);

                    // Get video track
                    const track = videoStream.getVideoTracks()[0];
                    const capabilities = track.getCapabilities();

                    // Try to focus at the tapped point
                    if (capabilities.focusMode && capabilities.focusMode.includes('manual')) {
                        await track.applyConstraints({
                            advanced: [{
                                focusMode: 'manual',
                                pointsOfInterest: [{ x, y }]
                            }]
                        });

                        // Return to continuous focus after 2 seconds
                        setTimeout(async () => {
                            try {
                                await track.applyConstraints({
                                    advanced: [{ focusMode: 'continuous' }]
                                });
                            } catch (e) {
                                // Ignore errors
                            }
                        }, 2000);
                    }

                    // Visual feedback
                    showFocusPoint(e.clientX - rect.left, e.clientY - rect.top);
                } catch (error) {
                    log(`Tap to focus error: ${error.message}`, 'warn');
                }
            });
        }

        function showFocusPoint(x, y) {
            // Remove existing focus indicator
            const existing = document.getElementById('focusIndicator');
            if (existing) existing.remove();

            // Create focus indicator
            const indicator = document.createElement('div');
            indicator.id = 'focusIndicator';
            indicator.style.cssText = `
                position: absolute;
                left: ${x}px;
                top: ${y}px;
                width: 60px;
                height: 60px;
                border: 2px solid #10b981;
                border-radius: 50%;
                transform: translate(-50%, -50%);
                pointer-events: none;
                z-index: 100;
                animation: focusPulse 0.5s ease-out;
            `;

            document.getElementById('camera-container').appendChild(indicator);

            // Remove after animation
            setTimeout(() => indicator.remove(), 500);
        }

        // Calculate image sharpness using Laplacian variance
        function calculateSharpness(canvas, ctx) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;

            // Sample center region for faster calculation (where barcode should be)
            const startX = Math.floor(canvas.width * 0.1);
            const endX = Math.floor(canvas.width * 0.9);
            const startY = Math.floor(canvas.height * 0.225);
            const endY = Math.floor(canvas.height * 0.775);

            let sum = 0;
            let count = 0;

            for (let y = startY; y < endY - 1; y++) {
                for (let x = startX; x < endX - 1; x++) {
                    const idx = (y * canvas.width + x) * 4;

                    // Convert to grayscale
                    const gray = pixels[idx] * 0.299 + pixels[idx + 1] * 0.587 + pixels[idx + 2] * 0.114;

                    // Get neighboring pixels
                    const leftIdx = (y * canvas.width + (x - 1)) * 4;
                    const rightIdx = (y * canvas.width + (x + 1)) * 4;
                    const topIdx = ((y - 1) * canvas.width + x) * 4;
                    const bottomIdx = ((y + 1) * canvas.width + x) * 4;

                    const left = pixels[leftIdx] * 0.299 + pixels[leftIdx + 1] * 0.587 + pixels[leftIdx + 2] * 0.114;
                    const right = pixels[rightIdx] * 0.299 + pixels[rightIdx + 1] * 0.587 + pixels[rightIdx + 2] * 0.114;
                    const top = pixels[topIdx] * 0.299 + pixels[topIdx + 1] * 0.587 + pixels[topIdx + 2] * 0.114;
                    const bottom = pixels[bottomIdx] * 0.299 + pixels[bottomIdx + 1] * 0.587 + pixels[bottomIdx + 2] * 0.114;

                    // Laplacian operator (edge detection)
                    const laplacian = Math.abs(4 * gray - left - right - top - bottom);
                    sum += laplacian * laplacian;
                    count++;
                }
            }

            return Math.sqrt(sum / count); // Higher value = sharper image
        }

        // Calculate average brightness
        function calculateBrightness(canvas, ctx) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let sum = 0;
            const step = 4; // Sample every 4th pixel for speed

            for (let i = 0; i < pixels.length; i += step * 4) {
                // Average RGB for grayscale brightness
                sum += (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
            }

            return sum / (pixels.length / (step * 4)); // Returns 0-255
        }

        // Histogram equalization for low-light enhancement
        function applyHistogramEqualization(imageData) {
            const pixels = imageData.data;
            const histogram = new Array(256).fill(0);

            // Build histogram (grayscale)
            for (let i = 0; i < pixels.length; i += 4) {
                const gray = Math.floor(pixels[i] * 0.299 + pixels[i + 1] * 0.587 + pixels[i + 2] * 0.114);
                histogram[gray]++;
            }

            // Calculate cumulative distribution
            const cdf = new Array(256).fill(0);
            cdf[0] = histogram[0];
            for (let i = 1; i < 256; i++) {
                cdf[i] = cdf[i - 1] + histogram[i];
            }

            // Normalize CDF
            const totalPixels = pixels.length / 4;
            const cdfMin = cdf.find(val => val > 0);
            const lookupTable = new Array(256);
            for (let i = 0; i < 256; i++) {
                lookupTable[i] = Math.round(((cdf[i] - cdfMin) / (totalPixels - cdfMin)) * 255);
            }

            // Apply equalization
            for (let i = 0; i < pixels.length; i += 4) {
                const gray = Math.floor(pixels[i] * 0.299 + pixels[i + 1] * 0.587 + pixels[i + 2] * 0.114);
                const newVal = lookupTable[gray];
                pixels[i] = newVal;
                pixels[i + 1] = newVal;
                pixels[i + 2] = newVal;
            }

            return imageData;
        }

        // Sharpen filter for low-light frames
        function applySharpenFilter(imageData, canvas) {
            const pixels = imageData.data;
            const width = canvas.width;
            const height = canvas.height;
            const output = new Uint8ClampedArray(pixels);

            // Sharpen kernel (3x3)
            const kernel = [
                0, -1, 0,
                -1, 5, -1,
                0, -1, 0
            ];

            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    for (let c = 0; c < 3; c++) { // RGB channels only
                        let sum = 0;
                        for (let ky = -1; ky <= 1; ky++) {
                            for (let kx = -1; kx <= 1; kx++) {
                                const idx = ((y + ky) * width + (x + kx)) * 4 + c;
                                const kernelIdx = (ky + 1) * 3 + (kx + 1);
                                sum += pixels[idx] * kernel[kernelIdx];
                            }
                        }
                        const idx = (y * width + x) * 4 + c;
                        output[idx] = Math.max(0, Math.min(255, sum));
                    }
                }
            }

            // Copy sharpened data back
            for (let i = 0; i < pixels.length; i++) {
                pixels[i] = output[i];
            }

            return imageData;
        }

        function calculateAge(birthDate) {
            if (!birthDate) {
                log('calculateAge: birthDate is null/undefined', 'error');
                return null;
            }

            // Trim and clean the input
            birthDate = String(birthDate).trim();
            log(`calculateAge: input birthDate = "${birthDate}" (length: ${birthDate.length})`);

            // Handle MMDDYYYY format from Dynamsoft parser (e.g., "06221995")
            if (/^\d{8}$/.test(birthDate)) {
                const month = birthDate.substring(0, 2);
                const day = birthDate.substring(2, 4);
                const year = birthDate.substring(4, 8);
                birthDate = `${year}-${month}-${day}`;
                log(`calculateAge: converted MMDDYYYY to ${birthDate}`);
            }

            const birth = new Date(birthDate);
            log(`calculateAge: Date object created, valid: ${!isNaN(birth.getTime())}`);

            if (isNaN(birth.getTime())) {
                log(`calculateAge: Invalid date format: ${birthDate}`, 'error');
                return null;
            }

            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }

            log(`calculateAge: birth = ${birth.toISOString()}, age = ${age}`);
            return age;
        }

                    registerId: data.registerId,

                };

                log(`‚è±Ô∏è [DB TIMING] Payload built in ${(performance.now() - dbStep).toFixed(0)}ms`);
                log(`Payload: ${JSON.stringify(payload)}`);

                dbStep = performance.now();
                log('Sending POST request to /api/scan-sessions...');
                const response = await fetch('/api/scan-sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                log(`‚è±Ô∏è [DB TIMING] HTTP request completed in ${(performance.now() - dbStep).toFixed(0)}ms - Status: ${response.status}`);

                if (!response.ok) {
                    dbStep = performance.now();
                    const errorText = await response.text();
                    log(`‚è±Ô∏è [DB TIMING] Error text read in ${(performance.now() - dbStep).toFixed(0)}ms`);
                    log(`Database save failed: ${response.status} - ${errorText}`, 'error');
                    throw new Error(`Save failed: ${response.status}`);
                }

                dbStep = performance.now();
                const result = await response.json();
                log(`‚è±Ô∏è [DB TIMING] Response parsed in ${(performance.now() - dbStep).toFixed(0)}ms`);
                log(`‚è±Ô∏è [DB TIMING] ‚úÖ Total DB operation: ${(performance.now() - dbStartTime).toFixed(0)}ms`);
                log(`Saved to database: ID ${result.id || 'success'}`);
                return result;

            } catch (error) {
                log(`‚è±Ô∏è [DB TIMING] ‚ùå DB operation failed after ${(performance.now() - dbStartTime).toFixed(0)}ms`);
                log(`Database error: ${error.message}`, 'error');
                throw error;
            }
        }

        function handlePersistenceError(error) {
            log(`Persistence error: ${error.message}`, 'error');
            updateStatus('‚ö†Ô∏è Unable to save verification. Check network connectivity, then rescan.', 'error');
            clearInterval(scanInterval);

        // MRZ Parsing Functions
        function parseMrzTd3(line1, line2) {
            // TD3 format (passports) - 2 lines of 44 characters
            const documentNumber = line2.substring(0, 9).replace(/</g, '');
            const nationality = line2.substring(10, 13);
            const dob = line2.substring(13, 19);
            const sex = line2.substring(20, 21);
            const expiry = line2.substring(21, 27);
            const names = line1.substring(5).split('<<');
            const lastName = names[0].replace(/</g, ' ').trim();
            const firstName = (names[1] || '').replace(/</g, ' ').trim();

            return {
                documentType: 'passport',
                documentNumber,
                firstName,
                lastName,
                dob: parseMrzDate(dob),
                sex,
                nationality,
                expiry: parseMrzDate(expiry)
            };
        }

        function parseMrzTd1(line1, line2, line3) {
            // TD1 format (ID cards) - 3 lines of 30 characters
            const documentNumber = line1.substring(5, 14).replace(/</g, '');
            const dob = line2.substring(0, 6);
            const sex = line2.substring(7, 8);
            const expiry = line2.substring(8, 14);
            const nationality = line2.substring(15, 18);
            const names = line3.substring(0, 30).split('<<');
            const lastName = names[0].replace(/</g, ' ').trim();
            const firstName = (names[1] || '').replace(/</g, ' ').trim();

            return {
                documentType: 'national_id',
                documentNumber,
                firstName,
                lastName,
                dob: parseMrzDate(dob),
                sex,
                nationality,
                expiry: parseMrzDate(expiry)
            };
        }

        function parseMrzDate(mrzDate) {
            // MRZ dates are YYMMDD
            if (!mrzDate || mrzDate.length !== 6) return null;
            let year = parseInt(mrzDate.substring(0, 2));
            const month = mrzDate.substring(2, 4);
            const day = mrzDate.substring(4, 6);

            // Century logic: 00-30 = 2000s, 31-99 = 1900s
            year = year <= 30 ? 2000 + year : 1900 + year;

            return `${year}-${month}-${day}`;
        }

                function parseAamvaBarcode(raw = '') {
            try {
                if (!raw || raw.length < 40) {
                    log(`Fast parser: barcode too short (${raw?.length || 0} chars)`);
                    return null;
                }

                // Check for ANSI header (case-insensitive and flexible spacing)
                const hasAnsiHeader = /ANSI\s/i.test(raw);
                if (!hasAnsiHeader) {
                    log(`Fast parser: no ANSI header found in barcode`);
                    return null;
                }

                const lines = raw.replace(/\r/g, '\n').split(/\n+/);
                const data = {};

                for (const line of lines) {
                    if (line.length < 3) continue;
                    const code = line.substring(0, 3);
                    const value = line.substring(3).trim();

                    // Log date fields for debugging
                    if (code === 'DBB' || code === 'DDB' || code === 'DBA') {
                        log(`AAMVA field ${code} = "${value}"`);
                    }

                    switch (code) {
                        case 'DAA':
                            data.fullName = value;
                            break;
                        case 'DAC':
                        case 'DCT':
                            data.firstName = value;
                            break;
                        case 'DAD':
                            data.middleName = value;
                            break;
                        case 'DCS':
                            data.lastName = value;
                            break;
                        case 'DBB':
                            data.dob = value; // Store raw value, normalize later (DBB = primary DOB field)
                            break;
                        case 'DDB': // Alternative/secondary date field
                            if (!data.dob) data.dob = value; // Only use if DBB wasn't found
                            break;
                        case 'DBA':
                            data.expiry = value; // Store raw value, normalize later
                            break;
                        case 'DAQ':
                        case 'DBL':
                            data.documentNumber = value;
                            break;
                        case 'DBC':
                            data.sex = value === '1' ? 'M' : value === '2' ? 'F' : value;
                            break;
                        case 'DAJ':
                        case 'DCJ':
                            data.issuingState = value;
                            break;
                    }
                }

                if ((!data.firstName || !data.lastName) && data.fullName && data.fullName.includes(',')) {
                    const parts = data.fullName.split(',');
                    data.lastName = data.lastName || parts[0].trim();
                    data.firstName = data.firstName || parts[1].trim();
                }

                // Log all raw data before normalization
                log(`Fast parser RAW data: ${JSON.stringify(data)}`);

                data.dob = normalizeAamvaDate(data.dob);
                data.expiry = normalizeAamvaDate(data.expiry);
                data.documentType = 'drivers_license';

                log(`Fast parser AFTER normalization: DOB=${data.dob}, Expiry=${data.expiry}`);

                if (!data.firstName || !data.lastName || !data.dob) {
                    log(`Fast parser returning null - missing fields: firstName=${!!data.firstName}, lastName=${!!data.lastName}, dob=${!!data.dob}`);
                    return null;
                }

                return data;
            } catch (error) {
                log(`Fast parser error: ${error.message}`, 'warn');
                return null;
            }
        }

        function normalizeAamvaDate(value) {
            if (!value) return null;
            const digits = value.replace(/[^0-9]/g, '');
            log(`normalizeAamvaDate: input="${value}", digits="${digits}", length=${digits.length}`);
            if (digits.length === 8) {
                const mm = digits.substring(0, 2);
                const dd = digits.substring(2, 4);
                const yyyy = digits.substring(4);
                const normalized = `${yyyy}-${mm}-${dd}`;
                log(`normalizeAamvaDate: output="${normalized}"`);
                return normalized;
            }
            log(`normalizeAamvaDate: returned null (length mismatch)`);
            return null;
        }
