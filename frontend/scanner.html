<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ID Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.4.3100/dist/dbr.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-code-parser@2.4.32/dist/dcp.js"></script>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .amount-display {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 18px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2);
        }

        .amount-display #amount {
            display: block;
            font-size: 36px;
            font-weight: 700;
            margin-top: 8px;
            color: #a78bfa;
        }

        #camera-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(139, 92, 246, 0.3);
            background: rgba(15, 23, 42, 0.6);
            position: relative;
        }

        #scanGuide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 55%;
            border: 3px solid #10b981;
            border-radius: 12px;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4);
        }

        #scanGuide::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px dashed rgba(16, 185, 129, 0.5);
            border-radius: 12px;
            animation: dashMove 20s linear infinite;
        }

        @keyframes dashMove {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 100; }
        }

        #scanGuide .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #10b981;
        }

        #scanGuide .corner.top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        #scanGuide .corner.top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }

        #scanGuide .corner.bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
        }

        #scanGuide .corner.bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        #scanHint {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #10b981;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            z-index: 11;
            white-space: nowrap;
        }

        #videoElement {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            background: #000;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        #videoElement.active {
            background: transparent;
        }

        canvas {
            display: none;
        }

        .status {
            padding: 18px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        .status.info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(99, 102, 241, 0.15) 100%);
            border: 2px solid rgba(99, 102, 241, 0.5);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }

        .status.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(16, 185, 129, 0.15) 100%);
            border: 2px solid rgba(34, 197, 94, 0.6);
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.25);
        }

        .status.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 2px solid rgba(239, 68, 68, 0.6);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.25);
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(139, 92, 246, 0.4);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:active {
            transform: scale(0.98);
        }

        button.primary {
            background: #10b981;
            border-color: #10b981;
            font-size: 20px;
            padding: 20px 50px;
        }

        #logs {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 11px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }

        #logs .log-title {
            color: #4ecdc4;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #logContent div {
            color: #a8dadc;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ ID Scanner</h1>

        <div id="amount-display" class="amount-display">
            Transaction Amount: <span id="amount">$0.00</span>
        </div>

        <div id="status" class="status info">
            Ready to scan
        </div>

        <div id="logs">
            <div class="log-title">Debug Logs:</div>
            <div id="logContent"></div>
        </div>

        <button class="primary" onclick="startCamera()">
            üì∑ START CAMERA
        </button>

        <div id="camera-container">
            <video id="videoElement" playsinline autoplay muted webkit-playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="scanGuide" style="display:none;">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
            </div>
            <div id="scanHint" style="display:none;">Position ID within frame</div>
        </div>

        <button onclick="window.close()">Close Scanner</button>
    </div>

    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const registerId = urlParams.get('register_id');
        const amount = urlParams.get('amount') || '0.00';
        const outletId = urlParams.get('outlet_id') || '02f4a1bc-ae66-11f0-f174-8d8eeff9231e';

        // Display amount
        document.getElementById('amount').textContent = `$${parseFloat(amount).toFixed(2)}`;

        // Dynamsoft license
        Dynamsoft.License.LicenseManager.initLicense("DLS2eyJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9");

        // Load Code Parser specs for MRZ and barcodes
        Dynamsoft.DCP.CodeParserModule.loadSpec("AAMVA_DL_ID");
        Dynamsoft.DCP.CodeParserModule.loadSpec("ICAO_MRZ");
        Dynamsoft.DCP.CodeParserModule.loadSpec("MRZ_TD1");
        Dynamsoft.DCP.CodeParserModule.loadSpec("MRZ_TD3");

        let videoStream = null;
        let router = null;
        let isScanning = false;
        let scanInterval = null;
        let mrzScanning = false;

        // Logging function - show all logs for debugging
        function log(message, level = 'info') {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();

            // Show all logs to user for debugging
            const color = level === 'error' ? '#ef4444' : level === 'warn' ? '#fbbf24' : '#4ecdc4';
            logContent.innerHTML += `<div style="color:${color}">[${timestamp}] ${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;

            // Always log to console
            console.log(`[${timestamp}] [${level.toUpperCase()}] ${message}`);
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function startCamera() {
            try {
                log('Camera initialization started');
                updateStatus('üì∑ Opening camera...', 'info');

                const video = document.getElementById('videoElement');

                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 },
                        focusMode: 'continuous',
                        exposureMode: 'continuous'
                    },
                    audio: false
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;

                // Wait for metadata to load
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => resolve();
                    video.onerror = (e) => reject(e);
                    setTimeout(() => reject(new Error('Metadata timeout')), 5000);
                });

                // Force play for iOS
                try {
                    await video.play();
                } catch (playError) {
                    video.muted = true;
                    await video.play();
                }

                video.classList.add('active');
                updateStatus('‚úÖ Camera active - Initializing scanner...', 'info');
                log('Camera active, video playing');

                // Initialize Dynamsoft barcode reader
                log('Creating CaptureVisionRouter instance...');
                router = await Dynamsoft.CVR.CaptureVisionRouter.createInstance();
                log('Router created successfully');

                // Optimize settings for PDF417 barcodes
                log('Getting simplified settings...');
                let settings = await router.getSimplifiedSettings('ReadBarcodes_Balance');
                log('Got settings, configuring PDF417...');

                settings.barcodeSettings.barcodeFormatIds = Dynamsoft.DBR.EnumBarcodeFormat.BF_PDF417;
                settings.barcodeSettings.deblurLevel = 9;
                settings.barcodeSettings.localizationModes = [16, 2, 8, 0, 0, 0, 0, 0];
                settings.barcodeSettings.expectBarcodeCount = 1;
                settings.barcodeSettings.minResultConfidence = 50;
                settings.barcodeSettings.scaleUpModes = [2, 0, 0, 0, 0, 0, 0, 0];
                settings.barcodeSettings.binarizationModes = [1, 0, 0, 0, 0, 0, 0, 0];

                log('Updating router settings...');
                await router.updateSettings('ReadBarcodes_Balance', settings);
                log('Settings updated successfully');

                // Start scanning
                isScanning = true;
                scanInterval = setInterval(scanVideoFrame, 200);
                log('Scanning started - interval set to 200ms');

                // Show scanning guide
                document.getElementById('scanGuide').style.display = 'block';
                document.getElementById('scanHint').style.display = 'block';

                updateStatus('‚úÖ Ready - Position ID within frame', 'info');

            } catch (error) {
                log(`Camera error: ${error.message}`, 'error');
                console.error('Camera initialization failed:', error);

                if (error.name === 'NotAllowedError') {
                    updateStatus('‚ùå Camera permission denied', 'error');
                } else if (error.name === 'NotFoundError') {
                    updateStatus('‚ùå No camera found', 'error');
                } else if (error.name === 'NotReadableError') {
                    updateStatus('‚ùå Camera in use', 'error');
                } else {
                    updateStatus('‚ùå Camera error', 'error');
                }
            }
        }

        async function scanVideoFrame() {
            if (!isScanning || !router) {
                log(`Scan frame skipped - isScanning: ${isScanning}, router: ${!!router}`, 'warn');
                return;
            }

            try {
                const video = document.getElementById('videoElement');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                if (canvas.width === 0 || canvas.height === 0) {
                    log('Video not ready - width/height is 0', 'warn');
                    return;
                }

                // Draw current video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                log(`Scanning frame ${canvas.width}x${canvas.height}...`);

                // Try barcode scanning first (faster)
                const barcodeResult = await router.capture(canvas, 'ReadBarcodes_Balance');
                log(`Barcode scan result: ${barcodeResult.barcodeResultItems?.length || 0} items found`);

                if (barcodeResult.barcodeResultItems && barcodeResult.barcodeResultItems.length > 0) {
                    log('Barcode detected!', 'info');
                    await handleBarcode(barcodeResult.barcodeResultItems[0].text);
                    return;
                }

                // If no barcode found, try MRZ scanning (for passports/international IDs)
                if (!mrzScanning) {
                    mrzScanning = true;
                    try {
                        const mrzResult = await router.capture(canvas, 'ReadTextLines_MRZ');
                        if (mrzResult.textLineResultItems && mrzResult.textLineResultItems.length >= 2) {
                            await handleMrz(mrzResult.textLineResultItems);
                            return;
                        }
                    } catch (mrzError) {
                        // Silent fail - continue scanning
                    } finally {
                        mrzScanning = false;
                    }
                }

            } catch (error) {
                // Ignore scanning errors, keep trying
                if (error.message && !error.message.includes('No barcode') && !error.message.includes('No text')) {
                    log(`Scan error: ${error.message}`, 'error');
                }
            }
        }

        async function handleBarcode(barcodeText) {
            if (!isScanning) return;

            isScanning = false;
            clearInterval(scanInterval);

            updateStatus('üìÑ ID detected! Parsing...', 'info');

            try {
                // Parse ID
                log('Loading AAMVA_DL_ID spec...');
                await Dynamsoft.DCP.CodeParserModule.loadSpec("AAMVA_DL_ID");

                log('Creating parser instance...');
                const parser = await Dynamsoft.DCP.CodeParser.createInstance();

                log(`Parsing barcode text (length: ${barcodeText.length})...`);
                const parsedResult = await parser.parse(barcodeText);
                log('Parse successful!');

                const firstName = parsedResult.getFieldValue("firstName");
                const lastName = parsedResult.getFieldValue("lastName");
                const dob = parsedResult.getFieldValue("birthDate");
                const documentNumber = parsedResult.getFieldValue("documentNumber") || parsedResult.getFieldValue("licenseNumber");
                const sex = parsedResult.getFieldValue("sex");
                const expiry = parsedResult.getFieldValue("expiryDate");
                const state = parsedResult.getFieldValue("issuingState");

                log(`Parsed: ${firstName} ${lastName}, DOB: ${dob}`);
                const age = calculateAge(dob);

                // Verify age
                const approved = age >= 21;

                updateStatus(
                    approved
                        ? `‚úÖ APPROVED: ${firstName} ${lastName} (Age ${age})`
                        : `‚ùå REJECTED: Under 21 (Age ${age})`,
                    approved ? 'success' : 'error'
                );

                // Save complete data to database
                await saveScanResult({
                    sessionId: sessionId,
                    approved: approved,
                    firstName: firstName,
                    lastName: lastName,
                    age: age,
                    dob: dob,
                    documentType: 'drivers_license',
                    documentNumber: documentNumber,
                    sex: sex,
                    expiry: expiry,
                    nationality: state || 'USA',
                    reason: approved ? null : 'Under minimum age',
                    outletId: outletId,
                    registerId: registerId
                });

                // Stop camera
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }

                // Auto-close after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (error) {
                log(`Parse error: ${error.message}`, 'error');
                log(`Error stack: ${error.stack}`, 'error');
                console.error('Full parse error:', error);
                updateStatus(`‚ùå Parse failed: ${error.message}`, 'error');

                // Resume scanning
                isScanning = true;
                scanInterval = setInterval(scanVideoFrame, 200);
            }
        }

        async function handleMrz(textLines) {
            if (!isScanning) return;

            isScanning = false;
            clearInterval(scanInterval);

            updateStatus('üìÑ Passport/ID detected! Parsing...', 'info');

            try {
                // Extract text from lines
                const lines = textLines.map(item => item.text.replace(/\s/g, ''));

                let parsedData;

                // Detect format and parse
                if (lines.length === 2 && lines[0].length === 44) {
                    // TD3 format (passport)
                    parsedData = parseMrzTd3(lines[0], lines[1]);
                } else if (lines.length === 3 && lines[0].length === 30) {
                    // TD1 format (ID card)
                    parsedData = parseMrzTd1(lines[0], lines[1], lines[2]);
                } else {
                    throw new Error('Invalid MRZ format');
                }

                const age = calculateAge(parsedData.dob);

                // Verify age
                const approved = age >= 21;

                updateStatus(
                    approved
                        ? `‚úÖ APPROVED: ${parsedData.firstName} ${parsedData.lastName} (Age ${age})`
                        : `‚ùå REJECTED: Under 21 (Age ${age})`,
                    approved ? 'success' : 'error'
                );

                // Save complete data to database
                await saveScanResult({
                    sessionId: sessionId,
                    approved: approved,
                    firstName: parsedData.firstName,
                    lastName: parsedData.lastName,
                    age: age,
                    dob: parsedData.dob,
                    documentType: parsedData.documentType,
                    documentNumber: parsedData.documentNumber,
                    sex: parsedData.sex,
                    expiry: parsedData.expiry,
                    nationality: parsedData.nationality,
                    reason: approved ? null : 'Under minimum age',
                    outletId: outletId,
                    registerId: registerId
                });

                // Stop camera
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }

                // Auto-close after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (error) {
                log(`MRZ parse error: ${error.message}`, 'error');
                updateStatus('‚ùå Failed to parse document. Please try again.', 'error');
                isScanning = true;
                scanInterval = setInterval(scanVideoFrame, 200);
            }
        }

        function calculateAge(birthDate) {
            const birth = new Date(birthDate);
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        async function saveScanResult(data) {
            // Validate required fields before saving
            if (!data.firstName || !data.lastName || !data.dob || !data.age) {
                log('Missing required fields for database save', 'error');
                throw new Error('Incomplete scan data');
            }

            try {
                log('Saving scan to database...');

                const payload = {
                    sessionId: data.sessionId,
                    approved: data.approved,
                    firstName: data.firstName.trim(),
                    lastName: data.lastName.trim(),
                    age: parseInt(data.age),
                    dob: data.dob,
                    documentType: data.documentType || 'drivers_license',
                    documentNumber: data.documentNumber || null,
                    nationality: data.nationality || null,
                    sex: data.sex || null,
                    expiry: data.expiry || null,
                    reason: data.reason || null,
                    outletId: data.outletId,
                    registerId: data.registerId,
                    scannedAt: new Date().toISOString()
                };

                log(`Payload: ${JSON.stringify(payload)}`);

                const response = await fetch('/api/scan-sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Database save failed: ${response.status} - ${errorText}`, 'error');
                    throw new Error(`Save failed: ${response.status}`);
                }

                const result = await response.json();
                log(`Saved to database: ID ${result.id || 'success'}`);
                return result;

            } catch (error) {
                log(`Database error: ${error.message}`, 'error');
                // Don't throw - allow approval to proceed even if DB fails
                return null;
            }
        }

        // MRZ Parsing Functions
        function parseMrzTd3(line1, line2) {
            // TD3 format (passports) - 2 lines of 44 characters
            const documentNumber = line2.substring(0, 9).replace(/</g, '');
            const nationality = line2.substring(10, 13);
            const dob = line2.substring(13, 19);
            const sex = line2.substring(20, 21);
            const expiry = line2.substring(21, 27);
            const names = line1.substring(5).split('<<');
            const lastName = names[0].replace(/</g, ' ').trim();
            const firstName = (names[1] || '').replace(/</g, ' ').trim();

            return {
                documentType: 'passport',
                documentNumber,
                firstName,
                lastName,
                dob: parseMrzDate(dob),
                sex,
                nationality,
                expiry: parseMrzDate(expiry)
            };
        }

        function parseMrzTd1(line1, line2, line3) {
            // TD1 format (ID cards) - 3 lines of 30 characters
            const documentNumber = line1.substring(5, 14).replace(/</g, '');
            const dob = line2.substring(0, 6);
            const sex = line2.substring(7, 8);
            const expiry = line2.substring(8, 14);
            const nationality = line2.substring(15, 18);
            const names = line3.substring(0, 30).split('<<');
            const lastName = names[0].replace(/</g, ' ').trim();
            const firstName = (names[1] || '').replace(/</g, ' ').trim();

            return {
                documentType: 'national_id',
                documentNumber,
                firstName,
                lastName,
                dob: parseMrzDate(dob),
                sex,
                nationality,
                expiry: parseMrzDate(expiry)
            };
        }

        function parseMrzDate(mrzDate) {
            // MRZ dates are YYMMDD
            if (!mrzDate || mrzDate.length !== 6) return null;
            let year = parseInt(mrzDate.substring(0, 2));
            const month = mrzDate.substring(2, 4);
            const day = mrzDate.substring(4, 6);

            // Century logic: 00-30 = 2000s, 31-99 = 1900s
            year = year <= 30 ? 2000 + year : 1900 + year;

            return `${year}-${month}-${day}`;
        }

        // Device ready
        console.log('ID Scanner initialized');
        console.log(`Platform: ${navigator.platform}, MediaDevices: ${!!navigator.mediaDevices}`);
    </script>
</body>
