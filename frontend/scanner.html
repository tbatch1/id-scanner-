<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ID Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.4.3100/dist/dbr.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-code-parser@2.4.32/dist/dcp.js"></script>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .amount-display {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 18px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2);
        }

        .amount-display #amount {
            display: block;
            font-size: 36px;
            font-weight: 700;
            margin-top: 8px;
            color: #a78bfa;
        }

        #camera-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(139, 92, 246, 0.3);
            background: rgba(15, 23, 42, 0.6);
        }

        .dce-video-container {
            width: 100%;
            height: 400px;
            position: relative;
        }

        .status {
            padding: 18px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        .status.info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(99, 102, 241, 0.15) 100%);
            border: 2px solid rgba(99, 102, 241, 0.5);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }

        .status.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(16, 185, 129, 0.15) 100%);
            border: 2px solid rgba(34, 197, 94, 0.6);
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.25);
        }

        .status.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 2px solid rgba(239, 68, 68, 0.6);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.25);
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(139, 92, 246, 0.4);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ ID Scanner</h1>

        <div id="amount-display" class="amount-display">
            Transaction Amount: <span id="amount">$0.00</span>
        </div>

        <div id="status" class="status info">
            Opening camera...
        </div>

        <div id="logs" style="background:rgba(0,0,0,0.3); padding:15px; border-radius:10px; margin-bottom:20px; font-size:12px; text-align:left; max-height:150px; overflow-y:auto; font-family:monospace;">
            <div style="color:#4ecdc4; font-weight:bold; margin-bottom:5px;">Debug Logs:</div>
            <div id="logContent"></div>
        </div>

        <button onclick="startCamera()" style="margin-bottom:20px; background:#10b981; font-size:20px; padding:20px 50px;">
            üì∑ START CAMERA
        </button>

        <div id="camera-container">
            <div id="scanner-view" class="dce-video-container"></div>
        </div>

        <button onclick="window.close()">Close Scanner</button>
    </div>

    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const registerId = urlParams.get('register_id');
        const amount = urlParams.get('amount') || '0.00';
        const outletId = urlParams.get('outlet_id') || '02f4a1bc-ae66-11f0-f174-8d8eeff9231e';

        // Display amount
        document.getElementById('amount').textContent = `$${parseFloat(amount).toFixed(2)}`;

        // Dynamsoft license (public trial)
        Dynamsoft.License.LicenseManager.initLicense("DLS2eyJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9");

        let cameraEnhancer;
        let router;
        let isScanning = false;

        // Logging function to show on screen
        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div style="color:#a8dadc; margin:2px 0;">[${timestamp}] ${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        async function startCamera() {
            log('START CAMERA button clicked');
            await initScanner();
        }

        async function initScanner() {
            try {
                log('initScanner() started');
                updateStatus('üì∑ Opening camera...', 'info');

                log('Creating camera view...');
                const view = await Dynamsoft.DCE.CameraView.createInstance(document.getElementById('scanner-view'));
                log('Camera view created');

                log('Creating camera enhancer...');
                cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance(view);
                log('Camera enhancer created');

                // Set camera to use back camera (better for iOS)
                try {
                    log('Getting available cameras...');
                    const cameras = await cameraEnhancer.getAllCameras();
                    log(`Found ${cameras.length} cameras: ${cameras.map(c => c.label).join(', ')}`);

                    // Try to select back camera first (better for scanning)
                    const backCamera = cameras.find(camera =>
                        camera.label.toLowerCase().includes('back') ||
                        camera.label.toLowerCase().includes('rear') ||
                        camera.label.toLowerCase().includes('environment')
                    );

                    if (backCamera) {
                        log(`Selecting back camera: ${backCamera.label}`);
                        await cameraEnhancer.selectCamera(backCamera);
                        log('Back camera selected');
                    } else {
                        log('No back camera found, using default');
                    }
                } catch (e) {
                    log(`Warning selecting camera: ${e.message}`);
                }

                log('Creating barcode router...');
                router = await Dynamsoft.CVR.CaptureVisionRouter.createInstance();
                router.setInput(cameraEnhancer);
                log('Barcode router created');

                log('Setting up result receiver...');
                const resultReceiver = new Dynamsoft.CVR.CapturedResultReceiver();
                resultReceiver.onDecodedBarcodesReceived = handleBarcode;
                router.addResultReceiver(resultReceiver);
                log('Result receiver configured');

                log('Opening camera...');
                await cameraEnhancer.open();
                log('Camera opened!');

                log('Starting barcode capture...');
                await router.startCapturing("ReadBarcodes_Balance");
                isScanning = true;
                log('Barcode capture started');

                updateStatus('‚úÖ Camera ready - Position ID barcode in view', 'info');

            } catch (error) {
                log(`ERROR: ${error.name} - ${error.message}`);
                log(`Error stack: ${error.stack}`);
                console.error('Scanner initialization error:', error);
                updateStatus('‚ùå Camera error: ' + error.message, 'error');

                // Show more detailed error for debugging
                if (error.name === 'NotAllowedError') {
                    updateStatus('‚ùå Camera permission denied. Please allow camera access in Safari settings.', 'error');
                } else if (error.name === 'NotFoundError') {
                    updateStatus('‚ùå No camera found on this device.', 'error');
                } else if (error.name === 'NotReadableError') {
                    updateStatus('‚ùå Camera is already in use by another app. Please close other apps using the camera.', 'error');
                } else {
                    updateStatus('‚ùå Camera error: ' + error.message, 'error');
                }
            }
        }

        async function handleBarcode(result) {
            if (!isScanning) return;

            const barcodes = result.barcodeResultItems;
            if (!barcodes || barcodes.length === 0) return;

            isScanning = false;
            await router.stopCapturing();

            const barcodeText = barcodes[0].text;
            updateStatus('üìÑ ID detected! Parsing...', 'info');

            try {
                // Parse ID
                await Dynamsoft.DCP.CodeParserModule.loadSpec("AAMVA_DL_ID");
                const parser = await Dynamsoft.DCP.CodeParser.createInstance();
                const parsedResult = await parser.parse(barcodeText);

                const firstName = parsedResult.getFieldValue("firstName");
                const lastName = parsedResult.getFieldValue("lastName");
                const dob = parsedResult.getFieldValue("birthDate");
                const age = calculateAge(dob);

                // Verify age
                const approved = age >= 21;

                updateStatus(
                    approved
                        ? `‚úÖ APPROVED: ${firstName} ${lastName} (Age ${age})`
                        : `‚ùå REJECTED: Under 21 (Age ${age})`,
                    approved ? 'success' : 'error'
                );

                // Save to database
                await saveScanResult({
                    sessionId: sessionId,
                    approved: approved,
                    firstName: firstName,
                    lastName: lastName,
                    age: age,
                    dob: dob,
                    reason: approved ? null : 'Under minimum age',
                    outletId: outletId,
                    registerId: registerId
                });

                // Auto-close after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (error) {
                console.error('Parsing error:', error);
                updateStatus('‚ùå Failed to parse ID. Please try again.', 'error');
                isScanning = true;
                await router.startCapturing("ReadBarcodes_Balance");
            }
        }

        function calculateAge(birthDate) {
            const birth = new Date(birthDate);
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        async function saveScanResult(data) {
            try {
                const response = await fetch('/api/scan-sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to save scan result');
                }

                console.log('‚úÖ Scan result saved to database');
            } catch (error) {
                console.error('Failed to save scan result:', error);
            }
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Add debugging info
        log(`User Agent: ${navigator.userAgent}`);
        log(`Platform: ${navigator.platform}`);
        log(`Media Devices supported: ${!!navigator.mediaDevices}`);
        log(`getUserMedia available: ${!!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)}`);

        // Don't auto-start - wait for user to click START CAMERA button
        log('Page loaded - tap START CAMERA button to begin');
    </script>
</body>
</html>
