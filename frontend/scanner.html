<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ID Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.4.3100/dist/dbr.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-code-parser@2.4.32/dist/dcp.js"></script>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .amount-display {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 18px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2);
        }

        .amount-display #amount {
            display: block;
            font-size: 36px;
            font-weight: 700;
            margin-top: 8px;
            color: #a78bfa;
        }

        #camera-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(139, 92, 246, 0.3);
            background: rgba(15, 23, 42, 0.6);
            position: relative;
        }

        #videoElement {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            background: #000;
        }

        #videoElement.active {
            background: transparent;
        }

        canvas {
            display: none;
        }

        .status {
            padding: 18px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        .status.info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(99, 102, 241, 0.15) 100%);
            border: 2px solid rgba(99, 102, 241, 0.5);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }

        .status.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(16, 185, 129, 0.15) 100%);
            border: 2px solid rgba(34, 197, 94, 0.6);
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.25);
        }

        .status.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 2px solid rgba(239, 68, 68, 0.6);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.25);
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(139, 92, 246, 0.4);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:active {
            transform: scale(0.98);
        }

        button.primary {
            background: #10b981;
            border-color: #10b981;
            font-size: 20px;
            padding: 20px 50px;
        }

        #logs {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 11px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }

        #logs .log-title {
            color: #4ecdc4;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #logContent div {
            color: #a8dadc;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ ID Scanner</h1>

        <div id="amount-display" class="amount-display">
            Transaction Amount: <span id="amount">$0.00</span>
        </div>

        <div id="status" class="status info">
            Ready to scan
        </div>

        <div id="logs">
            <div class="log-title">Debug Logs:</div>
            <div id="logContent"></div>
        </div>

        <button class="primary" onclick="startCamera()">
            üì∑ START CAMERA
        </button>

        <div id="camera-container">
            <video id="videoElement" playsinline autoplay></video>
            <canvas id="canvas"></canvas>
        </div>

        <button onclick="window.close()">Close Scanner</button>
    </div>

    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const registerId = urlParams.get('register_id');
        const amount = urlParams.get('amount') || '0.00';
        const outletId = urlParams.get('outlet_id') || '02f4a1bc-ae66-11f0-f174-8d8eeff9231e';

        // Display amount
        document.getElementById('amount').textContent = `$${parseFloat(amount).toFixed(2)}`;

        // Dynamsoft license
        Dynamsoft.License.LicenseManager.initLicense("DLS2eyJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9");

        let videoStream = null;
        let router = null;
        let isScanning = false;
        let scanInterval = null;

        // Logging function
        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function startCamera() {
            try {
                log('START CAMERA clicked');
                updateStatus('üì∑ Opening camera...', 'info');

                const video = document.getElementById('videoElement');

                // Use native getUserMedia for iOS compatibility
                log('Requesting camera permission...');

                const constraints = {
                    video: {
                        facingMode: 'environment', // Back camera
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };

                log('Calling getUserMedia with constraints: ' + JSON.stringify(constraints));
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                log('Camera stream obtained! Stream ID: ' + videoStream.id);
                log('Video tracks: ' + videoStream.getVideoTracks().length);

                if (videoStream.getVideoTracks().length > 0) {
                    const track = videoStream.getVideoTracks()[0];
                    log('Track label: ' + track.label);
                    log('Track enabled: ' + track.enabled);
                    log('Track ready state: ' + track.readyState);
                    log('Track settings: ' + JSON.stringify(track.getSettings()));
                }

                // Set srcObject
                log('Setting video.srcObject...');
                video.srcObject = videoStream;

                // Wait for metadata to load
                log('Waiting for loadedmetadata event...');
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        log('Metadata loaded! Video dimensions: ' + video.videoWidth + 'x' + video.videoHeight);
                        resolve();
                    };
                    video.onerror = (e) => {
                        log('Video error event: ' + e);
                        reject(e);
                    };
                    setTimeout(() => reject(new Error('Metadata timeout')), 5000);
                });

                log('Calling video.play()...');
                await video.play();
                log('Video playing! readyState: ' + video.readyState);
                video.classList.add('active');

                updateStatus('‚úÖ Camera active - Initializing barcode reader...', 'info');

                // Initialize Dynamsoft barcode reader
                log('Creating barcode router...');
                router = await Dynamsoft.CVR.CaptureVisionRouter.createInstance();
                log('Barcode router created');

                // Start scanning frames from video
                isScanning = true;
                scanInterval = setInterval(scanVideoFrame, 500); // Scan every 500ms
                log('Started scanning video frames');

                updateStatus('‚úÖ Ready - Position ID barcode in view', 'info');

            } catch (error) {
                log(`ERROR: ${error.name} - ${error.message}`);
                console.error('Camera error:', error);

                if (error.name === 'NotAllowedError') {
                    updateStatus('‚ùå Camera permission denied', 'error');
                    log('Camera permission was denied. Go to Settings > Safari > Camera and enable it.');
                } else if (error.name === 'NotFoundError') {
                    updateStatus('‚ùå No camera found', 'error');
                } else if (error.name === 'NotReadableError') {
                    updateStatus('‚ùå Camera in use by another app', 'error');
                } else {
                    updateStatus('‚ùå Camera error: ' + error.message, 'error');
                }
            }
        }

        async function scanVideoFrame() {
            if (!isScanning || !router) return;

            try {
                const video = document.getElementById('videoElement');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw current video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert canvas to image for Dynamsoft
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                // Scan the frame
                const result = await router.capture(canvas, 'ReadBarcodes_Balance');

                if (result.barcodeResultItems && result.barcodeResultItems.length > 0) {
                    log('Barcode detected!');
                    await handleBarcode(result.barcodeResultItems[0].text);
                }

            } catch (error) {
                // Ignore scanning errors, keep trying
                if (error.message && !error.message.includes('No barcode')) {
                    log(`Scan error: ${error.message}`);
                }
            }
        }

        async function handleBarcode(barcodeText) {
            if (!isScanning) return;

            isScanning = false;
            clearInterval(scanInterval);

            log('Processing barcode: ' + barcodeText.substring(0, 50) + '...');
            updateStatus('üìÑ ID detected! Parsing...', 'info');

            try {
                // Parse ID
                await Dynamsoft.DCP.CodeParserModule.loadSpec("AAMVA_DL_ID");
                const parser = await Dynamsoft.DCP.CodeParser.createInstance();
                const parsedResult = await parser.parse(barcodeText);

                const firstName = parsedResult.getFieldValue("firstName");
                const lastName = parsedResult.getFieldValue("lastName");
                const dob = parsedResult.getFieldValue("birthDate");
                const age = calculateAge(dob);

                log(`Parsed: ${firstName} ${lastName}, Age ${age}`);

                // Verify age
                const approved = age >= 21;

                updateStatus(
                    approved
                        ? `‚úÖ APPROVED: ${firstName} ${lastName} (Age ${age})`
                        : `‚ùå REJECTED: Under 21 (Age ${age})`,
                    approved ? 'success' : 'error'
                );

                // Save to database
                await saveScanResult({
                    sessionId: sessionId,
                    approved: approved,
                    firstName: firstName,
                    lastName: lastName,
                    age: age,
                    dob: dob,
                    reason: approved ? null : 'Under minimum age',
                    outletId: outletId,
                    registerId: registerId
                });

                // Stop camera
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }

                // Auto-close after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (error) {
                log(`Parse error: ${error.message}`);
                updateStatus('‚ùå Failed to parse ID. Please try again.', 'error');
                isScanning = true;
                scanInterval = setInterval(scanVideoFrame, 500);
            }
        }

        function calculateAge(birthDate) {
            const birth = new Date(birthDate);
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        async function saveScanResult(data) {
            try {
                log('Saving to database...');
                const response = await fetch('/api/scan-sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to save');
                }

                log('‚úÖ Saved to database');
            } catch (error) {
                log(`Save error: ${error.message}`);
            }
        }

        // Log device info
        log(`User Agent: ${navigator.userAgent}`);
        log(`Platform: ${navigator.platform}`);
        log(`Media Devices: ${!!navigator.mediaDevices}`);
        log(`getUserMedia: ${!!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)}`);
        log('Page loaded - tap START CAMERA to begin');
    </script>
</body>
</html>
