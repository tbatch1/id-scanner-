<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ID Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.4.3100/dist/dbr.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-code-parser@2.4.32/dist/dcp.js"></script>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .amount-display {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 18px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2);
        }

        .amount-display #amount {
            display: block;
            font-size: 36px;
            font-weight: 700;
            margin-top: 8px;
            color: #a78bfa;
        }

        #camera-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(139, 92, 246, 0.3);
            background: rgba(15, 23, 42, 0.6);
            position: relative;
        }

        #scanGuide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 55%;
            border: 3px solid #10b981;
            border-radius: 12px;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4);
        }

        #scanGuide::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px dashed rgba(16, 185, 129, 0.5);
            border-radius: 12px;
            animation: dashMove 20s linear infinite;
        }

        @keyframes dashMove {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 100; }
        }

        #scanGuide .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #10b981;
        }

        #scanGuide .corner.top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        #scanGuide .corner.top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }

        #scanGuide .corner.bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
        }

        #scanGuide .corner.bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        #scanHint {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #10b981;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            z-index: 11;
            white-space: nowrap;
        }

        #videoElement {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            background: #000;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        #videoElement.active {
            background: transparent;
        }

        canvas {
            display: none;
        }

        .status {
            padding: 18px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        .status.info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(99, 102, 241, 0.15) 100%);
            border: 2px solid rgba(99, 102, 241, 0.5);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }

        .status.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(16, 185, 129, 0.15) 100%);
            border: 2px solid rgba(34, 197, 94, 0.6);
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.25);
        }

        .status.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 2px solid rgba(239, 68, 68, 0.6);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.25);
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(139, 92, 246, 0.4);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:active {
            transform: scale(0.98);
        }

        button.primary {
            background: #10b981;
            border-color: #10b981;
            font-size: 20px;
            padding: 20px 50px;
        }

        #logs {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 11px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }

        #logs .log-title {
            color: #4ecdc4;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #logContent div {
            color: #a8dadc;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ ID Scanner</h1>

        <div id="amount-display" class="amount-display">
            Transaction Amount: <span id="amount">$0.00</span>
        </div>

        <div id="status" class="status info">
            Ready to scan
        </div>

        <div id="logs">
            <div class="log-title">Debug Logs:</div>
            <div id="logContent"></div>
        </div>

        <button class="primary" onclick="startCamera()">
            üì∑ START CAMERA
        </button>

        <div id="camera-container">
            <video id="videoElement" playsinline autoplay muted webkit-playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="scanGuide" style="display:none;">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
            </div>
            <div id="scanHint" style="display:none;">Position ID within frame</div>
        </div>

        <button onclick="window.close()">Close Scanner</button>
    </div>

    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const registerId = urlParams.get('register_id');
        const amount = urlParams.get('amount') || '0.00';
        const outletId = urlParams.get('outlet_id') || '02f4a1bc-ae66-11f0-f174-8d8eeff9231e';

        // Display amount
        document.getElementById('amount').textContent = `$${parseFloat(amount).toFixed(2)}`;

        // Dynamsoft license
        Dynamsoft.License.LicenseManager.initLicense("DLS2eyJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9");

        // Load Code Parser specs for MRZ and barcodes
        Dynamsoft.DCP.CodeParserModule.loadSpec("AAMVA_DL_ID");
        Dynamsoft.DCP.CodeParserModule.loadSpec("ICAO_MRZ");
        Dynamsoft.DCP.CodeParserModule.loadSpec("MRZ_TD1");
        Dynamsoft.DCP.CodeParserModule.loadSpec("MRZ_TD3");

        let videoStream = null;
        let router = null;
        let isScanning = false;
        let scanInterval = null;
        let mrzScanning = false;

        // Logging function
        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function startCamera() {
            try {
                log('START CAMERA clicked');
                updateStatus('üì∑ Opening camera...', 'info');

                const video = document.getElementById('videoElement');

                // Use native getUserMedia for iOS compatibility
                log('Requesting camera permission...');

                const constraints = {
                    video: {
                        facingMode: 'environment', // Back camera
                        width: { ideal: 1280 }, // Reduced from 1920 for faster processing
                        height: { ideal: 720 },  // Reduced from 1080
                        frameRate: { ideal: 30 }, // Explicit frame rate
                        focusMode: 'continuous',  // Continuous autofocus
                        exposureMode: 'continuous' // Adaptive exposure
                    },
                    audio: false
                };

                log('Calling getUserMedia with constraints: ' + JSON.stringify(constraints));
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                log('Camera stream obtained! Stream ID: ' + videoStream.id);
                log('Video tracks: ' + videoStream.getVideoTracks().length);

                if (videoStream.getVideoTracks().length > 0) {
                    const track = videoStream.getVideoTracks()[0];
                    log('Track label: ' + track.label);
                    log('Track enabled: ' + track.enabled);
                    log('Track ready state: ' + track.readyState);
                    log('Track settings: ' + JSON.stringify(track.getSettings()));
                }

                // Set srcObject
                log('Setting video.srcObject...');
                video.srcObject = videoStream;

                // Wait for metadata to load
                log('Waiting for loadedmetadata event...');
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        log('Metadata loaded! Video dimensions: ' + video.videoWidth + 'x' + video.videoHeight);
                        resolve();
                    };
                    video.onerror = (e) => {
                        log('Video error event: ' + e);
                        reject(e);
                    };
                    setTimeout(() => reject(new Error('Metadata timeout')), 5000);
                });

                log('Calling video.play()...');

                // Force play for iOS
                try {
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        await playPromise;
                    }
                } catch (playError) {
                    log('Play error: ' + playError.message);
                    // Try forcing it
                    video.muted = true;
                    await video.play();
                }

                log('Video playing! readyState: ' + video.readyState);
                log('Video paused: ' + video.paused);
                log('Video currentTime: ' + video.currentTime);
                video.classList.add('active');

                updateStatus('‚úÖ Camera active - Initializing barcode reader...', 'info');

                // Initialize Dynamsoft barcode reader
                log('Creating barcode router...');
                router = await Dynamsoft.CVR.CaptureVisionRouter.createInstance();
                log('Barcode router created');

                // Optimize settings for PDF417 barcodes
                log('Applying PDF417 optimization settings...');
                let settings = await router.getSimplifiedSettings('ReadBarcodes_Balance');

                // PDF417-specific optimizations
                settings.barcodeSettings.barcodeFormatIds = Dynamsoft.DBR.EnumBarcodeFormat.BF_PDF417;
                settings.barcodeSettings.deblurLevel = 9; // Max deblur for worn IDs
                settings.barcodeSettings.localizationModes = [16, 2, 8, 0, 0, 0, 0, 0]; // Add mode 8 for low contrast
                settings.barcodeSettings.expectBarcodeCount = 1;
                settings.barcodeSettings.minResultConfidence = 50; // Reject low quality reads
                settings.barcodeSettings.scaleUpModes = [2, 0, 0, 0, 0, 0, 0, 0]; // Linear interpolation for small barcodes
                settings.barcodeSettings.binarizationModes = [1, 0, 0, 0, 0, 0, 0, 0]; // Local block adaptive thresholding

                await router.updateSettings('ReadBarcodes_Balance', settings);
                log('PDF417 optimization settings applied');

                // Start scanning frames from video (faster interval)
                isScanning = true;
                scanInterval = setInterval(scanVideoFrame, 200); // Scan every 200ms (faster)
                log('Started scanning video frames at 200ms intervals');

                // Show scanning guide
                document.getElementById('scanGuide').style.display = 'block';
                document.getElementById('scanHint').style.display = 'block';

                updateStatus('‚úÖ Ready - Position ID barcode in view', 'info');

            } catch (error) {
                log(`ERROR: ${error.name} - ${error.message}`);
                console.error('Camera error:', error);

                if (error.name === 'NotAllowedError') {
                    updateStatus('‚ùå Camera permission denied', 'error');
                    log('Camera permission was denied. Go to Settings > Safari > Camera and enable it.');
                } else if (error.name === 'NotFoundError') {
                    updateStatus('‚ùå No camera found', 'error');
                } else if (error.name === 'NotReadableError') {
                    updateStatus('‚ùå Camera in use by another app', 'error');
                } else {
                    updateStatus('‚ùå Camera error: ' + error.message, 'error');
                }
            }
        }

        async function scanVideoFrame() {
            if (!isScanning || !router) return;

            try {
                const video = document.getElementById('videoElement');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw current video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Try barcode scanning first (faster)
                const barcodeResult = await router.capture(canvas, 'ReadBarcodes_Balance');
                if (barcodeResult.barcodeResultItems && barcodeResult.barcodeResultItems.length > 0) {
                    log('Barcode detected!');
                    await handleBarcode(barcodeResult.barcodeResultItems[0].text);
                    return;
                }

                // If no barcode found, try MRZ scanning (for passports/international IDs)
                if (!mrzScanning) {
                    mrzScanning = true;
                    try {
                        const mrzResult = await router.capture(canvas, 'ReadTextLines_MRZ');
                        if (mrzResult.textLineResultItems && mrzResult.textLineResultItems.length >= 2) {
                            log('MRZ detected!');
                            await handleMrz(mrzResult.textLineResultItems);
                            return;
                        }
                    } catch (mrzError) {
                        // MRZ scanning failed, continue
                    } finally {
                        mrzScanning = false;
                    }
                }

            } catch (error) {
                // Ignore scanning errors, keep trying
                if (error.message && !error.message.includes('No barcode') && !error.message.includes('No text')) {
                    log(`Scan error: ${error.message}`);
                }
            }
        }

        async function handleBarcode(barcodeText) {
            if (!isScanning) return;

            isScanning = false;
            clearInterval(scanInterval);

            log('Processing barcode: ' + barcodeText.substring(0, 50) + '...');
            updateStatus('üìÑ ID detected! Parsing...', 'info');

            try {
                // Parse ID
                await Dynamsoft.DCP.CodeParserModule.loadSpec("AAMVA_DL_ID");
                const parser = await Dynamsoft.DCP.CodeParser.createInstance();
                const parsedResult = await parser.parse(barcodeText);

                const firstName = parsedResult.getFieldValue("firstName");
                const lastName = parsedResult.getFieldValue("lastName");
                const dob = parsedResult.getFieldValue("birthDate");
                const age = calculateAge(dob);

                log(`Parsed: ${firstName} ${lastName}, Age ${age}`);

                // Verify age
                const approved = age >= 21;

                updateStatus(
                    approved
                        ? `‚úÖ APPROVED: ${firstName} ${lastName} (Age ${age})`
                        : `‚ùå REJECTED: Under 21 (Age ${age})`,
                    approved ? 'success' : 'error'
                );

                // Save to database
                await saveScanResult({
                    sessionId: sessionId,
                    approved: approved,
                    firstName: firstName,
                    lastName: lastName,
                    age: age,
                    dob: dob,
                    reason: approved ? null : 'Under minimum age',
                    outletId: outletId,
                    registerId: registerId
                });

                // Stop camera
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }

                // Auto-close after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (error) {
                log(`Parse error: ${error.message}`);
                updateStatus('‚ùå Failed to parse ID. Please try again.', 'error');
                isScanning = true;
                scanInterval = setInterval(scanVideoFrame, 500);
            }
        }

        async function handleMrz(textLines) {
            if (!isScanning) return;

            isScanning = false;
            clearInterval(scanInterval);

            log('Processing MRZ lines...');
            updateStatus('üìÑ ID detected! Parsing MRZ...', 'info');

            try {
                // Extract text from lines
                const lines = textLines.map(item => item.text.replace(/\s/g, ''));
                log(`Found ${lines.length} MRZ lines`);

                let parsedData;

                // Detect format and parse
                if (lines.length === 2 && lines[0].length === 44) {
                    // TD3 format (passport)
                    log('Detected TD3 format (Passport)');
                    parsedData = parseMrzTd3(lines[0], lines[1]);
                } else if (lines.length === 3 && lines[0].length === 30) {
                    // TD1 format (ID card)
                    log('Detected TD1 format (ID Card)');
                    parsedData = parseMrzTd1(lines[0], lines[1], lines[2]);
                } else {
                    throw new Error('Invalid MRZ format');
                }

                const age = calculateAge(parsedData.dob);
                log(`Parsed: ${parsedData.firstName} ${parsedData.lastName}, Age ${age}`);

                // Verify age
                const approved = age >= 21;

                updateStatus(
                    approved
                        ? `‚úÖ APPROVED: ${parsedData.firstName} ${parsedData.lastName} (Age ${age})`
                        : `‚ùå REJECTED: Under 21 (Age ${age})`,
                    approved ? 'success' : 'error'
                );

                // Save to database
                await saveScanResult({
                    sessionId: sessionId,
                    approved: approved,
                    firstName: parsedData.firstName,
                    lastName: parsedData.lastName,
                    age: age,
                    dob: parsedData.dob,
                    documentType: parsedData.documentType,
                    reason: approved ? null : 'Under minimum age',
                    outletId: outletId,
                    registerId: registerId
                });

                // Stop camera
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }

                // Auto-close after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (error) {
                log(`MRZ parse error: ${error.message}`);
                updateStatus('‚ùå Failed to parse MRZ. Please try again.', 'error');
                isScanning = true;
                scanInterval = setInterval(scanVideoFrame, 200);
            }
        }

        function calculateAge(birthDate) {
            const birth = new Date(birthDate);
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        async function saveScanResult(data) {
            try {
                log('Saving to database...');
                const response = await fetch('/api/scan-sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to save');
                }

                log('‚úÖ Saved to database');
            } catch (error) {
                log(`Save error: ${error.message}`);
            }
        }

        // MRZ Parsing Functions
        function parseMrzTd3(line1, line2) {
            // TD3 format (passports) - 2 lines of 44 characters
            const documentNumber = line2.substring(0, 9).replace(/</g, '');
            const nationality = line2.substring(10, 13);
            const dob = line2.substring(13, 19);
            const sex = line2.substring(20, 21);
            const expiry = line2.substring(21, 27);
            const names = line1.substring(5).split('<<');
            const lastName = names[0].replace(/</g, ' ').trim();
            const firstName = (names[1] || '').replace(/</g, ' ').trim();

            return {
                documentType: 'passport',
                documentNumber,
                firstName,
                lastName,
                dob: parseMrzDate(dob),
                sex,
                nationality,
                expiry: parseMrzDate(expiry)
            };
        }

        function parseMrzTd1(line1, line2, line3) {
            // TD1 format (ID cards) - 3 lines of 30 characters
            const documentNumber = line1.substring(5, 14).replace(/</g, '');
            const dob = line2.substring(0, 6);
            const sex = line2.substring(7, 8);
            const expiry = line2.substring(8, 14);
            const nationality = line2.substring(15, 18);
            const names = line3.substring(0, 30).split('<<');
            const lastName = names[0].replace(/</g, ' ').trim();
            const firstName = (names[1] || '').replace(/</g, ' ').trim();

            return {
                documentType: 'national_id',
                documentNumber,
                firstName,
                lastName,
                dob: parseMrzDate(dob),
                sex,
                nationality,
                expiry: parseMrzDate(expiry)
            };
        }

        function parseMrzDate(mrzDate) {
            // MRZ dates are YYMMDD
            if (!mrzDate || mrzDate.length !== 6) return null;
            let year = parseInt(mrzDate.substring(0, 2));
            const month = mrzDate.substring(2, 4);
            const day = mrzDate.substring(4, 6);

            // Century logic: 00-30 = 2000s, 31-99 = 1900s
            year = year <= 30 ? 2000 + year : 1900 + year;

            return `${year}-${month}-${day}`;
        }

        // Log device info
        log(`User Agent: ${navigator.userAgent}`);
        log(`Platform: ${navigator.platform}`);
        log(`Media Devices: ${!!navigator.mediaDevices}`);
        log(`getUserMedia: ${!!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)}`);
        log('Page loaded - tap START CAMERA to begin');
    </script>
</body>
