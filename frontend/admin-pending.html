<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pending Approvals - THC Club</title>
    <style>
        :root {
            color-scheme: dark;
            --ls-bg: #0d111b;
            --ls-panel: rgba(15, 18, 30, 0.92);
            --ls-border: rgba(255, 255, 255, 0.08);
            --ls-blue: #5a54ff;
            --ls-green: #1fbf75;
            --ls-amber: #f97316;
            --ls-red: #ef4444;
            --ls-teal: #22d3ee;
            --ls-text: #f4f6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, rgba(90, 84, 255, 0.35), transparent 55%),
                        radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.25), transparent 50%),
                        var(--ls-bg);
            color: var(--ls-text);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 32px;
            font-style: italic;
            background: linear-gradient(135deg, #FF6B3D 0%, #3EAED7 50%, #2D9B5F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(244, 246, 255, 0.7);
        }

        .controls {
            background: var(--ls-panel);
            border: 1px solid var(--ls-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .location-select-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        .location-select {
            width: 100%;
            max-width: 220px;
            padding: 10px 14px;
            background: #1a1f2e;
            border: 1px solid rgba(90, 84, 255, 0.3);
            border-radius: 8px;
            color: var(--ls-text);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            transition: all 0.2s ease;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2322d3ee' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 32px;
        }

        .location-select:hover {
            border-color: rgba(90, 84, 255, 0.6);
            background-color: #1f2433;
        }

        .location-select:focus {
            outline: none;
            border-color: var(--ls-blue);
            box-shadow: 0 0 0 3px rgba(90, 84, 255, 0.1);
            background-color: #1f2433;
        }

        .location-select option {
            background: #0f121e;
            color: var(--ls-text);
            padding: 10px;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat {
            flex: 1;
            background: rgba(90, 84, 255, 0.1);
            border: 1px solid rgba(90, 84, 255, 0.3);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--ls-teal);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(244, 246, 255, 0.6);
            margin-top: 4px;
        }

        .refresh-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--ls-blue), #4a44d0);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .pending-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .pending-card {
            background: var(--ls-panel);
            border: 1px solid var(--ls-border);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .pending-card.rejected {
            border-left: 4px solid var(--ls-red);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .customer-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--ls-text);
        }

        .age-badge {
            background: var(--ls-red);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .card-details {
            font-size: 14px;
            color: rgba(244, 246, 255, 0.7);
            margin-bottom: 8px;
        }

        .reason {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 10px 0;
            font-size: 14px;
            color: #ffc7c9;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .approve-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, var(--ls-green), #1ca563);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .approve-btn:active {
            transform: scale(0.98);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(244, 246, 255, 0.5);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--ls-panel);
            border: 1px solid var(--ls-border);
            border-radius: 20px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.55);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
        }

        .pin-input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--ls-border);
            border-radius: 12px;
            color: var(--ls-text);
            font-size: 18px;
            text-align: center;
            margin-bottom: 16px;
            letter-spacing: 4px;
        }

        .manager-input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--ls-border);
            border-radius: 12px;
            color: var(--ls-text);
            font-size: 16px;
            margin-bottom: 16px;
        }

        .note-input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--ls-border);
            border-radius: 12px;
            color: var(--ls-text);
            font-size: 14px;
            margin-bottom: 16px;
            min-height: 80px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, var(--ls-green), #1ca563);
            color: white;
        }

        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--ls-text);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(244, 246, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-link {
            flex: 1;
            min-width: 150px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--ls-border);
            border-radius: 10px;
            color: var(--ls-text);
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg width="300" height="110" viewBox="0 0 600 220" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="100" cy="90" rx="70" ry="85" fill="#FF6B3D" stroke="white" stroke-width="8"/>
                <text x="100" y="120" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="white" text-anchor="middle">T</text>
                <ellipse cx="250" cy="90" rx="70" ry="85" fill="#3EAED7" stroke="white" stroke-width="8"/>
                <text x="250" y="120" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="white" text-anchor="middle">H</text>
                <ellipse cx="400" cy="90" rx="70" ry="85" fill="#1a1a1a" stroke="white" stroke-width="8"/>
                <text x="400" y="120" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="white" text-anchor="middle">C</text>
                <rect x="50" y="170" width="350" height="15" rx="8" fill="#2D9B5F" stroke="white" stroke-width="4"/>
                <text x="420" y="195" font-family="Brush Script MT, cursive" font-size="48" font-style="italic" fill="#2D9B5F" stroke="white" stroke-width="1">club</text>
            </svg>
        </div>
        <h1>Manager Dashboard</h1>
        <div class="subtitle">Pending Approvals</div>
    </div>

    <div class="controls">
        <div class="location-select-wrapper">
            <select id="locationSelect" class="location-select">
                <option value="">All Locations</option>
                <option value="1960">1960</option>
                <option value="290">290</option>
                <option value="almeda">Almeda</option>
                <option value="bellaire">Bellaire</option>
                <option value="bush">Bush</option>
                <option value="cypress">Cypress</option>
                <option value="energy_corridor">Energy Corridor</option>
                <option value="galleria">Galleria</option>
                <option value="heights">Heights</option>
                <option value="hobby">Hobby</option>
                <option value="katy">Katy</option>
                <option value="north">North</option>
                <option value="south">South</option>
                <option value="south_main">South Main</option>
                <option value="tc_jester">TC Jester</option>
                <option value="warehouse">Warehouse</option>
                <option value="westchase">Westchase</option>
                <option value="westheimer">Westheimer</option>
                <option value="west_oaks">West Oaks</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="lastUpdate">--</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadPending()">Refresh</button>
    </div>

    <div id="pendingList" class="pending-list">
        <div class="loading">Select a location to view pending approvals</div>
    </div>

    <div class="nav-links">
        <a href="/admin/scans.html" class="nav-link">View All Scans</a>
        <a href="/admin/banned.html" class="nav-link">Banned Customers</a>
        <a href="/admin/overrides.html" class="nav-link">Override History</a>
    </div>

    <div id="approvalModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Manager Override</div>
            <input type="text" id="managerId" class="manager-input" placeholder="Manager ID (e.g., mgr-john)" />
            <input type="password" id="managerPin" class="pin-input" placeholder="Manager PIN" maxlength="6" />
            <textarea id="approvalNote" class="note-input" placeholder="Reason for override (optional)"></textarea>
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn confirm" onclick="confirmApproval()">Approve</button>
            </div>
        </div>
    </div>

    <script>
        let currentSale = null;
        let autoRefreshInterval = null;

        // Load location from localStorage or URL param
        const urlParams = new URLSearchParams(window.location.search);
        const urlLocation = urlParams.get('location');
        const savedLocation = localStorage.getItem('managerLocation');

        if (urlLocation) {
            document.getElementById('locationSelect').value = urlLocation;
            loadPending();
        } else if (savedLocation) {
            document.getElementById('locationSelect').value = savedLocation;
            loadPending();
        }

        // Save location selection and load
        document.getElementById('locationSelect').addEventListener('change', (e) => {
            const location = e.target.value;
            if (location) {
                localStorage.setItem('managerLocation', location);
                loadPending();
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        async function loadPending() {
            const location = document.getElementById('locationSelect').value;

            if (!location) {
                document.getElementById('pendingList').innerHTML = '<div class="loading">Select a location to view pending approvals</div>';
                return;
            }

            document.getElementById('pendingList').innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(`/admin/pending/${location}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to load pending sales');
                }

                document.getElementById('pendingCount').textContent = data.count;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

                if (data.count === 0) {
                    document.getElementById('pendingList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">âœ“</div>
                            <div>No pending approvals</div>
                        </div>
                    `;
                    return;
                }

                const html = data.pending.map(sale => {
                    const minutesAgo = Math.floor(sale.seconds_ago / 60);
                    const timeAgo = minutesAgo < 1 ? 'Just now' : `${minutesAgo} min ago`;

                    return `
                        <div class="pending-card rejected">
                            <div class="card-header">
                                <div class="customer-name">${sale.first_name} ${sale.last_name}</div>
                                <div class="age-badge">Age ${sale.age}</div>
                            </div>
                            <div class="card-details">
                                Sale ID: ${sale.sale_id}<br>
                                Clerk: ${sale.clerk_id}<br>
                                Time: ${timeAgo}
                            </div>
                            ${sale.reason ? `<div class="reason">Reason: ${sale.reason}</div>` : ''}
                            <div class="card-actions">
                                <button class="approve-btn" onclick='openApprovalModal(${JSON.stringify(sale)})'>
                                    Override & Approve
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('pendingList').innerHTML = html;

            } catch (error) {
                console.error('Failed to load pending sales:', error);
                document.getElementById('pendingList').innerHTML = `<div class="empty-state">Error: ${error.message}</div>`;
            }
        }

        function openApprovalModal(sale) {
            currentSale = sale;
            document.getElementById('approvalModal').classList.add('active');
            document.getElementById('managerPin').value = '';
            document.getElementById('managerId').value = '';
            document.getElementById('approvalNote').value = '';
            document.getElementById('managerPin').focus();
        }

        function closeModal() {
            document.getElementById('approvalModal').classList.remove('active');
            currentSale = null;
        }

        async function confirmApproval() {
            if (!currentSale) return;

            const pin = document.getElementById('managerPin').value;
            const managerId = document.getElementById('managerId').value;
            const note = document.getElementById('approvalNote').value;

            if (!pin) {
                alert('Manager PIN is required');
                return;
            }

            if (!managerId) {
                alert('Manager ID is required');
                return;
            }

            try {
                const response = await fetch(`/api/sales/${currentSale.sale_id}/override`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        verificationId: currentSale.verification_id,
                        managerPin: pin,
                        managerId: managerId,
                        note: note || 'Manager override - approved in person'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Override failed');
                }

                alert('Sale approved successfully!');
                closeModal();
                loadPending(); // Reload the list

            } catch (error) {
                alert('Override failed: ' + error.message);
            }
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            autoRefreshInterval = setInterval(() => {
                loadPending();
            }, 10000); // Refresh every 10 seconds
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Start auto-refresh if location is selected
        const selectedLocation = document.getElementById('locationSelect').value;
        if (selectedLocation) {
            startAutoRefresh();
        }
    </script>
</body>
</html>
