<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THC Club - Smart Checkout</title>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --thc-orange: #e55c2c;
            --thc-blue: #42b4e6;
            --thc-black: #1a1a1a;
            --thc-green: #2ea750;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f1419;
            --card-bg: rgba(26, 26, 46, 0.95);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: white;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(66, 180, 230, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(66, 180, 230, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .scanner-wrap {
            position: relative;
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
        }

        /* ========== LOGO & RING ========== */
        .logo-container {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 140px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(66, 180, 230, 0.3));
            z-index: 2;
        }

        .scan-ring {
            position: absolute;
            width: 180px;
            height: 180px;
            border: 3px solid transparent;
            border-top-color: var(--thc-orange);
            border-right-color: var(--thc-blue);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scanning .scan-ring {
            opacity: 1;
            animation: spinRing 1.5s linear infinite;
        }

        @keyframes spinRing {
            to {
                transform: rotate(360deg);
            }
        }

        /* ========== HEADERS ========== */
        .main-title {
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        /* ========== TENDER SELECTION BOX ========== */
        .tender-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            text-align: left;
        }

        .tender-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .choose-badge {
            background: var(--thc-orange);
            color: black;
            font-weight: 900;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 5px;
        }

        .tender-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .tender-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tender-btn:active {
            transform: scale(0.95);
        }

        .tender-btn.selected {
            border-color: var(--thc-blue);
            background: rgba(66, 180, 230, 0.1);
            box-shadow: 0 0 20px rgba(66, 180, 230, 0.3);
        }

        .tender-hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            margin-top: 15px;
        }

        /* ========== SCAN BUTTON ========== */
        .scan-now-btn {
            background: rgba(229, 92, 44, 0.1);
            border: 2px solid var(--thc-orange);
            color: var(--thc-orange);
            width: 100%;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            opacity: 0.5;
            pointer-events: none;
        }

        .scan-now-btn.ready {
            opacity: 1;
            pointer-events: auto;
            background: rgba(229, 92, 44, 0.2);
            box-shadow: 0 0 30px rgba(229, 92, 44, 0.2);
        }

        .scan-now-btn:active {
            transform: scale(0.97);
        }

        .scan-dot {
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
        }

        .scanning .scan-dot {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.4;
                transform: scale(0.8);
            }
        }

        /* ========== HIDDEN INPUT ========== */
        #ghostInput {
            position: fixed;
            top: -100px;
            left: -100px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* ========== OVERLAYS & SUCCESS/ERROR ========== */
        .overlay-card {
            display: none;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--thc-green);
            margin-top: 20px;
            text-align: center;
        }

        .overlay-card.active {
            display: block;
        }

        .overlay-card.error {
            border-color: var(--error);
        }

        .overlay-card h2 {
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .overlay-card p {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .btn-action {
            background: var(--thc-orange);
            border: none;
            color: black;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* ========== CASH CALCULATOR (re-styled) ========== */
        .cash-wrap {
            display: none;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .cash-total-banner {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .cash-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cash-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            cursor: pointer;
        }

        .cash-btn:active {
            background: var(--thc-orange);
            color: black;
        }

        .change-display {
            font-size: 32px;
            font-weight: 800;
            color: var(--thc-green);
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="embedded">
    <div class="grid-bg"></div>
    <input type="text" id="ghostInput" autocomplete="off" inputmode="none">

    <div class="scanner-wrap" id="mainWrap">
        <!-- Logo Area -->
        <div class="logo-container" id="visualRoot">
            <div class="scan-ring"></div>
            <img src="/frontend/assets/thc-logo.png" alt="THC Club" class="logo">
        </div>

        <h1 class="main-title">Select Tender Type</h1>
        <p class="subtitle">Tap the box below, then scan the ID.</p>

        <!-- Tender Selection Box -->
        <div class="tender-box" id="tenderBox">
            <div class="tender-label">
                Tender
                <span class="choose-badge">CHOOSE</span>
            </div>
            <div class="tender-buttons">
                <button class="tender-btn" id="btnCash">Cash</button>
                <button class="tender-btn" id="btnCard">Card</button>
            </div>
            <div class="tender-hint">If you tapped the ID Card button, choose Card.</div>
        </div>

        <!-- Scan Trigger -->
        <button class="scan-now-btn" id="btnScanNow">
            <span class="scan-dot"></span>
            Scan Now
        </button>

        <!-- Success overlay -->
        <div id="successOverlay" class="overlay-card">
            <h2 style="color: var(--thc-green)">Verified</h2>
            <p id="successMsg">Customer is 21+</p>
            <div id="successDetails" style="font-size: 12px; margin-bottom: 20px; opacity: 0.6;"></div>
            <button class="btn-action" id="btnContinue">Continue</button>
        </div>

        <!-- Error overlay -->
        <div id="errorOverlay" class="overlay-card error">
            <h2 style="color: var(--error)">Error</h2>
            <p id="errorMsg">Failed to verify ID</p>
            <button class="btn-action" style="background: var(--error)" onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <!-- Cash Calculator -->
    <div class="cash-wrap" id="cashWrap">
        <div class="cash-total-banner">
            <div style="font-size: 12px; opacity: 0.6;">SALE TOTAL</div>
            <div id="dispSaleTotal" style="font-size: 36px; font-weight: 800;">$0.00</div>
        </div>

        <div style="font-size: 12px; opacity: 0.6; margin-bottom: 10px;">CASH RECEIVED</div>
        <div id="dispReceived" style="font-size: 32px; font-weight: 700; margin-bottom: 20px;">$0.00</div>

        <div class="cash-grid">
            <button class="cash-btn" onclick="addMoney('7')">7</button>
            <button class="cash-btn" onclick="addMoney('8')">8</button>
            <button class="cash-btn" onclick="addMoney('9')">9</button>
            <button class="cash-btn" onclick="addMoney('4')">4</button>
            <button class="cash-btn" onclick="addMoney('5')">5</button>
            <button class="cash-btn" onclick="addMoney('6')">6</button>
            <button class="cash-btn" onclick="addMoney('1')">1</button>
            <button class="cash-btn" onclick="addMoney('2')">2</button>
            <button class="cash-btn" onclick="addMoney('3')">3</button>
            <button class="cash-btn" onclick="addMoney('.')">.</button>
            <button class="cash-btn" onclick="addMoney('0')">0</button>
            <button class="cash-btn" onclick="clearMoney()" style="color: var(--error)">C</button>
        </div>

        <div id="changeBox" class="hidden">
            <div style="font-size: 12px; opacity: 0.6;">GIVE CHANGE</div>
            <div id="dispChange" class="change-display">$0.00</div>
            <button class="btn-action" id="btnCompleteSale" style="width: 100%; padding: 20px;">Complete Cash
                Sale</button>
        </div>
    </div>

    <script>
        // Data from URL
        const urlParams = new URLSearchParams(window.location.search);
        const saleId = urlParams.get('sale_id') || urlParams.get('saleId');
        const rawAmount = urlParams.get('amount') || urlParams.get('total') || '0';
        const saleAmount = parseFloat(rawAmount) > 100 ? parseFloat(rawAmount) / 100 : parseFloat(rawAmount);

        // State
        let selectedTender = null;
        let isScanning = false;
        let barcodeBuffer = '';
        let scanTimer = null;
        let receivedAmountStr = "";

        // Elements
        const mainWrap = document.getElementById('mainWrap');
        const cashWrap = document.getElementById('cashWrap');
        const tenderBox = document.getElementById('tenderBox');
        const btnCash = document.getElementById('btnCash');
        const btnCard = document.getElementById('btnCard');
        const btnScanNow = document.getElementById('btnScanNow');
        const visualRoot = document.getElementById('visualRoot');
        const ghostInput = document.getElementById('ghostInput');

        // Tender Selection
        function selectTender(type) {
            selectedTender = type;
            btnCash.classList.toggle('selected', type === 'cash');
            btnCard.classList.toggle('selected', type === 'card');
            btnScanNow.classList.add('ready');
            gsap.fromTo(type === 'cash' ? btnCash : btnCard, { scale: 0.95 }, { scale: 1, duration: 0.4, ease: "elastic.out(1, 0.3)" });
        }

        btnCash.onclick = () => selectTender('cash');
        btnCard.onclick = () => selectTender('card');

        // Scan Activation
        btnScanNow.onclick = () => {
            if (!selectedTender) return;
            isScanning = true;
            visualRoot.classList.add('scanning');
            btnScanNow.innerHTML = '<span class="scan-dot"></span> Waiting for ID...';
            ghostInput.focus({ preventScroll: true });
        };

        // Ghost Focus Loop
        setInterval(() => {
            if (isScanning && document.activeElement !== ghostInput) {
                ghostInput.focus({ preventScroll: true });
            }
        }, 1000);

        // Barcode Listener
        ghostInput.onkeydown = (e) => {
            if (e.key === 'Enter') {
                if (barcodeBuffer.length > 20) processScan(barcodeBuffer);
                barcodeBuffer = '';
            } else if (e.key.length === 1) {
                barcodeBuffer += e.key;
            }
        };

        async function processScan(rawData) {
            isScanning = false;
            visualRoot.classList.remove('scanning');
            btnScanNow.innerHTML = 'Processing...';

            try {
                const response = await fetch(`/api/sales/${saleId}/verify-bluetooth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ barcodeData: rawData })
                });
                const data = await response.json();

                if (data.success && data.approved) {
                    showSuccess(data);
                } else {
                    showError(data.reason || 'Verification Failed');
                }
            } catch (e) {
                showError('Server Error');
            }
        }

        function showSuccess(data) {
            tenderBox.classList.add('hidden');
            btnScanNow.classList.add('hidden');
            document.getElementById('successOverlay').classList.add('active');
            document.getElementById('successDetails').textContent = `${data.customerName || 'Customer'} verified â€¢ Age ${data.age || '??'}`;

            document.getElementById('btnContinue').onclick = () => {
                if (selectedTender === 'cash') {
                    showCashCalculator();
                } else {
                    finishCardFlow();
                }
            };
        }

        function showError(msg) {
            tenderBox.classList.add('hidden');
            btnScanNow.classList.add('hidden');
            document.getElementById('errorOverlay').classList.add('active');
            document.getElementById('errorMsg').textContent = msg;
        }

        // Cash Calculator Logic
        function showCashCalculator() {
            mainWrap.classList.add('hidden');
            cashWrap.style.display = 'block';
            document.getElementById('dispSaleTotal').textContent = `$${saleAmount.toFixed(2)}`;
            clearMoney();
        }

        function addMoney(val) {
            if (val === '.' && receivedAmountStr.includes('.')) return;
            receivedAmountStr += val;
            updateCashDisplay();
        }

        function clearMoney() {
            receivedAmountStr = "";
            updateCashDisplay();
        }

        function updateCashDisplay() {
            const val = parseFloat(receivedAmountStr || "0");
            document.getElementById('dispReceived').textContent = `$${val.toFixed(2)}`;

            const change = val - saleAmount;
            if (change >= 0 && val > 0) {
                document.getElementById('changeBox').classList.remove('hidden');
                document.getElementById('dispChange').textContent = `$${change.toFixed(2)}`;
            } else {
                document.getElementById('changeBox').classList.add('hidden');
            }
        }

        document.getElementById('btnCompleteSale').onclick = async () => {
            const val = parseFloat(receivedAmountStr);
            document.getElementById('btnCompleteSale').textContent = "Processing...";
            try {
                await fetch(`/api/sales/${saleId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        approved: true,
                        paymentType: 'cash',
                        cashReceived: val,
                        changeGiven: val - saleAmount
                    })
                });
                window.parent.postMessage('ACCEPT', '*');
            } catch (e) {
                alert("Error completing sale");
            }
        };

        function finishCardFlow() {
            // Signal for card tender: exit/close so POS can take over
            window.parent.postMessage('CLOSE', '*');
            window.parent.postMessage('EXIT', '*');
            window.parent.postMessage('DECLINE', '*'); // Closes the payment-gateway iframe in Lightspeed
        }

        // Auto-detect refund
        if (saleAmount < 0) {
            window.parent.postMessage('ACCEPT', '*');
        }
    </script>
</body>

</html>
