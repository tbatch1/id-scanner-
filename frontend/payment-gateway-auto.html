<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THC Club - ID Verification</title>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --thc-orange: #e55c2c;
            --thc-blue: #42b4e6;
            --thc-black: #1a1a1a;
            --thc-green: #2ea750;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
            touch-action: manipulation;
        }

        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(66, 180, 230, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(66, 180, 230, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
        }

        /* Main container */
        .scanner-wrap {
            position: relative;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* ========== SCAN STATE ========== */
        .scan-card {
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(15, 20, 25, 0.98));
            border: 2px solid rgba(66, 180, 230, 0.2);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 60px rgba(66, 180, 230, 0.15),
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scan-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(66, 180, 230, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .scan-card:active {
            transform: scale(0.98);
            border-color: var(--thc-orange);
        }

        .scan-card:active::before {
            left: 100%;
        }

        /* Logo container with glow */
        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(66, 180, 230, 0.4));
            transition: all 0.3s ease;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(66, 180, 230, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Scanning ring animation */
        .scan-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 3px solid transparent;
            border-top-color: var(--thc-orange);
            border-right-color: var(--thc-blue);
            border-radius: 50%;
            opacity: 0;
        }

        .scanning .scan-ring {
            opacity: 1;
            animation: spinRing 1.5s linear infinite;
        }

        @keyframes spinRing {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Scan line effect */
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    var(--thc-blue) 20%,
                    var(--thc-orange) 50%,
                    var(--thc-blue) 80%,
                    transparent 100%);
            box-shadow:
                0 0 20px var(--thc-blue),
                0 0 40px rgba(66, 180, 230, 0.5);
            opacity: 0;
            top: -10px;
        }

        /* Title styling */
        .scan-title {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(66, 180, 230, 0.5);
        }

        .scan-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 25px;
        }

        /* Status indicator */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            background: rgba(46, 167, 80, 0.15);
            border: 2px solid var(--thc-green);
            border-radius: 50px;
            color: var(--thc-green);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(46, 167, 80, 0.2);
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-indicator.scanning {
            background: rgba(229, 92, 44, 0.15);
            border-color: var(--thc-orange);
            color: var(--thc-orange);
            box-shadow: 0 0 20px rgba(229, 92, 44, 0.3);
        }

        @keyframes statusPulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(46, 167, 80, 0.2);
            }

            50% {
                box-shadow: 0 0 35px rgba(46, 167, 80, 0.4);
            }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
            animation: dotPulse 1s ease-in-out infinite;
        }

        @keyframes dotPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* Action buttons */
        .action-row {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-override {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning);
            color: var(--warning);
        }

        .btn-cancel {
            background: transparent;
            border-color: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
        }

        /* ========== SUCCESS STATE ========== */
        .result-card {
            display: none;
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(15, 20, 25, 0.98));
            border: 2px solid var(--thc-green);
            border-radius: 24px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 0 60px rgba(46, 167, 80, 0.2), 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.4s ease;
        }

        .result-card.active {
            display: block;
        }

        .result-card.error {
            border-color: var(--error);
            box-shadow: 0 0 60px rgba(239, 68, 68, 0.2), 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .result-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .result-card.success .result-title {
            color: var(--thc-green);
        }

        .result-card.error .result-title {
            color: var(--error);
        }

        .result-details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-success {
            background: var(--thc-green);
            border-color: var(--thc-green);
            color: white;
        }

        .btn-retry {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* ========== MODAL ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 2px solid var(--thc-orange);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 0 40px rgba(229, 92, 44, 0.2);
            animation: fadeIn 0.3s ease;
        }

        .modal h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 22px;
        }

        .modal p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .pin-input {
            width: 100%;
            padding: 16px;
            font-size: 32px;
            letter-spacing: 12px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            margin-bottom: 15px;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--thc-orange);
        }

        .note-input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-actions .btn {
            flex: 1;
            padding: 12px;
        }

        /* ========== NUMBER PAD STYLES ========== */
        .numpad-modal {
            max-width: 320px;
            padding: 25px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .close-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .pin-dot {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.15s ease;
        }

        .pin-dot.filled {
            background: var(--thc-orange);
            border-color: var(--thc-orange);
            box-shadow: 0 0 10px rgba(229, 92, 44, 0.5);
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .numpad-btn {
            padding: 20px;
            font-size: 28px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.1s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .numpad-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }

        .numpad-clear {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .numpad-submit {
            background: rgba(46, 167, 80, 0.3);
            border-color: var(--thc-green);
            color: var(--thc-green);
        }

        .numpad-submit:active {
            background: rgba(46, 167, 80, 0.5);
        }

        .error-msg {
            color: #ef4444;
            text-align: center;
            min-height: 20px;
            margin-top: 10px;
            font-size: 14px;
        }

        /* ========== CASH PAYMENT SCREEN ========== */
        .cash-wrap {
            max-width: 700px;
            padding: 15px;
        }

        .cash-screen {
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(15, 20, 25, 0.98));
            border: 2px solid rgba(46, 167, 80, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 60px rgba(46, 167, 80, 0.15), 0 25px 50px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .cash-screen.active {
            display: block;
        }

        .cash-header {
            margin-bottom: 15px;
        }

        .cash-columns {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .cash-left,
        .cash-right {
            flex: 1;
        }

        .cash-logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
        }

        .cash-logo {
            width: 100px;
            height: auto;
            opacity: 0.7;
            filter: drop-shadow(0 0 15px rgba(66, 180, 230, 0.3));
        }

        .cash-footer {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .cash-footer .change-display {
            flex: 1;
            margin: 0;
            padding: 12px;
        }

        .cash-footer .complete-cash-btn {
            flex: 1;
            margin: 0;
        }

        .cash-total {
            font-size: 48px;
            font-weight: 700;
            color: var(--thc-green);
            margin-bottom: 5px;
        }

        .cash-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
            touch-action: manipulation;
        }

        .quick-amount-btn {
            padding: 18px 15px;
            font-size: 22px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .quick-amount-btn:active {
            background: rgba(46, 167, 80, 0.3);
            border-color: var(--thc-green);
            transform: scale(0.97);
        }

        .quick-amount-btn.exact,
        .quick-amount-btn.selected {
            background: rgba(46, 167, 80, 0.2);
            border-color: var(--thc-green);
            color: var(--thc-green);
        }

        .cash-input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .cash-input {
            flex: 1;
            padding: 15px;
            font-size: 24px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .cash-input:focus {
            outline: none;
            border-color: var(--thc-blue);
        }

        .cash-enter-btn {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            background: var(--thc-blue);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
        }

        .change-display {
            background: rgba(46, 167, 80, 0.15);
            border: 2px solid var(--thc-green);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
        }

        .change-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .change-amount {
            font-size: 42px;
            font-weight: 700;
            color: var(--thc-green);
            margin: 5px 0;
        }

        .complete-cash-btn {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--thc-orange) 0%, #ff8f00 100%);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s ease;
        }

        .complete-cash-btn:active {
            transform: scale(0.98);
        }

        .complete-cash-btn:disabled {
            background: rgba(229, 92, 44, 0.3);
            /* Faded THC orange */
            border: 1px solid rgba(229, 92, 44, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        /* Cash numpad for custom amounts */
        .custom-amount-display {
            font-size: 32px;
            font-weight: 700;
            color: var(--thc-blue);
            padding: 15px;
            background: rgba(66, 180, 230, 0.1);
            border: 2px solid rgba(66, 180, 230, 0.3);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .cash-numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .cash-num-btn {
            padding: 18px;
            font-size: 24px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.1s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .cash-num-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }

        .cash-num-clear {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .cash-num-apply {
            background: rgba(46, 167, 80, 0.3);
            border-color: var(--thc-green);
            color: var(--thc-green);
        }

        .cash-num-apply:active {
            background: rgba(46, 167, 80, 0.5);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Grid background -->
    <div class="grid-bg"></div>

    <!-- Particles container -->
    <div id="particles"></div>

    <!-- Hidden input for iOS HID focus -->
    <input type="text" id="hiddenScannerInput"
        style="position: absolute; left: -9999px; opacity: 0; width: 1px; height: 1px;" autocomplete="off"
        autocorrect="off" autocapitalize="off" spellcheck="false" />

    <div class="scanner-wrap">
        <!-- ========== SCAN STATE ========== -->
        <div class="scan-card" id="scanCard">
            <div class="scan-line" id="scanLine"></div>

            <div class="logo-container">
                <div class="logo-glow"></div>
                <div class="scan-ring" id="scanRing"></div>
                <img src="/frontend/assets/thc-logo.png" alt="THC Club" class="logo" id="logo">
            </div>

            <h1 class="scan-title">Tap to Scan</h1>
            <p class="scan-subtitle">Touch here to activate scanner</p>

            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Ready</span>
            </div>

            <div class="action-row">
                <button class="btn btn-override" onclick="showOverrideModal()">Manual Override</button>
                <button class="btn btn-cancel" onclick="cancelVerification()">Cancel</button>
            </div>
        </div>

        <!-- ========== SUCCESS STATE ========== -->
        <div class="result-card success" id="successCard">
            <div class="result-icon">✅</div>
            <h1 class="result-title">Verified</h1>
            <p class="result-details" id="successDetails">Age 21+ Confirmed</p>
            <button class="btn btn-success" onclick="completeSale()">Complete Sale</button>
        </div>

        <!-- ========== ERROR STATE ========== -->
        <div class="result-card error" id="errorCard">
            <div class="result-icon">❌</div>
            <h1 class="result-title">Failed</h1>
            <p class="result-details" id="errorDetails">Verification failed</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn btn-retry" onclick="retry()">Try Again</button>
                <button class="btn btn-override" onclick="showOverrideModal()">Override</button>
            </div>
        </div>
    </div>

    <!-- ========== OVERRIDE MODAL WITH NUMBER PAD ========== -->
    <div id="overrideModal" class="modal-overlay">
        <div class="modal numpad-modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Manager Override</h2>
                <button class="close-btn" id="closeModalBtn">✕</button>
            </div>
            <p>Enter 4-digit PIN</p>

            <!-- PIN Display -->
            <div class="pin-display" id="pinDisplay">
                <span class="pin-dot"></span>
                <span class="pin-dot"></span>
                <span class="pin-dot"></span>
                <span class="pin-dot"></span>
            </div>

            <!-- Number Pad -->
            <div class="numpad">
                <button class="numpad-btn" data-num="1">1</button>
                <button class="numpad-btn" data-num="2">2</button>
                <button class="numpad-btn" data-num="3">3</button>
                <button class="numpad-btn" data-num="4">4</button>
                <button class="numpad-btn" data-num="5">5</button>
                <button class="numpad-btn" data-num="6">6</button>
                <button class="numpad-btn" data-num="7">7</button>
                <button class="numpad-btn" data-num="8">8</button>
                <button class="numpad-btn" data-num="9">9</button>
                <button class="numpad-btn numpad-clear" data-action="clear">⌫</button>
                <button class="numpad-btn" data-num="0">0</button>
                <button class="numpad-btn numpad-submit" data-action="submit">✓</button>
            </div>

            <p class="error-msg" id="pinError"></p>
        </div>
    </div>

    <!-- ========== CASH PAYMENT SCREEN ========== -->
    <div class="scanner-wrap cash-wrap" id="cashScreenWrap" style="display: none;">
        <div class="cash-screen active" id="cashScreen">
            <!-- Header row: Total amount -->
            <div class="cash-header">
                <div class="cash-label">Amount Due</div>
                <div class="cash-total" id="cashTotal">$0.00</div>
            </div>

            <!-- Two column layout -->
            <div class="cash-columns">
                <!-- Left: Quick select buttons -->
                <div class="cash-left">
                    <div class="cash-label">Quick Select</div>
                    <div class="quick-amounts" id="quickAmounts">
                        <!-- Populated by JavaScript -->
                    </div>
                    <!-- THC Logo -->
                    <div class="cash-logo-container">
                        <img src="/frontend/assets/thc-logo.png" alt="THC Club" class="cash-logo">
                    </div>
                </div>

                <!-- Right: Custom numpad -->
                <div class="cash-right">
                    <div class="cash-label">Custom Amount</div>
                    <div class="custom-amount-display" id="customAmountDisplay">$0.00</div>
                    <div class="cash-numpad" id="cashNumpad">
                        <button class="cash-num-btn" data-num="1">1</button>
                        <button class="cash-num-btn" data-num="2">2</button>
                        <button class="cash-num-btn" data-num="3">3</button>
                        <button class="cash-num-btn" data-num="4">4</button>
                        <button class="cash-num-btn" data-num="5">5</button>
                        <button class="cash-num-btn" data-num="6">6</button>
                        <button class="cash-num-btn" data-num="7">7</button>
                        <button class="cash-num-btn" data-num="8">8</button>
                        <button class="cash-num-btn" data-num="9">9</button>
                        <button class="cash-num-btn" data-action="decimal">.</button>
                        <button class="cash-num-btn" data-num="0">0</button>
                        <button class="cash-num-btn cash-num-clear" data-action="clear">⌫</button>
                    </div>
                </div>
            </div>

            <!-- Bottom: Change and Complete -->
            <div class="cash-footer">
                <div class="change-display" id="changeDisplay" style="display: none;">
                    <div class="change-label">Change Due</div>
                    <div class="change-amount" id="changeAmount">$0.00</div>
                </div>

                <button class="complete-cash-btn" id="completeCashBtn" disabled>
                    Complete Sale
                </button>
            </div>
        </div>
    </div>

    <script>
        // ========== ELEMENTS ==========
        const scanCard = document.getElementById('scanCard');
        const successCard = document.getElementById('successCard');
        const errorCard = document.getElementById('errorCard');
        const scanLine = document.getElementById('scanLine');
        const scanRing = document.getElementById('scanRing');
        const logo = document.getElementById('logo');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const hiddenInput = document.getElementById('hiddenScannerInput');

        // ========== PARTICLES ==========
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#e55c2c', '#42b4e6', '#2ea750'];

            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.width = (Math.random() * 4 + 2) + 'px';
                p.style.height = p.style.width;
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(p);

                gsap.to(p, {
                    y: -60 - Math.random() * 60,
                    x: Math.random() * 40 - 20,
                    opacity: 0,
                    duration: 3 + Math.random() * 2,
                    repeat: -1,
                    delay: Math.random() * 3
                });
            }
        }

        // ========== LOGO ANIMATION ==========
        gsap.to('.logo', {
            y: -5,
            duration: 2,
            ease: 'power1.inOut',
            yoyo: true,
            repeat: -1
        });

        // ========== iOS FOCUS ==========
        function ensureFocus() {
            hiddenInput.focus();
            console.log('[Scanner] Focus activated');
        }

        setInterval(ensureFocus, 2500);

        // ========== TOUCH HANDLING ==========
        scanCard.addEventListener('touchstart', (e) => {
            e.preventDefault();
            activateScanning();
        });

        scanCard.addEventListener('click', activateScanning);

        function activateScanning() {
            ensureFocus();

            // Visual feedback
            scanCard.classList.add('scanning');
            statusIndicator.classList.add('scanning');
            statusText.textContent = 'Scanning...';

            // Logo glow effect
            gsap.to('.logo', {
                filter: 'drop-shadow(0 0 50px rgba(229, 92, 44, 0.8))',
                duration: 0.3
            });

            // Scan line animation
            gsap.fromTo(scanLine,
                { top: '-10px', opacity: 0 },
                {
                    top: '100%',
                    opacity: 1,
                    duration: 1.5,
                    ease: 'power1.inOut',
                    onComplete: () => {
                        gsap.to(scanLine, { opacity: 0, duration: 0.3 });
                    }
                }
            );

            // Scale feedback
            gsap.to(scanCard, {
                scale: 0.98,
                duration: 0.1,
                yoyo: true,
                repeat: 1
            });
        }

        // ========== BLUETOOTH SCANNER ==========
        let barcodeBuffer = '';
        let lastKeyTime = 0;
        const SCAN_TIMEOUT = 100;
        const PDF417_PREFIX = ']L';

        document.addEventListener('keydown', (e) => {
            const currentTime = Date.now();
            const isPrintable = e.key.length === 1;

            if (currentTime - lastKeyTime > SCAN_TIMEOUT && barcodeBuffer.length > 0) {
                if (!barcodeBuffer.startsWith(PDF417_PREFIX)) {
                    barcodeBuffer = '';
                }
            }

            lastKeyTime = currentTime;

            if (e.key === 'Enter') {
                if (barcodeBuffer.length > 10) {
                    handleBluetoothScan(barcodeBuffer);
                }
                barcodeBuffer = '';
            } else if (isPrintable) {
                barcodeBuffer += e.key;

                if (barcodeBuffer.length === 1) {
                    activateScanning();
                }
            }
        });

        // ========== API INTEGRATION ==========
        const urlParams = new URLSearchParams(window.location.search);
        const saleId = urlParams.get('reference_id') || urlParams.get('sale_id') || urlParams.get('saleId') || urlParams.get('reference') || urlParams.get('transaction_id');
        const registerId = urlParams.get('register_id') || urlParams.get('registerId') || urlParams.get('outlet_id');
        const clerkId = urlParams.get('clerk_id') || urlParams.get('clerkId') || urlParams.get('employee_id') || urlParams.get('employeeId') || urlParams.get('user_id') || urlParams.get('userId');
        // Get amount from Lightspeed URL params (in cents or dollars depending on gateway)
        const rawAmount = urlParams.get('amount') || urlParams.get('total') || urlParams.get('sale_total') || '0';
        const saleAmount = parseFloat(rawAmount) > 100 ? parseFloat(rawAmount) / 100 : parseFloat(rawAmount); // Handle cents vs dollars

        console.log('THC Payment Gateway:', { saleId, registerId, clerkId, saleAmount });

        // ========== CASH SCREEN ELEMENTS ==========
        const cashScreenWrap = document.getElementById('cashScreenWrap');
        const cashTotal = document.getElementById('cashTotal');
        const quickAmounts = document.getElementById('quickAmounts');
        const customAmountDisplay = document.getElementById('customAmountDisplay');
        const changeDisplay = document.getElementById('changeDisplay');
        const changeAmount = document.getElementById('changeAmount');
        const completeCashBtn = document.getElementById('completeCashBtn');

        let selectedCashAmount = 0;

        // Generate quick-select cash amounts
        function generateQuickAmounts(total) {
            quickAmounts.innerHTML = '';

            // Generate: Exact, and 3 rounded up amounts
            const amounts = [total]; // Exact first

            // Round up to nearest $5, $10, $20 increments
            const roundTo5 = Math.ceil(total / 5) * 5;
            const roundTo10 = Math.ceil(total / 10) * 10;
            const roundTo20 = Math.ceil(total / 20) * 20;

            // Add unique rounded amounts
            if (roundTo5 > total && !amounts.includes(roundTo5)) amounts.push(roundTo5);
            if (roundTo10 > total && !amounts.includes(roundTo10)) amounts.push(roundTo10);
            if (roundTo20 > total && !amounts.includes(roundTo20)) amounts.push(roundTo20);

            // If we don't have 4 amounts, add more
            if (amounts.length < 4) {
                const next5 = roundTo5 + 5;
                if (!amounts.includes(next5)) amounts.push(next5);
            }
            if (amounts.length < 4) {
                const next10 = roundTo10 + 10;
                if (!amounts.includes(next10)) amounts.push(next10);
            }

            // Take first 4 and sort
            const finalAmounts = amounts.slice(0, 4).sort((a, b) => a - b);

            finalAmounts.forEach((amt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'quick-amount-btn' + (idx === 0 && amt === total ? ' exact' : '');
                btn.textContent = '$' + amt.toFixed(2);
                // Use inline onclick which works better in iOS WKWebView
                btn.setAttribute('onclick', `selectCashAmount(${amt})`);
                btn.setAttribute('ontouchstart', ''); // Empty to enable touch
                quickAmounts.appendChild(btn);
            });
        }

        function selectCashAmount(amount) {
            selectedCashAmount = amount;
            const change = amount - saleAmount;

            // Highlight the selected button
            document.querySelectorAll('.quick-amount-btn').forEach(btn => {
                btn.classList.remove('selected', 'exact');
            });
            document.querySelectorAll('.quick-amount-btn').forEach(btn => {
                if (btn.textContent === '$' + amount.toFixed(2)) {
                    btn.classList.add('selected');
                }
            });

            if (change >= 0) {
                changeDisplay.style.display = 'block';
                changeAmount.textContent = '$' + change.toFixed(2);
                changeAmount.style.color = 'var(--thc-green)';
                completeCashBtn.disabled = false;
            } else {
                changeDisplay.style.display = 'block';
                changeAmount.textContent = '-$' + Math.abs(change).toFixed(2) + ' (not enough)';
                changeAmount.style.color = '#ef4444';
                completeCashBtn.disabled = true;
            }
        }

        // Custom cash numpad
        let customCashString = ""; // Track input as string for calculator-style entry

        function updateCustomDisplay() {
            let displayVal = "$0.00";
            if (customCashString.length > 0) {
                // If ending with dot, show it
                if (customCashString.endsWith('.')) {
                    displayVal = '$' + customCashString;
                } else if (customCashString.includes('.')) {
                    // Has decimal, ensure max 2 decimal places shown if typed
                    displayVal = '$' + customCashString;
                } else {
                    // Integer only
                    displayVal = '$' + customCashString + (customCashString ? '.00' : '');
                }
            }
            customAmountDisplay.textContent = displayVal;

            // Update the actual calculation
            const floatVal = parseFloat(customCashString || "0");
            // Only update selection if we have a valid number
            if (!isNaN(floatVal) && floatVal > 0) {
                // Don't auto-select if just typing "0" or "."
                if (customCashString !== "." && parseFloat(customCashString) > 0) {
                    // We don't call selectCashAmount here fully because it highlights buttons
                    // Instead we partially replicate functionality or just update complete button?
                    // Actually better to call selectCashAmount but avoid clearing custom input
                    // Let's modify selectCashAmount to handle this or just call it:
                    selectCashAmount(floatVal);
                }
            } else {
                // Reset
                changeDisplay.style.display = 'none';
                completeCashBtn.disabled = true;
            }
        }

        function handleCashNumpad(value) {
            if (value === 'clear') {
                // Backspace
                if (customCashString.length > 0) {
                    customCashString = customCashString.slice(0, -1);
                }
            } else if (value === 'decimal') {
                // Add decimal if not present
                if (!customCashString.includes('.')) {
                    if (customCashString === "") customCashString = "0";
                    customCashString += '.';
                }
            } else if (value === 'apply') {
                // Legacy apply - button removed but handle just in case
                const val = parseFloat(customCashString || "0");
                if (val > 0) selectCashAmount(val);
            } else {
                // Digit 0-9
                // Prevent multiple leading zeros
                if (customCashString === "0" && value === "0") return;
                if (customCashString === "0" && value !== ".") customCashString = value; // Replace 0
                else {
                    // Limit max length
                    if (customCashString.length < 8) {
                        // Limit decimal places to 2
                        if (customCashString.includes('.')) {
                            const parts = customCashString.split('.');
                            if (parts[1] && parts[1].length >= 2) return;
                        }
                        customCashString += value;
                    }
                }
            }
            updateCustomDisplay();
        }

        // Bind cash numpad buttons
        document.querySelectorAll('.cash-num-btn').forEach(btn => {
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const num = btn.getAttribute('data-num');
                const action = btn.getAttribute('data-action');
                handleCashNumpad(num || action);
            });

            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const num = btn.getAttribute('data-num');
                const action = btn.getAttribute('data-action');
                handleCashNumpad(num || action);
            });
        });

        // Complete cash sale
        completeCashBtn.addEventListener('click', completeCashSale);
        completeCashBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            console.log('[Complete Cash] Button tapped, selectedAmount:', selectedCashAmount, 'saleAmount:', saleAmount);
            completeCashSale();
        });

        async function completeCashSale() {
            if (selectedCashAmount < saleAmount) return;

            completeCashBtn.disabled = true;
            completeCashBtn.textContent = 'Processing...';

            try {
                // Record the sale completion
                await fetch(`/api/sales/${saleId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        approved: true,
                        idVerified: true,
                        paymentType: 'cash',
                        cashReceived: selectedCashAmount,
                        changeGiven: selectedCashAmount - saleAmount
                    })
                });

                console.log('[Cash] Sale complete - sending ACCEPT to Lightspeed');

                // Send ACCEPT to Lightspeed to complete the sale
                window.parent.postMessage(JSON.stringify({ step: 'ACCEPT' }), '*');
                window.parent.postMessage('ACCEPT', '*');

                completeCashBtn.textContent = '✓ Complete!';

            } catch (e) {
                console.error('Cash sale error:', e);
                completeCashBtn.textContent = 'Error - Try Again';
                completeCashBtn.disabled = false;
            }
        }

        function showCashScreen() {
            // Hide other screens
            document.querySelector('.scanner-wrap').style.display = 'none';

            // Show cash screen
            cashScreenWrap.style.display = 'block';
            cashTotal.textContent = '$' + saleAmount.toFixed(2);
            generateQuickAmounts(saleAmount);

            // Reset state
            selectedCashAmount = 0;
            changeDisplay.style.display = 'none';
            changeAmount.style.color = 'var(--thc-green)'; // Reset color
            completeCashBtn.disabled = true;
            completeCashBtn.textContent = 'Complete Sale';
            customCashCents = 0;
            updateCustomDisplay();
        }

        // Prevent cash screen events from bubbling to document handlers
        document.getElementById('cashScreenWrap').addEventListener('touchstart', (e) => {
            e.stopPropagation();
        });
        document.getElementById('cashScreenWrap').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        let pollInterval;

        if (!saleId) {
            showError('Missing Sale ID. Open from Lightspeed.');
        } else {
            startPolling();
        }

        function startPolling() {
            pollInterval = setInterval(checkStatus, 2000);
        }

        async function handleBluetoothScan(barcodeData) {
            statusText.textContent = 'Processing...';

            let cleanData = barcodeData;
            if (cleanData.startsWith(PDF417_PREFIX)) {
                cleanData = cleanData.substring(PDF417_PREFIX.length);
                if (cleanData.length > 0 && !isNaN(parseInt(cleanData[0]))) {
                    cleanData = cleanData.substring(1);
                }
            }

            try {
                const response = await fetch(`/api/sales/${saleId}/verify-bluetooth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        barcodeData: cleanData,
                        registerId: registerId || 'NETUM-NT1200',
                        clerkId: clerkId
                    })
                });

                const data = await response.json();

                if (data.success && data.approved) {
                    clearInterval(pollInterval);
                    showSuccess({ customerName: data.customerName || 'Customer' });
                    // After brief success animation, show cash screen
                    setTimeout(showCashScreen, 1500);
                } else {
                    showError(data.reason || 'Verification Failed');
                }
            } catch (e) {
                console.error('Scan error', e);
                showError('Processing failed');
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`/api/sales/${saleId}/status`);
                const data = await response.json();

                if (data.status === 'approved' || data.status === 'approved_override') {
                    clearInterval(pollInterval);
                    showSuccess(data);
                    // After brief success animation, show cash screen
                    setTimeout(showCashScreen, 1500);
                } else if (data.status === 'rejected') {
                    clearInterval(pollInterval);
                    showError(data.reason || 'Verification Failed');
                }
            } catch (e) {
                console.error('Polling error', e);
            }
        }

        // Old completeSale function removed - we now use completeCashSale

        function cancelVerification() {
            clearInterval(pollInterval);
            console.log('[Cancel] Sending DECLINE to Lightspeed parent...');

            // Try JSON format first (Lightspeed docs suggest this)
            try {
                window.parent.postMessage(JSON.stringify({ step: 'DECLINE' }), '*');
                console.log('[Cancel] Sent JSON: {step: DECLINE}');
            } catch (e) {
                console.error('[Cancel] JSON format failed:', e);
            }

            // Also try plain string formats as fallback
            window.parent.postMessage('DECLINE', '*');
            window.parent.postMessage('CANCEL', '*');
            console.log('[Cancel] Sent plain: DECLINE and CANCEL');
        }

        // ========== STATE MANAGEMENT ==========
        function showSuccess(data) {
            scanCard.classList.add('hidden');
            errorCard.classList.remove('active');
            successCard.classList.add('active');
            document.getElementById('successDetails').textContent = `${data.customerName || 'Customer'} verified ✓`;
        }

        function showError(message) {
            scanCard.classList.add('hidden');
            successCard.classList.remove('active');
            errorCard.classList.add('active');
            document.getElementById('errorDetails').textContent = message;
        }

        function retry() {
            errorCard.classList.remove('active');
            scanCard.classList.remove('hidden', 'scanning');
            statusIndicator.classList.remove('scanning');
            statusText.textContent = 'Ready';
            gsap.to('.logo', { filter: 'drop-shadow(0 0 30px rgba(66, 180, 230, 0.4))', duration: 0.3 });
            startPolling();
            ensureFocus();
        }

        // ========== NUMBER PAD OVERRIDE ==========
        let currentPin = '';
        const pinDots = document.querySelectorAll('.pin-dot');
        const pinError = document.getElementById('pinError');

        function showOverrideModal() {
            document.getElementById('overrideModal').classList.add('active');
            currentPin = '';
            updatePinDisplay();
            pinError.textContent = '';
        }

        function closeOverrideModal() {
            document.getElementById('overrideModal').classList.remove('active');
            currentPin = '';
            updatePinDisplay();
            ensureFocus();
        }

        function updatePinDisplay() {
            pinDots.forEach((dot, index) => {
                if (index < currentPin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function handleNumpadInput(value) {
            pinError.textContent = '';

            if (value === 'clear') {
                // Backspace - remove last digit
                currentPin = currentPin.slice(0, -1);
            } else if (value === 'submit') {
                // Submit PIN
                if (currentPin.length === 4) {
                    submitOverride();
                } else {
                    pinError.textContent = 'Enter 4 digits';
                }
                return;
            } else {
                // Add digit (max 4)
                if (currentPin.length < 4) {
                    currentPin += value;
                }
            }

            updatePinDisplay();
        }

        // Bind numpad buttons with touchend for iOS
        document.querySelectorAll('.numpad-btn').forEach(btn => {
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const num = btn.getAttribute('data-num');
                const action = btn.getAttribute('data-action');
                handleNumpadInput(num || action);
            });

            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const num = btn.getAttribute('data-num');
                const action = btn.getAttribute('data-action');
                handleNumpadInput(num || action);
            });
        });

        // Close button
        document.getElementById('closeModalBtn')?.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            closeOverrideModal();
        });
        document.getElementById('closeModalBtn')?.addEventListener('click', (e) => {
            e.stopPropagation();
            closeOverrideModal();
        });

        async function submitOverride() {
            if (currentPin.length !== 4) {
                pinError.textContent = 'Enter 4 digits';
                return;
            }

            try {
                const response = await fetch(`/api/sales/${saleId}/override`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        verificationId: 'MANUAL-OVERRIDE',
                        managerPin: currentPin,
                        note: 'Number pad entry',
                        clerkId: clerkId,
                        registerId: registerId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    closeOverrideModal();
                    showSuccess({ customerName: 'Manual Override' });
                    // After brief success animation, show cash screen
                    setTimeout(showCashScreen, 1500);
                } else {
                    pinError.textContent = data.message || 'Invalid PIN';
                    currentPin = '';
                    updatePinDisplay();
                }
            } catch (e) {
                console.error('Override error', e);
                pinError.textContent = 'Connection error';
            }
        }

        // ========== INIT ==========
        createParticles();

        // iOS TOUCH FIX: Add empty touchstart listener to wake up iOS touch handling
        document.addEventListener('touchstart', {});
        window.addEventListener('touchstart', {});

        // iOS TOUCH FIX: Bind touchend handlers for all buttons (onclick doesn't work in WKWebView iframes)
        // Cancel button
        // Main page Cancel button
        document.querySelector('#scanCard .btn-cancel')?.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            cancelVerification();
        });

        // Main page Override button (opens modal)
        document.querySelector('#scanCard .btn-override')?.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            showOverrideModal();
        });

        // Error page Retry button
        document.querySelector('#errorCard .btn-retry')?.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            retry();
        });

        // Error page Override button
        document.querySelector('#errorCard .btn-override')?.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            showOverrideModal();
        });

        // Modal Cancel button
        document.querySelector('#overrideModal .btn-cancel')?.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            closeOverrideModal();
        });

        // Modal Submit button
        document.querySelector('#overrideModal .btn-override')?.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            submitOverride();
        });

        // Success Complete button
        document.querySelector('.btn-success')?.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            completeSale();
        });

        // iOS Keyboard Fix: PIN input needs special handling
        const pinInput = document.getElementById('managerPin');
        if (pinInput) {
            pinInput.addEventListener('touchend', (e) => {
                e.stopPropagation();
                // Delay focus slightly for iOS to register properly
                setTimeout(() => {
                    pinInput.focus();
                    pinInput.click();
                }, 100);
            });

            pinInput.addEventListener('click', (e) => {
                e.stopPropagation();
                pinInput.focus();
            });
        }

        // Same for note input
        const noteInput = document.getElementById('overrideNote');
        if (noteInput) {
            noteInput.addEventListener('touchend', (e) => {
                e.stopPropagation();
                setTimeout(() => {
                    noteInput.focus();
                    noteInput.click();
                }, 100);
            });
        }

        // Entrance animation
        gsap.from('.scan-card', {
            scale: 0.9,
            opacity: 0,
            duration: 0.6,
            ease: 'back.out(1.5)'
        });
    </script>
</body>
