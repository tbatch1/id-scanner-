<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ID Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.4.3100/dist/dbr.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-code-parser@2.4.32/dist/dcp.js"></script>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: auto;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
            color: #ffffff;
            height: auto;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 61, 0.08) 0%, rgba(62, 174, 215, 0.08) 50%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            margin: 0;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .instruction-box {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(99, 102, 241, 0.15) 100%);
            border: 2px solid rgba(99, 102, 241, 0.5);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 28px;
            font-size: 17px;
            line-height: 1.7;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(10px);
        }

        .instruction-box strong {
            color: #818cf8;
            font-size: 20px;
        }

        .step {
            margin: 8px 0;
            text-align: left;
            padding-left: 20px;
        }

        .amount-display {
            background: linear-gradient(135deg, rgba(62, 174, 215, 0.15) 0%, rgba(45, 155, 95, 0.15) 100%);
            border: 2px solid rgba(62, 174, 215, 0.5);
            border-radius: 20px;
            padding: 20px 28px;
            margin-bottom: 0;
            font-size: 18px;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(62, 174, 215, 0.2);
            backdrop-filter: blur(10px);
        }

        .amount-display #amount {
            display: block;
            font-size: 38px;
            font-weight: 700;
            margin-top: 8px;
            background: linear-gradient(135deg, #3EAED7 0%, #2D9B5F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #camera-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 25px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(139, 92, 246, 0.3);
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
        }

        .dce-video-container {
            width: 100%;
            height: 400px;
            position: relative;
        }

        .status {
            padding: 18px 24px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .status.info {
            background: linear-gradient(135deg, rgba(62, 174, 215, 0.15) 0%, rgba(255, 107, 61, 0.15) 100%);
            border: 2px solid rgba(62, 174, 215, 0.5);
            box-shadow: 0 4px 20px rgba(62, 174, 215, 0.2);
        }

        .status.success {
            background: linear-gradient(135deg, rgba(45, 155, 95, 0.15) 0%, rgba(62, 174, 215, 0.15) 100%);
            border: 2px solid rgba(45, 155, 95, 0.6);
            box-shadow: 0 4px 20px rgba(45, 155, 95, 0.25);
        }

        .status.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 2px solid rgba(239, 68, 68, 0.6);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.25);
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(139, 92, 246, 0.4);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 10px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.15);
        }

        button:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.25);
        }

        button:active {
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 20px;">
            <svg width="400" height="150" viewBox="0 0 600 220" xmlns="http://www.w3.org/2000/svg">
                <!-- T blob with white border -->
                <ellipse cx="100" cy="90" rx="70" ry="85" fill="#FF6B3D" stroke="white" stroke-width="8"/>
                <text x="100" y="120" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="white" text-anchor="middle">T</text>

                <!-- H blob with white border -->
                <ellipse cx="250" cy="90" rx="70" ry="85" fill="#3EAED7" stroke="white" stroke-width="8"/>
                <text x="250" y="120" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="white" text-anchor="middle">H</text>

                <!-- C blob with white border -->
                <ellipse cx="400" cy="90" rx="70" ry="85" fill="#1a1a1a" stroke="white" stroke-width="8"/>
                <text x="400" y="120" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="white" text-anchor="middle">C</text>

                <!-- Green underline -->
                <rect x="50" y="170" width="350" height="15" rx="8" fill="#2D9B5F" stroke="white" stroke-width="4"/>

                <!-- club text -->
                <text x="420" y="195" font-family="Brush Script MT, cursive" font-size="48" font-style="italic" fill="#2D9B5F" stroke="white" stroke-width="1">club</text>
            </svg>
        </div>
        <h1 style="font-family: Brush Script MT, cursive; font-style: italic; font-size: 42px; background: linear-gradient(135deg, #FF6B3D 0%, #3EAED7 50%, #2D9B5F 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent;">
            Age Verification Required 21+
        </h1>

        <div id="status" class="status info">
            Initializing camera...
        </div>

        <div id="camera-container">
            <div id="scanner-view" class="dce-video-container"></div>
        </div>

        <div id="fallback-controls" style="margin: 20px 0;">
            <div style="background:rgba(255,107,61,0.2); border:2px solid #FF6B3D; border-radius:10px; padding:15px; margin:15px auto; max-width:500px;">
                <div style="font-size:18px; font-weight:600; margin-bottom:8px; color:#FF6B3D;">üì± iPad Workaround:</div>
                <div style="font-size:16px; line-height:1.5;">
                    <strong>Long-press</strong> button below ‚Üí Tap <strong>"Open"</strong> to launch scanner in Safari
                </div>
            </div>
            <a id="scannerLink" href="#" target="_blank" rel="noopener noreferrer" onclick="startPolling(); return true;" style="display:inline-block; padding:20px 40px; background:#2D9B5F; color:white; text-decoration:none; border-radius:12px; font-size:20px; font-weight:700; margin:15px; box-shadow: 0 4px 15px rgba(45,155,95,0.4);">
                üì∑ LONG-PRESS HERE ‚Üí Open Scanner
            </a>
        </div>

        <div id="amount-display" class="amount-display">
            Transaction Amount: <span id="amount">Loading...</span>
        </div>
    </div>

    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const origin = urlParams.get('origin');
        const registerId = urlParams.get('register_id');
        const amount = urlParams.get('amount') || '0.00';
        const outletId = urlParams.get('outlet_id') || '02f4a1bc-ae66-11f0-f174-8d8eeff9231e';
        const sessionId = 'SCAN-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);

        // Display amount
        document.getElementById('amount').textContent = `$${parseFloat(amount).toFixed(2)}`;

        // Dynamsoft license
        Dynamsoft.License.LicenseManager.initLicense("DLS2eyJoYW5kc2hha2VDb2RlIjoiMTA0MDM4NjcxLVRYbFhaV0pRY205cVgyUmljZyIsIm1haW5TZXJ2ZXJVUkwiOiJodHRwczovL21kbHMuZHluYW1zb2Z0b25saW5lLmNvbSIsIm9yZ2FuaXphdGlvbklEIjoiMTA0MDM4NjcxIiwic3RhbmRieVNlcnZlclVSTCI6Imh0dHBzOi8vc2Rscy5keW5hbXNvZnRvbmxpbmUuY29tIiwiY2hlY2tDb2RlIjotNjgyNDc2OTE3fQ==");

        let cameraEnhancer;
        let router;
        let isScanning = false;

        async function initScanner() {
            try {
                updateStatus('üì∑ Opening camera...', 'info');

                // Initialize camera
                const view = await Dynamsoft.DCE.CameraView.createInstance(document.getElementById('scanner-view'));
                cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance(view);

                // Initialize barcode reader
                router = await Dynamsoft.CVR.CaptureVisionRouter.createInstance();
                router.setInput(cameraEnhancer);

                // Set up result receiver
                const resultReceiver = new Dynamsoft.CVR.CapturedResultReceiver();
                resultReceiver.onDecodedBarcodesReceived = handleBarcode;
                router.addResultReceiver(resultReceiver);

                // Start camera
                await cameraEnhancer.open();
                await router.startCapturing("ReadBarcodes_Balance");
                isScanning = true;

                updateStatus('‚úÖ Camera ready - Position ID barcode in view', 'info');

            } catch (error) {
                console.error('Scanner initialization error:', error);
                updateStatus('‚ùå Camera blocked - Lightspeed must enable camera permission in iframe', 'error');
                document.getElementById('manual-controls').classList.remove('hidden');
            }
        }

        async function handleBarcode(result) {
            if (!isScanning) return;

            const barcodes = result.barcodeResultItems;
            if (!barcodes || barcodes.length === 0) return;

            isScanning = false;
            await router.stopCapturing();

            const barcodeText = barcodes[0].text;
            updateStatus('üìÑ ID detected! Parsing data...', 'info');

            try {
                // Parse ID
                await Dynamsoft.DCP.CodeParserModule.loadSpec("AAMVA_DL_ID");
                const parser = await Dynamsoft.DCP.CodeParser.createInstance();
                const parsedResult = await parser.parse(barcodeText);

                const firstName = parsedResult.getFieldValue("firstName");
                const lastName = parsedResult.getFieldValue("lastName");
                const dob = parsedResult.getFieldValue("birthDate");
                const age = calculateAge(dob);

                // Verify age
                if (age >= 21) {
                    updateStatus(`‚úÖ APPROVED: ${firstName} ${lastName} (Age ${age})`, 'success');

                    try {
                        await saveScanResult({
                            approved: true,
                            firstName,
                            lastName,
                            age,
                            dob
                        });
                    } catch (error) {
                        await handlePersistenceFailure(error);
                        return;
                    }

                    // Send approval to parent window
                    approvePayment();

                    // Auto-close after 2 seconds
                    updateStatus(`‚úÖ APPROVED - Returning to payment in 2 seconds...`, 'success');
                    setTimeout(() => {
                        approvePayment(); // Send one more time before close
                    }, 2000);

                } else {
                    updateStatus(`‚ùå REJECTED: Customer under 21 (Age ${age})`, 'error');

                    try {
                        await saveScanResult({
                            approved: false,
                            firstName,
                            lastName,
                            age,
                            dob,
                            reason: 'Under minimum age'
                        });
                    } catch (error) {
                        await handlePersistenceFailure(error);
                        return;
                    }

                    // Send decline to parent window
                    declinePayment();

                    // Auto-close after 3 seconds
                    updateStatus(`‚ùå REJECTED - Cancelling payment in 3 seconds...`, 'error');
                    setTimeout(() => {
                        declinePayment(); // Send one more time before close
                    }, 3000);
                }

            } catch (error) {
                console.error('Parsing error:', error);
                updateStatus('‚ùå Failed to parse ID. Please try again.', 'error');
                document.getElementById('manual-controls').classList.remove('hidden');
                isScanning = true;
                await router.startCapturing("ReadBarcodes_Balance");
            }
        }

        function calculateAge(birthDate) {
            const birth = new Date(birthDate);
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        async function saveScanResult(data) {
            try {
                const response = await fetch('/api/scan-sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        approved: data.approved,
                        firstName: data.firstName,
                        lastName: data.lastName,
                        age: data.age,
                        dob: data.dob,
                        reason: data.reason || null,
                        outletId: outletId,
                        registerId: registerId
                    })
                });

                let payload = null;
                try {
                    payload = await response.json();
                } catch (_) {
                    payload = null;
                }

                if (!response.ok) {
                    const message = (payload && payload.message) || 'Failed to save scan result';
                    throw new Error(message);
                }

                console.log('Scan result saved to database');
                return payload && payload.data ? payload.data : null;
            } catch (error) {
                console.error('Failed to save scan result:', error);
                throw error;
            }
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function handlePersistenceFailure(error) {
            console.error('Unable to persist scan result:', error);
            updateStatus('‚ö†Ô∏è Unable to lock sale. Check the connection and rescan the ID.', 'error');
            if (router) {
                try {
                    await router.startCapturing("ReadBarcodes_Balance");
                } catch (restartError) {
                    console.error('Failed to restart scanner after persistence error:', restartError);
                }
            }
            isScanning = true;
        }

        function approvePayment() {
            if (origin && window.parent) {
                window.parent.postMessage({ status: 'ACCEPT', message: 'ID verified - Age 21+' }, 'https://' + origin);
            }
        }

        function declinePayment() {
            if (origin && window.parent) {
                window.parent.postMessage({ status: 'DECLINE', message: 'Age verification failed' }, 'https://' + origin);
            }
        }

        function cancelAndReturn() {
            // Mark session as cancelled
            if (pollInterval) clearInterval(pollInterval);
            fetch('/api/scan-sessions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sessionId: sessionId,
                    approved: false,
                    reason: 'Cancelled by clerk'
                })
            }).finally(() => {
                declinePayment();
            });
        }

        // FALLBACK: Open scanner in new tab and poll for results
        let pollInterval = null;

        function openScannerFallback() {
            // Build scanner URL with session params
            const scannerUrl = window.location.origin + '/scanner.html?session_id=' + sessionId +
                              '&register_id=' + registerId +
                              '&amount=' + amount +
                              '&outlet_id=' + outletId;

            // Start polling immediately
            updateStatus('üîÑ Opening scanner - waiting for scan...', 'info');
            startPolling();

            // Try multiple methods to open scanner
            try {
                // Method 1: Try to break out of iframe completely
                if (window.top !== window.self) {
                    window.top.location.href = scannerUrl;
                    return;
                }

                // Method 2: Try window.open with different parameters
                const newWindow = window.open(scannerUrl, 'id_scanner', 'noopener,noreferrer');

                if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                    // Method 3: Create a temporary link and click it
                    const link = document.createElement('a');
                    link.href = scannerUrl;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            } catch (error) {
                console.error('Error opening scanner:', error);
                updateStatus('‚ö†Ô∏è Could not open scanner - try the link directly', 'error');
            }
        }

        function startPolling() {
            if (pollInterval) return; // Already polling

            let pollCount = 0;
            pollInterval = setInterval(async () => {
                pollCount++;

                try {
                    const response = await fetch('/api/scan-sessions/' + sessionId);
                    const data = await response.json();

                    if (data.data && data.data.completed_at) {
                        clearInterval(pollInterval);

                        if (data.data.approved) {
                            updateStatus(`‚úÖ APPROVED: ${data.data.first_name} ${data.data.last_name} (Age ${data.data.age})`, 'success');
                            approvePayment();
                            setTimeout(() => approvePayment(), 1000); // Send again before potential close
                        } else {
                            updateStatus(`‚ùå REJECTED: ${data.data.reason || 'Under 21'}`, 'error');
                            declinePayment();
                            setTimeout(() => declinePayment(), 1000);
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }

                // Timeout after 2 minutes
                if (pollCount > 120) {
                    clearInterval(pollInterval);
                    updateStatus('‚è±Ô∏è Timeout - scan not completed', 'error');
                }
            }, 1000);
        }

        // Set up the fallback link
        const scannerUrl = window.location.origin + '/scanner.html?session_id=' + sessionId +
                          '&register_id=' + registerId +
                          '&amount=' + amount +
                          '&outlet_id=' + outletId;
        document.getElementById('scannerLink').href = scannerUrl;

        // AUTO-START camera when page loads
        initScanner();
    </script>
</body>
</html>
