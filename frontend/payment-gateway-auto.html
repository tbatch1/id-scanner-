<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Verification - Lightspeed Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0d111b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Waiting State */
        .status-waiting {
            display: none;
        }

        .status-waiting.active {
            display: block;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top-color: #5a54ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 32px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-waiting h1 {
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .status-waiting p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
        }

        .instruction {
            background: rgba(90, 84, 255, 0.15);
            border: 1px solid rgba(90, 84, 255, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
        }

        .instruction-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .instruction p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .instruction strong {
            color: #5a54ff;
            font-weight: 600;
        }

        /* Success State (GREEN) */
        .status-success {
            display: none;
        }

        .status-success.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-container {
            background: linear-gradient(135deg, #1fbf75 0%, #16a859 100%);
            border-radius: 32px;
            padding: 64px 48px;
            box-shadow: 0 30px 80px rgba(31, 191, 117, 0.4);
        }

        .success-icon {
            font-size: 120px;
            margin-bottom: 24px;
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successPop {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .success-container h1 {
            font-size: 48px;
            margin-bottom: 16px;
            font-weight: 800;
        }

        .success-container .customer-info {
            font-size: 24px;
            margin-bottom: 12px;
            opacity: 0.95;
        }

        .success-container .age-info {
            font-size: 20px;
            opacity: 0.9;
        }

        /* Rejected State (RED) */
        .status-rejected {
            display: none;
        }

        .status-rejected.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        .rejected-container {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 32px;
            padding: 64px 48px;
            box-shadow: 0 30px 80px rgba(239, 68, 68, 0.4);
        }

        .rejected-icon {
            font-size: 120px;
            margin-bottom: 24px;
            animation: shakeDeny 0.6s ease-in-out;
        }

        @keyframes shakeDeny {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px);
            }
        }

        .rejected-container h1 {
            font-size: 48px;
            margin-bottom: 16px;
            font-weight: 800;
        }

        .rejected-container .reason {
            font-size: 24px;
            margin-bottom: 12px;
            opacity: 0.95;
        }

        .rejected-container .action {
            font-size: 18px;
            opacity: 0.9;
            margin-top: 24px;
        }

        /* Error State */
        .status-error {
            display: none;
        }

        .status-error.active {
            display: block;
        }

        .status-error h1 {
            font-size: 36px;
            margin-bottom: 16px;
            color: #ef4444;
        }

        .status-error p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Waiting State -->
        <div class="status-waiting active" id="statusWaiting">
            <img src="/frontend/assets/thc-logo.png" alt="THC Club"
                style="width: 280px; height: auto; margin-bottom: 40px; filter: drop-shadow(0 0 20px rgba(90, 84, 255, 0.3));">
            <div class="spinner"></div>
            <h1>Waiting for ID Scan...</h1>
            <p style="font-size: 24px; color: rgba(255, 255, 255, 0.9);">Scan ID now</p>

            <button class="btn-warning" onclick="showOverrideModal()"
                style="margin-top: 40px; padding: 16px 32px; font-size: 18px; cursor: pointer; background: #f97316; color: white; border: none; border-radius: 12px; font-weight: 600;">Manual
                ID Override</button>
        </div>

        <!-- Success State (GREEN) -->
        <div class="status-success" id="statusSuccess">
            <div class="success-container">
                <div class="success-icon">‚úÖ</div>
                <h1>ID VERIFIED</h1>
                <div class="customer-info" id="successName"></div>
                <div class="age-info" id="successAge"></div>
            </div>
        </div>

        <!-- Rejected State (RED) -->
        <div class="status-rejected" id="statusRejected">
            <div class="rejected-container">
                <div class="rejected-icon">üö´</div>
                <h1>VERIFICATION FAILED</h1>
                <div class="reason" id="rejectReason"></div>
                <div class="action">Cannot complete transaction</div>
                <button class="btn-warning" onclick="showOverrideModal()"
                    style="margin-top: 24px; padding: 12px 24px; font-size: 16px; cursor: pointer; background: rgba(0,0,0,0.2); color: white; border: 1px solid rgba(255,255,255,0.4); border-radius: 8px;">Manual
                    Override</button>
                <button onclick="location.reload()"
                    style="margin-top: 12px; padding: 12px 24px; font-size: 16px; cursor: pointer; background: transparent; color: white; border: 1px solid rgba(255,255,255,0.4); border-radius: 8px;">Try
                    Again</button>
            </div>
        </div>

        <!-- Error State -->
        <div class="status-error" id="statusError">
            <h1>‚ö†Ô∏è Error</h1>
            <p id="errorMessage">An error occurred during verification</p>
            <button onclick="location.reload()"
                style="margin-top: 20px; padding: 12px 24px; font-size: 16px; cursor: pointer; background: #374151; color: white; border: none; border-radius: 8px;">Reload</button>
        </div>
    </div>

    <!-- Override Modal -->
    <div id="override-modal" class="modal-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000; align-items: center; justify-content: center;">
        <div class="modal"
            style="background: #1f2937; padding: 32px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1);">
            <h2 style="margin-bottom: 16px; font-size: 24px;">Manual ID Override</h2>
            <p style="margin-bottom: 24px; color: #9ca3af;">Enter Manager PIN</p>
            <input type="password" id="manager-pin" placeholder="PIN" maxlength="4"
                style="font-size: 32px; letter-spacing: 8px; text-align: center; width: 100%; padding: 16px; margin-bottom: 24px; background: #111827; border: 1px solid #374151; border-radius: 12px; color: white;" />
            <input type="text" id="override-note" placeholder="Reason (Optional)"
                style="width: 100%; padding: 12px; margin-bottom: 24px; background: #111827; border: 1px solid #374151; border-radius: 12px; color: white;" />
            <div style="display: flex; gap: 12px;">
                <button onclick="closeOverrideModal()"
                    style="flex: 1; padding: 14px; background: transparent; border: 1px solid #4b5563; color: white; border-radius: 12px; cursor: pointer; font-weight: 600;">Cancel</button>
                <button onclick="submitOverride()"
                    style="flex: 1; padding: 14px; background: #f97316; border: none; color: white; border-radius: 12px; cursor: pointer; font-weight: 600;">Override</button>
            </div>
        </div>
    </div>

    <script>
        // Parse sale_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const saleId = urlParams.get('sale_id') || urlParams.get('saleId');
        const registerId = urlParams.get('register_id');
        const amount = urlParams.get('amount') || '0.00';

        let pollInterval = null;

        // Initialize
        if (!saleId) {
            showError('Missing Sale ID. Please open from Lightspeed.');
        } else {
            startPolling();
        }

        function startPolling() {
            pollInterval = setInterval(checkStatus, 2000);
        }

        // --- HID Scanner Logic (Netum / Keyboard Mode) ---
        let barcodeBuffer = '';
        let lastKeyTime = 0;
        const SCAN_TIMEOUT = 100;
        const PDF417_PREFIX = ']L';

        document.addEventListener('keydown', (e) => {
            const currentTime = Date.now();
            const isPrintable = e.key.length === 1;

            if (currentTime - lastKeyTime > SCAN_TIMEOUT && barcodeBuffer.length > 0) {
                if (!barcodeBuffer.startsWith(PDF417_PREFIX)) {
                    barcodeBuffer = '';
                }
            }

            lastKeyTime = currentTime;

            if (e.key === 'Enter') {
                if (barcodeBuffer.length > 10) {
                    handleBluetoothScan(barcodeBuffer);
                }
                barcodeBuffer = '';
            } else if (isPrintable) {
                barcodeBuffer += e.key;
            }
        });

        async function handleBluetoothScan(barcodeData) {
            // Visual feedback
            const statusText = document.querySelector('.status-waiting p');
            if (statusText) statusText.textContent = "Processing Scan...";

            let cleanData = barcodeData;
            if (cleanData.startsWith(PDF417_PREFIX)) {
                cleanData = cleanData.substring(PDF417_PREFIX.length);
                if (cleanData.length > 0 && !isNaN(parseInt(cleanData[0]))) {
                    cleanData = cleanData.substring(1);
                }
            }

            try {
                const response = await fetch(`/api/sales/${saleId}/verify-bluetooth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        barcodeData: cleanData,
                        registerId: registerId || 'NETUM-NT1200'
                    })
                });

                const data = await response.json();

                if (data.success && data.approved) {
                    clearInterval(pollInterval);
                    showSuccess(data);
                    setTimeout(completeSale, 1000);
                } else {
                    showRejected(data.reason || 'Verification Failed');
                }
            } catch (e) {
                console.error('Bluetooth scan error', e);
                showError('Scan processing failed');
            }
        }

        // --- Override Logic ---
        function showOverrideModal() {
            document.getElementById('override-modal').style.display = 'flex';
            document.getElementById('manager-pin').value = '';
            document.getElementById('override-note').value = '';
            document.getElementById('manager-pin').focus();
        }

        function closeOverrideModal() {
            document.getElementById('override-modal').style.display = 'none';
        }

        async function submitOverride() {
            const pin = document.getElementById('manager-pin').value;
            const note = document.getElementById('override-note').value;

            if (!pin) {
                alert('Please enter a PIN');
                return;
            }

            try {
                const response = await fetch(`/api/sales/${saleId}/override`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        verificationId: 'MANUAL-OVERRIDE',
                        managerPin: pin,
                        note: note
                    })
                });

                const data = await response.json();

                if (data.success) {
                    closeOverrideModal();
                    showSuccess({ customerName: 'Manual Override', age: '21+' });
                    setTimeout(completeSale, 1000);
                } else {
                    alert(data.message || 'Override Failed');
                }
            } catch (e) {
                console.error('Override error', e);
                alert('Failed to process override');
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`/api/sales/${saleId}/status`);
                const data = await response.json();

                if (data.status === 'approved' || data.status === 'approved_override') {
                    clearInterval(pollInterval);
                    showSuccess(data);
                    setTimeout(completeSale, 1000);
                } else if (data.status === 'rejected') {
                    clearInterval(pollInterval);
                    showRejected(data.reason || 'ID Verification Failed');
                }
            } catch (e) {
                console.error('Polling error', e);
            }
        }

        async function completeSale() {
            try {
                await fetch(`/api/sales/${saleId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ approved: true })
                });
                window.parent.postMessage('ACCEPT', '*');
            } catch (e) {
                showError('Failed to complete sale. Please try again.');
            }
        }

        function showSuccess(data) {
            document.getElementById('statusWaiting').classList.remove('active');
            document.getElementById('statusSuccess').classList.add('active');
            document.getElementById('successName').textContent = data.customerName || 'Customer';
            document.getElementById('successAge').textContent = data.age ? `Age: ${data.age}` : 'Age Verified';
        }

        function showRejected(reason) {
            document.getElementById('statusWaiting').classList.remove('active');
            document.getElementById('statusRejected').classList.add('active');
            document.getElementById('rejectReason').textContent = reason;
        }

        function showError(message) {
            document.getElementById('statusWaiting').classList.remove('active');
            document.getElementById('statusError').classList.add('active');
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>

</html>
