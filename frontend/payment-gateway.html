<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ID Verification - THC Club</title>

    <!-- GSAP Animation Library (Free CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Main container for all states */
        .state-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .state-container.active {
            display: flex;
        }

        /* ========== TAP TO SCAN STATE ========== */
        .scanner-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            padding: 50px 60px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 420px;
        }

        .scanner-container:active {
            transform: scale(0.98);
        }

        /* 3D Joint */
        .joint-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            perspective: 1000px;
        }

        .joint {
            position: relative;
            width: 70px;
            height: 140px;
            margin: 0 auto;
            transform-style: preserve-3d;
        }

        .joint-body {
            position: absolute;
            width: 70px;
            height: 120px;
            background: linear-gradient(to right,
                    #f5f5f5 0%,
                    #fff 20%,
                    #f5f5f5 40%,
                    #fff 60%,
                    #f5f5f5 80%,
                    #fff 100%);
            border-radius: 6px 6px 3px 3px;
            box-shadow:
                inset 2px 0 10px rgba(0, 0, 0, 0.1),
                inset -2px 0 10px rgba(0, 0, 0, 0.1),
                0 5px 20px rgba(0, 0, 0, 0.3);
            top: 20px;
        }

        .joint-line {
            position: absolute;
            width: 70px;
            height: 1.5px;
            background: rgba(0, 0, 0, 0.1);
            left: 0;
        }

        .joint-tip {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 26px;
            height: 26px;
            background: radial-gradient(circle, #ff6b35 0%, #ff4520 50%, #8b2500 100%);
            border-radius: 50%;
            box-shadow:
                0 0 20px #ff6b35,
                0 0 40px rgba(255, 107, 53, 0.5);
            filter: brightness(1.2);
        }

        .glow {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.8) 0%, transparent 70%);
            border-radius: 50%;
        }

        .smoke {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(6px);
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, rgba(0, 255, 136, 0.9) 50%, transparent 100%);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            opacity: 0;
        }

        .scanner-container h1 {
            color: white;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        .scanner-container p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 25px;
        }

        .status-badge {
            display: inline-block;
            padding: 14px 35px;
            background: rgba(16, 185, 129, 0.15);
            border: 2px solid var(--success);
            border-radius: 50px;
            color: var(--success);
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.25);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.25);
            }

            50% {
                box-shadow: 0 0 40px rgba(16, 185, 129, 0.5);
            }
        }

        .scanning .joint-tip {
            animation: ember-pulse 0.4s infinite;
        }

        @keyframes ember-pulse {

            0%,
            100% {
                box-shadow: 0 0 20px #ff6b35, 0 0 40px rgba(255, 107, 53, 0.5);
                transform: translateX(-50%) scale(1);
            }

            50% {
                box-shadow: 0 0 35px #ff6b35, 0 0 70px rgba(255, 107, 53, 0.8);
                transform: translateX(-50%) scale(1.15);
            }
        }

        /* Override Button */
        .override-btn {
            margin-top: 25px;
            padding: 14px 28px;
            background: rgba(245, 158, 11, 0.2);
            border: 2px solid var(--warning);
            border-radius: 12px;
            color: var(--warning);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .override-btn:active {
            background: rgba(245, 158, 11, 0.35);
            transform: scale(0.98);
        }

        .cancel-link {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }

        /* ========== SUCCESS STATE ========== */
        #success-state {
            animation: fadeIn 0.4s ease;
        }

        .success-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        #success-state h1 {
            color: var(--success);
            font-size: 42px;
            margin-bottom: 10px;
        }

        #success-state p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
        }

        /* ========== ERROR STATE ========== */
        #error-state {
            animation: fadeIn 0.4s ease;
        }

        .error-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        #error-state h1 {
            color: var(--error);
            font-size: 36px;
            margin-bottom: 10px;
        }

        #error-state p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            margin: 5px;
        }

        .btn-retry {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-override {
            background: rgba(245, 158, 11, 0.2);
            border: 2px solid var(--warning);
            color: var(--warning);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== MODAL ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1e293b;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 340px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal h2 {
            color: white;
            margin-bottom: 10px;
        }

        .modal p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .pin-dot {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.15s ease;
        }

        .pin-dot.filled {
            background: var(--warning);
            border-color: var(--warning);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .numpad-btn {
            padding: 20px;
            font-size: 28px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.1s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .numpad-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }

        .numpad-clear {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .numpad-submit {
            background: rgba(16, 185, 129, 0.3);
            border-color: var(--success);
            color: var(--success);
        }

        .numpad-submit:active {
            background: rgba(16, 185, 129, 0.5);
        }

        .error-msg {
            color: #ef4444;
            text-align: center;
            min-height: 20px;
            margin-top: 10px;
            font-size: 14px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .modal {
            position: relative;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Background particles container -->
    <div id="particles"></div>

    <!-- Hidden input for iOS HID focus - Required for iPad Bluetooth scanner -->
    <input type="text" id="hiddenScannerInput"
        style="position: absolute; left: -9999px; opacity: 0; width: 1px; height: 1px;" autocomplete="off"
        autocorrect="off" autocapitalize="off" spellcheck="false" />

    <!-- ========== STATE 1: TAP TO SCAN ========== -->
    <div id="scan-state" class="state-container active">
        <div class="scanner-container" id="scannerContainer">
            <div class="joint-wrapper">
                <div class="joint">
                    <div class="joint-tip">
                        <div class="glow"></div>
                    </div>
                    <div class="joint-body">
                        <div class="joint-line" style="top: 18px;"></div>
                        <div class="joint-line" style="top: 36px;"></div>
                        <div class="joint-line" style="top: 54px;"></div>
                        <div class="joint-line" style="top: 72px;"></div>
                        <div class="joint-line" style="top: 90px;"></div>
                    </div>
                    <div class="scan-line" id="scanLine"></div>
                </div>
            </div>

            <h1>TAP TO SCAN</h1>
            <p>Touch here, then scan customer's ID</p>

            <div class="status-badge">
                <span id="statusText">üéØ READY</span>
            </div>
        </div>

        <button class="override-btn" id="mainOverrideBtn">Manual ID Override</button>
        <div class="cancel-link" id="mainCancelBtn">Cancel</div>
    </div>

    <!-- ========== STATE 2: SUCCESS ========== -->
    <div id="success-state" class="state-container">
        <div class="success-icon">‚úÖ</div>
        <h1>ID VERIFIED</h1>
        <p id="success-details">Age 21+ Confirmed</p>
    </div>

    <!-- ========== STATE 3: ERROR ========== -->
    <div id="error-state" class="state-container">
        <div class="error-icon">‚ùå</div>
        <h1>Verification Failed</h1>
        <p id="error-details">Customer is under 21</p>
        <div>
            <button class="btn btn-retry" id="errorRetryBtn">Try Again</button>
            <button class="btn btn-override" id="errorOverrideBtn">Manual Override</button>
        </div>
    </div>

    <!-- ========== OVERRIDE MODAL WITH NUMPAD ========== -->
    <div id="override-modal" class="modal-overlay">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="close-btn" id="closeModalBtn">‚úï</button>
            <h2>Manager Override</h2>
            <p>Enter 4-digit PIN</p>

            <!-- PIN Display -->
            <div class="pin-display" id="pinDisplay">
                <span class="pin-dot"></span>
                <span class="pin-dot"></span>
                <span class="pin-dot"></span>
                <span class="pin-dot"></span>
            </div>

            <!-- Number Pad -->
            <div class="numpad">
                <button class="numpad-btn" data-num="1">1</button>
                <button class="numpad-btn" data-num="2">2</button>
                <button class="numpad-btn" data-num="3">3</button>
                <button class="numpad-btn" data-num="4">4</button>
                <button class="numpad-btn" data-num="5">5</button>
                <button class="numpad-btn" data-num="6">6</button>
                <button class="numpad-btn" data-num="7">7</button>
                <button class="numpad-btn" data-num="8">8</button>
                <button class="numpad-btn" data-num="9">9</button>
                <button class="numpad-btn numpad-clear" data-action="clear">‚å´</button>
                <button class="numpad-btn" data-num="0">0</button>
                <button class="numpad-btn numpad-submit" data-action="submit">‚úì</button>
            </div>

            <p class="error-msg" id="pinError"></p>
        </div>
    </div>

    <script>
        // ========== ANIMATION SETUP ==========
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                container.appendChild(p);
                gsap.to(p, {
                    y: -80,
                    x: Math.random() * 60 - 30,
                    opacity: 0,
                    duration: Math.random() * 3 + 2,
                    repeat: -1,
                    delay: Math.random() * 2
                });
            }
        }

        function createSmoke() {
            const wrapper = document.querySelector('.joint-wrapper');
            if (!wrapper) return;
            const smoke = document.createElement('div');
            smoke.classList.add('smoke');
            smoke.style.left = '50%';
            smoke.style.top = '25px';
            smoke.style.transform = 'translateX(-50%)';
            wrapper.appendChild(smoke);
            gsap.to(smoke, {
                y: -80,
                x: Math.random() * 30 - 15,
                opacity: 0,
                scale: 1.8,
                duration: 2.5,
                onComplete: () => smoke.remove()
            });
        }

        // Continuous smoke
        setInterval(createSmoke, 600);

        // Joint floating animation
        gsap.to('.joint', { y: -8, duration: 2, ease: 'power1.inOut', yoyo: true, repeat: -1 });
        gsap.to('.joint', { rotationY: 360, duration: 25, ease: 'none', repeat: -1 });
        gsap.to('.glow', { scale: 1.3, opacity: 0.5, duration: 1, yoyo: true, repeat: -1, ease: 'power1.inOut' });

        // Initialize particles
        createParticles();

        // Entrance animation
        gsap.from('.scanner-container', { scale: 0.85, opacity: 0, duration: 0.8, ease: 'back.out(1.5)' });

        // ========== iOS FOCUS HANDLING ==========
        const hiddenInput = document.getElementById('hiddenScannerInput');
        const container = document.getElementById('scannerContainer');
        const statusText = document.getElementById('statusText');
        const scanLine = document.getElementById('scanLine');

        function ensureFocus() {
            hiddenInput.focus();
            console.log('[Scanner] Focus activated');
        }

        // Re-focus every 2 seconds (iOS steals focus)
        setInterval(ensureFocus, 2000);

        // Touch handling for iPad
        container.addEventListener('touchstart', (e) => {
            e.preventDefault();
            activateScanner();
        });

        container.addEventListener('click', activateScanner);

        function openRemoteScanner() {
            if (!saleId) {
                showError('Missing Sale ID');
                return;
            }
            window.open(`/scanner.html?sale_id=${saleId}`, '_blank');
        }

        function activateScanner() {
            ensureFocus();
            openRemoteScanner();

            statusText.textContent = 'üì° WAITING FOR REMOTE...';
            statusText.parentElement.style.borderColor = '#f59e0b';
            statusText.parentElement.style.color = '#f59e0b';
            container.classList.add('scanning');

            // Visual feedback
            gsap.to(container, { scale: 1.02, duration: 0.1, yoyo: true, repeat: 1 });

            // Smoke burst
            for (let i = 0; i < 6; i++) {
                setTimeout(createSmoke, i * 60);
            }
        }

        // ========== BLUETOOTH SCANNER LISTENER ==========
        let barcodeBuffer = '';
        let lastKeyTime = 0;
        const SCAN_TIMEOUT = 100;
        const PDF417_PREFIX = ']L';

        document.addEventListener('keydown', (e) => {
            const currentTime = Date.now();
            const isPrintable = e.key.length === 1;

            if (currentTime - lastKeyTime > SCAN_TIMEOUT && barcodeBuffer.length > 0) {
                if (!barcodeBuffer.startsWith(PDF417_PREFIX)) {
                    barcodeBuffer = '';
                }
            }

            lastKeyTime = currentTime;

            if (e.key === 'Enter') {
                if (barcodeBuffer.length > 10) {
                    handleBluetoothScan(barcodeBuffer);
                }
                barcodeBuffer = '';
            } else if (isPrintable) {
                barcodeBuffer += e.key;

                // Show receiving indicator
                if (barcodeBuffer.length === 1) {
                    statusText.textContent = 'üì° RECEIVING...';
                    statusText.parentElement.style.borderColor = '#f59e0b';
                    statusText.parentElement.style.color = '#f59e0b';
                    container.classList.add('scanning');
                }
            }
        });

        // ========== API INTEGRATION ==========
        const urlParams = new URLSearchParams(window.location.search);
        const saleId = urlParams.get('reference_id') || urlParams.get('sale_id') || urlParams.get('saleId') || urlParams.get('reference') || urlParams.get('transaction_id');
        const registerId = urlParams.get('register_id') || urlParams.get('registerId') || urlParams.get('outlet_id');
        const clerkId = urlParams.get('clerk_id') || urlParams.get('clerkId') || urlParams.get('employee_id') || urlParams.get('employeeId') || urlParams.get('user_id') || urlParams.get('userId');

        console.log('Payment Gateway:', { saleId, registerId, clerkId, allParams: Object.fromEntries(urlParams.entries()) });

        let pollInterval;

        // Initialize
        if (!saleId) {
            showError('Missing Sale ID. Please open from Lightspeed.');
        } else {
            startStatusPolling();
        }

        let statusPollInterval = null;
        function startStatusPolling() {
            if (statusPollInterval) return;
            console.log('[Poll] Starting remote scan monitor...');
            statusPollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/sales/${saleId}/status`);
                    const data = await response.json();

                    if (data.status === 'approved' || data.status === 'approved_override') {
                        console.log('[Poll] REMOTE SCAN APPROVED!');
                        clearInterval(statusPollInterval);
                        statusText.textContent = 'VERIFIED ‚úì';
                        statusText.parentElement.style.borderColor = '#10b981';
                        statusText.parentElement.style.color = '#10b981';
                        showSuccess(data);
                        setTimeout(completeSale, 1500);
                    } else if (data.status === 'rejected') {
                        console.log('[Poll] REMOTE SCAN REJECTED:', data.reason);
                        clearInterval(statusPollInterval);
                        showError(data.reason || 'Verification Failed');
                    }
                } catch (e) {
                    console.error('[Poll] Error checking status', e);
                }
            }, 500);
        }

        async function handleBluetoothScan(barcodeData) {
            statusText.textContent = '‚è≥ Processing...';

            let cleanData = barcodeData;
            if (cleanData.startsWith(PDF417_PREFIX)) {
                cleanData = cleanData.substring(PDF417_PREFIX.length);
                if (cleanData.length > 0 && !isNaN(parseInt(cleanData[0]))) {
                    cleanData = cleanData.substring(1);
                }
            }

            try {
                const response = await fetch(`/api/sales/${saleId}/verify-bluetooth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        barcodeData: cleanData,
                        registerId: registerId || 'NETUM-NT1200',
                        clerkId: clerkId
                    })
                });

                const data = await response.json();

                if (data.success && data.approved) {
                    clearInterval(pollInterval);
                    showSuccess({ customerName: data.customerName || 'Customer' });
                    setTimeout(completeSale, 1500);
                } else {
                    showError(data.reason || 'Verification Failed');
                }
            } catch (e) {
                console.error('Bluetooth scan error', e);
                showError('Scan processing failed');
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`/api/sales/${saleId}/status`);
                const data = await response.json();

                if (data.status === 'approved' || data.status === 'approved_override') {
                    clearInterval(pollInterval);
                    showSuccess(data);
                    setTimeout(completeSale, 1500);
                } else if (data.status === 'rejected') {
                    clearInterval(pollInterval);
                    showError(data.reason || 'ID Verification Failed');
                }
            } catch (e) {
                console.error('Polling error', e);
            }
        }

        async function completeSale() {
            try {
                await fetch(`/api/sales/${saleId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ approved: true })
                });
                window.parent.postMessage('ACCEPT', '*');
            } catch (e) {
                showError('Failed to complete sale.');
            }
        }

        function cancelVerification() {
            clearInterval(pollInterval);
            window.parent.postMessage('DECLINE', '*');
        }

        // ========== STATE MANAGEMENT ==========
        function showSuccess(data) {
            document.getElementById('scan-state').classList.remove('active');
            document.getElementById('error-state').classList.remove('active');
            document.getElementById('success-state').classList.add('active');
            document.getElementById('success-details').textContent = `${data.customerName || 'Customer'} verified ‚úì`;
        }

        function showError(message) {
            document.getElementById('scan-state').classList.remove('active');
            document.getElementById('success-state').classList.remove('active');
            document.getElementById('error-state').classList.add('active');
            document.getElementById('error-details').textContent = message;
        }

        function retry() {
            document.getElementById('error-state').classList.remove('active');
            document.getElementById('scan-state').classList.add('active');

            statusText.textContent = 'üéØ READY';
            statusText.parentElement.style.borderColor = '#10b981';
            statusText.parentElement.style.color = '#10b981';
            container.classList.remove('scanning');

            startPolling();
            ensureFocus();
        }

        // ========== NUMPAD OVERRIDE MODAL ==========
        let currentPin = '';
        const pinDots = document.querySelectorAll('.pin-dot');
        const pinError = document.getElementById('pinError');

        function showOverrideModal() {
            document.getElementById('override-modal').classList.add('active');
            currentPin = '';
            updatePinDisplay();
            pinError.textContent = '';
        }

        function closeOverrideModal() {
            document.getElementById('override-modal').classList.remove('active');
            currentPin = '';
            updatePinDisplay();
            ensureFocus();
        }

        function updatePinDisplay() {
            pinDots.forEach((dot, index) => {
                if (index < currentPin.length) dot.classList.add('filled');
                else dot.classList.remove('filled');
            });
        }

        function handleNumpadInput(value) {
            pinError.textContent = '';
            if (value === 'clear') {
                currentPin = currentPin.slice(0, -1);
            } else if (value === 'submit') {
                if (currentPin.length === 4) submitOverride();
                else pinError.textContent = 'Enter 4 digits';
                return;
            } else {
                if (currentPin.length < 4) currentPin += value;
            }
            updatePinDisplay();
        }

        // iPad touch handlers for numpad
        document.querySelectorAll('.numpad-btn').forEach(btn => {
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                handleNumpadInput(btn.getAttribute('data-num') || btn.getAttribute('data-action'));
            });
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                handleNumpadInput(btn.getAttribute('data-num') || btn.getAttribute('data-action'));
            });
        });

        // Close button handler
        document.getElementById('closeModalBtn')?.addEventListener('click', closeOverrideModal);
        document.getElementById('closeModalBtn')?.addEventListener('touchend', (e) => { e.preventDefault(); closeOverrideModal(); });

        async function submitOverride() {
            if (currentPin.length !== 4) return;
            try {
                const response = await fetch(`/api/sales/${saleId}/override`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        verificationId: 'MANUAL-OVERRIDE',
                        managerPin: currentPin,
                        note: 'Numpad entry',
                        clerkId: clerkId,
                        registerId: registerId
                    })
                });
                const data = await response.json();
                if (data.success) {
                    closeOverrideModal();
                    showSuccess({ customerName: 'Manual Override' });
                    setTimeout(completeSale, 1500);
                } else {
                    pinError.textContent = data.message || 'Invalid PIN';
                    currentPin = '';
                    updatePinDisplay();
                }
            } catch (e) {
                console.error('Override error', e);
                pinError.textContent = 'Connection error';
            }
        }

        // ========== iOS IFRAME TOUCH FIX ==========
        // Dummy touchstart listener - REQUIRED for iOS Safari iframe touch events
        document.addEventListener('touchstart', () => { });
        window.addEventListener('touchstart', () => { });

        // Main page button handlers with touchend for iOS
        document.getElementById('mainOverrideBtn')?.addEventListener('touchend', (e) => { e.preventDefault(); showOverrideModal(); });
        document.getElementById('mainOverrideBtn')?.addEventListener('click', showOverrideModal);

        document.getElementById('mainCancelBtn')?.addEventListener('touchend', (e) => { e.preventDefault(); cancelVerification(); });
        document.getElementById('mainCancelBtn')?.addEventListener('click', cancelVerification);

        // Error state button handlers
        document.getElementById('errorRetryBtn')?.addEventListener('touchend', (e) => { e.preventDefault(); retry(); });
        document.getElementById('errorRetryBtn')?.addEventListener('click', retry);

        document.getElementById('errorOverrideBtn')?.addEventListener('touchend', (e) => { e.preventDefault(); showOverrideModal(); });
        document.getElementById('errorOverrideBtn')?.addEventListener('click', showOverrideModal);
    </script>
</body>

</html>
