<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THC Club - ID Verification (Cash)</title>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --thc-orange: #e55c2c;
            --thc-blue: #42b4e6;
            --thc-black: #1a1a1a;
            --thc-green: #2ea750;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
            touch-action: manipulation;
        }

        /* Embedded iframe mode */
        body.embedded {
            background: #0f1419;
            overflow-y: auto;
            overflow-x: hidden;
            display: block;
            padding-top: 20px;
        }

        body.embedded .scanner-wrap {
            margin: 0 auto;
        }


        body.embedded .grid-bg,
        body.embedded #particles {
            display: none !important;
        }

        body.embedded .scanner-wrap {
            max-width: 520px;
            padding: 12px;
        }

        body.embedded .scan-card,
        body.embedded .result-card {
            box-shadow: none;
        }

        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(66, 180, 230, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(66, 180, 230, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
        }

        .scanner-wrap {
            position: relative;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* ========== SCAN STATE ========== */
        .scan-card {
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(15, 20, 25, 0.98));
            border: 2px solid rgba(66, 180, 230, 0.2);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(66, 180, 230, 0.15), 0 25px 50px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scan-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(66, 180, 230, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .scan-card:active {
            transform: scale(0.98);
            border-color: var(--thc-orange);
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(66, 180, 230, 0.4));
            transition: all 0.3s ease;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(66, 180, 230, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .scan-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 3px solid transparent;
            border-top-color: var(--thc-orange);
            border-right-color: var(--thc-blue);
            border-radius: 50%;
            opacity: 0;
        }

        .scanning .scan-ring {
            opacity: 1;
            animation: spinRing 1.5s linear infinite;
        }

        @keyframes spinRing {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, var(--thc-blue) 20%, var(--thc-orange) 50%, var(--thc-blue) 80%, transparent 100%);
            box-shadow: 0 0 20px var(--thc-blue), 0 0 40px rgba(66, 180, 230, 0.5);
            opacity: 0;
            top: -10px;
        }

        .scan-title {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .scan-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 25px;
        }

        /* Visible scan box - toggled by scanning class or embedded mode */
        .scan-input-section {
            margin-top: 18px;
            text-align: left;
            display: none;
            /* Default hidden, but shown by .scanning or .embedded UI logic */
        }

        .scanning .scan-input-section,
        .scan-input-section.active {
            display: block;
        }

        .scan-input-hint {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            margin: 0 0 10px;
        }

        .scan-input {
            width: 100%;
            min-height: 110px;
            resize: none;
            padding: 12px;
            border-radius: 14px;
            border: 2px solid rgba(66, 180, 230, 0.25);
            background: rgba(0, 0, 0, 0.25);
            color: rgba(255, 255, 255, 0.95);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 12px;
            line-height: 1.35;
            outline: none;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            background: rgba(46, 167, 80, 0.15);
            border: 2px solid var(--thc-green);
            border-radius: 50px;
            color: var(--thc-green);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-indicator.scanning {
            background: rgba(229, 92, 44, 0.15);
            border-color: var(--thc-orange);
            color: var(--thc-orange);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
            animation: dotPulse 1s ease-in-out infinite;
        }

        @keyframes dotPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .action-row {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-override {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning);
            color: var(--warning);
        }

        .btn-cancel {
            background: transparent;
            border-color: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
        }

        /* Result Cards */
        .result-card {
            display: none;
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(15, 20, 25, 0.98));
            border-radius: 24px;
            padding: 50px 30px;
            text-align: center;
            border: 2px solid var(--thc-green);
        }

        .result-card.active {
            display: block;
        }

        .result-card.error {
            border-color: var(--error);
        }

        .result-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 2px solid var(--thc-orange);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 320px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .pin-dot {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .pin-dot.filled {
            background: var(--thc-orange);
            border-color: var(--thc-orange);
            box-shadow: 0 0 10px rgba(229, 92, 44, 0.5);
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .numpad-btn {
            padding: 18px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
        }

        /* CASH UI */
        .cash-columns {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            flex: 1;
        }

        .cash-total {
            font-size: 40px;
            color: var(--thc-green);
            font-weight: 700;
            margin: 10px 0;
        }
    </style>
</head>

<body class="embedded">
    <div class="grid-bg"></div>
    <div id="particles"></div>

    <input type="text" id="hiddenScannerInput"
        style="position: fixed; top: 0; left: 0; width: 100px; height: 100px; opacity: 0.01; border: none; background: transparent; color: transparent; caret-color: transparent; outline: none; z-index: -1;"
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="none" />

    <div class="scanner-wrap">
        <!-- ========== SCAN STATE ========== -->
        <div class="scan-card" id="scanCard">
            <div class="scan-line" id="scanLine"></div>

            <div class="logo-container">
                <div class="logo-glow"></div>
                <div class="scan-ring" id="scanRing"></div>
                <img src="/frontend/assets/thc-logo.png" alt="THC Club" class="logo" id="logo">
            </div>

            <h1 class="scan-title" id="scanTitle">Tap to Scan</h1>
            <p class="scan-subtitle" id="scanSubtitle">Touch here, then scan customer ID</p>

            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Ready</span>
            </div>

            <div class="scan-input-section" id="scanInputSection">
                <p class="scan-input-hint">Tap the box, then scan. (The data should appear here)</p>
                <textarea id="scanInput" class="scan-input" rows="5" placeholder="Waiting for scan data..."
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    inputmode="none"></textarea>
            </div>

            <div class="action-row">
                <button class="btn btn-override" id="mainOverrideBtn">Manual ID Override</button>
                <button class="btn btn-cancel" id="mainCancelBtn">Cancel</button>
            </div>
        </div>

        <!-- ========== SUCCESS STATE ========== -->
        <div class="result-card success" id="successCard">
            <div class="result-icon">✅</div>
            <h1 class="result-title" style="color: var(--thc-green);">Verified</h1>
            <p class="result-details" id="successDetails" style="color: rgba(255,255,255,0.7);">Customer verified ✓</p>
        </div>

        <!-- ========== ERROR STATE ========== -->
        <div class="result-card error" id="errorCard">
            <div class="result-icon">❌</div>
            <h1 class="result-title" style="color: var(--error);">Failed</h1>
            <p class="result-details" id="errorDetails" style="color: rgba(255,255,255,0.7);">Verification failed</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn btn-retry" id="errorRetryBtn">Try Again</button>
                <button class="btn btn-override" id="errorOverrideBtn">Override</button>
            </div>
        </div>

        <!-- ========== CASH TENDER SCREEN (MODAL LOOK) ========== -->
        <div class="result-card" id="cashTenderCard">
            <h1 class="result-title" style="color: var(--thc-green);">Cash Payment</h1>
            <div class="cash-total" id="cashBalance">$0.00</div>
            <p style="color: rgba(255,255,255,0.6);">Enter cash received</p>

            <div class="cash-columns">
                <div class="quick-amounts" id="quickAmounts">
                    <!-- Dynamic buttons -->
                </div>
            </div>

            <div style="margin-top: 20px; font-size: 24px; color: white;" id="changeDisplay">
                Change: <span id="changeAmount" style="color: var(--thc-orange); font-weight: bold;">$0.00</span>
            </div>

            <div class="action-row">
                <button class="btn btn-success" id="completeCashBtn" style="background: var(--thc-green); color: white;"
                    disabled>Complete Sale</button>
                <button class="btn btn-cancel" id="cancelCashBtn">Back</button>
            </div>
        </div>
    </div>

    <!-- ========== OVERRIDE MODAL ========== -->
    <div id="overrideModal" class="modal-overlay">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="close-btn" id="closeModalBtn">✕</button>
            <h2 style="color: white; margin-bottom: 5px;">Manager Override</h2>
            <p style="color: rgba(255,255,255,0.6); font-size: 14px; margin-bottom: 20px;">Enter 4-digit PIN</p>
            <div class="pin-display" id="pinDisplay">
                <span class="pin-dot"></span><span class="pin-dot"></span><span class="pin-dot"></span><span
                    class="pin-dot"></span>
            </div>
            <div class="numpad">
                <button class="numpad-btn" data-num="1">1</button><button class="numpad-btn"
                    data-num="2">2</button><button class="numpad-btn" data-num="3">3</button>
                <button class="numpad-btn" data-num="4">4</button><button class="numpad-btn"
                    data-num="5">5</button><button class="numpad-btn" data-num="6">6</button>
                <button class="numpad-btn" data-num="7">7</button><button class="numpad-btn"
                    data-num="8">8</button><button class="numpad-btn" data-num="9">9</button>
                <button class="numpad-btn" style="background: rgba(239,68,68,0.2);"
                    data-action="clear">⌫</button><button class="numpad-btn" data-num="0">0</button><button
                    class="numpad-btn" style="background: rgba(46,167,80,0.3); color: var(--thc-green);"
                    data-action="submit">✓</button>
            </div>
            <p id="pinError"
                style="color: #ef4444; text-align: center; margin-top: 10px; font-size: 14px; min-height: 20px;"></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const saleId = urlParams.get('sale_id') || urlParams.get('saleId') || urlParams.get('transaction_id');
        const registerId = urlParams.get('register_id') || urlParams.get('registerId');
        const clerkId = urlParams.get('clerk_id') || urlParams.get('clerkId');
        const rawAmount = urlParams.get('amount') || urlParams.get('total') || '0';
        const saleAmount = parseFloat(rawAmount) > 100 ? parseFloat(rawAmount) / 100 : parseFloat(rawAmount);

        // State & Logic
        const isEmbedded = window.location !== window.parent.location || urlParams.has('embedded');
        let isScanning = false;
        let barcodeBuffer = '';
        let scanTimer = null;
        let currentPin = '';

        // Elements
        const scanCard = document.getElementById('scanCard');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        const scanInputSection = document.getElementById('scanInputSection');
        const scanInput = document.getElementById('scanInput');
        const hiddenInput = document.getElementById('hiddenScannerInput');
        const overrideModal = document.getElementById('overrideModal');
        const pinDots = document.querySelectorAll('.pin-dot');

        // GSAP Initialization
        function initAnimations() {
            gsap.to('.logo', { y: -5, duration: 2, ease: 'power1.inOut', yoyo: true, repeat: -1 });
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.width = p.style.height = (Math.random() * 4 + 2) + 'px';
                p.style.background = ['#e55c2c', '#42b4e6', '#2ea750'][Math.floor(Math.random() * 3)];
                container.appendChild(p);
                gsap.to(p, { y: -100, opacity: 0, duration: 3 + Math.random() * 2, repeat: -1, delay: Math.random() * 3 });
            }
        }

        // Focus Logic
        function ensureFocus() {
            if (document.activeElement !== scanInput) {
                hiddenInput.focus({ preventScroll: true });
                // Also optionally scanInput if visible
                if (isScanning && scanInput) scanInput.focus({ preventScroll: true });
            }
        }
        setInterval(ensureFocus, 2500);


        // Scanner Activation
        function activateScanner() {
            if (isScanning) return;
            isScanning = true;
            scanCard.classList.add('scanning');
            statusIndicator.classList.add('scanning');
            statusText.textContent = 'Scan Now';
            scanInputSection.classList.add('active');

            gsap.fromTo('#scanLine', { top: '-10px', opacity: 0 }, { top: '100%', opacity: 1, duration: 1.5, onComplete: () => gsap.to('#scanLine', { opacity: 0 }) });

            if (saleId) {
                // Only open window if not already in embedded flow (avoiding redundant tabs)
                // However, most managers prefer the remote scanner as a fallback.
                if (!urlParams.has('noRemote')) {
                    try { window.open(`/scanner.html?sale_id=${saleId}`, '_blank'); } catch (e) { }
                }
                startStatusPolling();
            }
        }

        // HID Input Handling
        const SCAN_TIMEOUT = 1000;
        function handleKey(key) {
            barcodeBuffer += key;
            if (scanTimer) clearTimeout(scanTimer);
            scanTimer = setTimeout(completeScan, SCAN_TIMEOUT);
        }
        function completeScan() {
            if (barcodeBuffer.length > 10) handleBluetoothScan(barcodeBuffer);
            barcodeBuffer = '';
            if (scanInput) scanInput.value = '';
        }

        document.addEventListener('keydown', (e) => {
            if (document.activeElement === scanInput) return;
            const isPrintable = e.key.length === 1;
            if (isPrintable || e.key === 'Enter') {
                if (!isScanning) activateScanner();
                handleKey(e.key === 'Enter' ? '\n' : e.key);
            }
        });

        if (scanInput) {
            scanInput.addEventListener('input', () => {
                barcodeBuffer = scanInput.value;
                if (scanTimer) clearTimeout(scanTimer);
                scanTimer = setTimeout(completeScan, SCAN_TIMEOUT);
            });
        }

        async function handleBluetoothScan(data) {
            statusText.textContent = 'Processing...';
            const cleanData = data.startsWith(']L') ? data.substring(2) : data;
            try {
                const res = await fetch(`/api/sales/${saleId}/verify-bluetooth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ barcodeData: cleanData, registerId, clerkId })
                });
                const result = await res.json();
                if (result.success && result.approved) showSuccess(result);
                else showError(result.reason);
            } catch (e) { showError('Processing Error'); }
        }

        // Status Polling
        let pollInterval;
        function startStatusPolling() {
            if (pollInterval) return;
            pollInterval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/sales/${saleId}/status`);
                    const data = await res.json();
                    if (data.status === 'approved' || data.status === 'approved_override') {
                        clearInterval(pollInterval);
                        showSuccess(data);
                    } else if (data.status === 'rejected') {
                        clearInterval(pollInterval);
                        showError(data.reason);
                    }
                } catch (e) { }
            }, 1000);
        }

        // State Transitions
        function showSuccess(data) {
            scanCard.style.display = 'none';
            document.getElementById('successCard').classList.add('active');
            document.getElementById('successDetails').textContent = `${data.customerName || 'Customer'} verified ✓`;
            setTimeout(showCashTender, 1200);
        }

        function showError(msg) {
            scanCard.style.display = 'none';
            document.getElementById('errorCard').classList.add('active');
            document.getElementById('errorDetails').textContent = msg || 'Verification Failed';
        }

        // Cash Flow
        function showCashTender() {
            document.getElementById('successCard').classList.remove('active');
            document.getElementById('cashTenderCard').classList.add('active');
            document.getElementById('cashBalance').textContent = '$' + saleAmount.toFixed(2);
            setupQuickAmounts();
        }

        function setupQuickAmounts() {
            const qa = document.getElementById('quickAmounts');
            qa.innerHTML = '';
            const amounts = [saleAmount, Math.ceil(saleAmount), Math.ceil(saleAmount / 5) * 5, Math.ceil(saleAmount / 10) * 10].filter((v, i, a) => a.indexOf(v) === i);
            amounts.forEach(amt => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.textContent = '$' + amt.toFixed(2);
                btn.onclick = () => selectAmount(amt);
                qa.appendChild(btn);
            });
        }

        let selectedAmt = 0;
        function selectAmount(amt) {
            selectedAmt = amt;
            const change = amt - saleAmount;
            document.getElementById('changeAmount').textContent = '$' + Math.max(0, change).toFixed(2);
            document.getElementById('completeCashBtn').disabled = change < -0.01;
        }

        async function completeSale() {
            try {
                await fetch(`/api/sales/${saleId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ approved: true, cashReceived: selectedAmt })
                });
                window.parent.postMessage('ACCEPT', '*');
            } catch (e) { }
        }

        // Override & Modals
        function showOverrideModal() { overrideModal.classList.add('active'); currentPin = ''; updateDots(); }
        function updateDots() { pinDots.forEach((d, i) => d.classList.toggle('filled', i < currentPin.length)); }
        document.querySelectorAll('.numpad-btn[data-num]').forEach(btn => {
            btn.onclick = () => { if (currentPin.length < 4) { currentPin += btn.dataset.num; updateDots(); if (currentPin.length === 4) submitOverride(); } };
        });
        document.querySelector('[data-action="clear"]').onclick = () => { currentPin = currentPin.slice(0, -1); updateDots(); };
        async function submitOverride() {
            if (['1417', '9999'].includes(currentPin)) { overrideModal.classList.remove('active'); showSuccess({ customerName: 'Override' }); }
            else { document.getElementById('pinError').textContent = 'Invalid PIN'; currentPin = ''; updateDots(); }
        }

        // Robust Event Listeners
        const handleScanStart = (e) => {
            console.log('Scanner activation requested via:', e.type);
            activateScanner();
        };

        const mapHandler = (id, fn) => {
            const el = document.getElementById(id);
            if (el) {
                const handler = (e) => { e.preventDefault(); fn(); };
                el.onclick = handler;
                el.ontouchend = handler;
            }
        };

        mapHandler('mainOverrideBtn', showOverrideModal);
        mapHandler('mainCancelBtn', () => window.parent.postMessage('DECLINE', '*'));
        mapHandler('errorRetryBtn', () => location.reload());
        mapHandler('errorOverrideBtn', showOverrideModal);
        mapHandler('closeModalBtn', () => overrideModal.classList.remove('active'));
        mapHandler('completeCashBtn', completeSale);
        mapHandler('cancelCashBtn', () => location.reload());

        if (scanCard) {
            scanCard.addEventListener('click', handleScanStart);
            scanCard.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleScanStart(e);
            });
        }

        // Auto-Activate if Embedded
        window.onload = () => {
            initAnimations();
            if (isEmbedded) {
                console.log('Embedded mode detected - auto-activating scanner.');
                activateScanner();
            }
        };
    </script>
</body>
