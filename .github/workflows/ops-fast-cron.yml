name: Ops Cron (5m)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call /api/cron/customer-reconcile
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secrets.CRON_SECRET. Add it in GitHub: Settings -> Secrets and variables -> Actions."
            exit 1
          fi
          curl -sS --fail-with-body \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            "https://id-scanner-project.vercel.app/api/cron/customer-reconcile?limit=200&maxDurationMs=8000"

      - name: Call /api/cron/webhooks
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          curl -sS --fail-with-body \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            "https://id-scanner-project.vercel.app/api/cron/webhooks?limit=200&maxDurationMs=8000"

