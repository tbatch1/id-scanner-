name: Customer Profile Sync (Polling)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call /api/cron/customers
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secrets.CRON_SECRET. Add it in GitHub: Settings -> Secrets and variables -> Actions."
            exit 1
          fi
          curl -sS --fail-with-body \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            "https://id-scanner-project.vercel.app/api/cron/customers?maxDurationMs=8000"

